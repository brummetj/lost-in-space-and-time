            function erf(x) {
                // save the sign of x
                var sign = (x >= 0) ? 1 : -1;
                x = Math.abs(x);

                // constants
                var a1 = 0.254829592;
                var a2 = -0.284496736;
                var a3 = 1.421413741;
                var a4 = -1.453152027;
                var a5 = 1.061405429;
                var p = 0.3275911;

                // A&S formula 7.1.26
                var t = 1.0 / (1.0 + p * x);
                var y = 1.0 - (((((a5 * t + a4) * t) + a3) * t + a2) * t + a1) * t * Math.exp(-x * x);
                return sign * y; // erf(-x) = -erf(x);
            }

            function scale(a) {
                return Math.log(a + 0.0000001);
            }

            var contextWordCounts = getContextWordCounts(query);
            var wordList = Object.keys(contextWordCounts.counts).map(function (word) {
                return contextWordCounts.counts[word].concat([word]);
            });
            var cat_freq_xbar = wordList.map(function (x) {
                return scale(x[0])
            }).reduce(function (a, b) {
                return a + b
            }) / wordList.length;
            var cat_freq_var = wordList.map(function (x) {
                return Math.pow((scale(x[0]) - cat_freq_xbar), 2);
            }).reduce(function (a, b) {
                return a + b
            }) / wordList.length;
            var cat_prec_xbar = wordList.map(function (x) {
                return scale(x[0] / (x[0] + x[1]));
            }).reduce(function (a, b) {
                return a + b
            }) / wordList.length;
            var cat_prec_var = wordList.map(function (x) {
                return Math.pow((scale(x[0] / (x[0] + x[1])) - cat_prec_xbar), 2);
            }).reduce(function (a, b) {
                return a + b
            }) / wordList.length;

            var ncat_freq_xbar = wordList.map(function (x) {
                return scale(x[0])
            }).reduce(function (a, b) {
                return a + b
            }) / wordList.length;
            var ncat_freq_var = wordList.map(function (x) {
                return Math.pow((scale(x[0]) - ncat_freq_xbar), 2);
            }).reduce(function (a, b) {
                return a + b
            }) / wordList.length;
            var ncat_prec_xbar = wordList.map(function (x) {
                return scale(x[0] / (x[0] + x[1]));
            }).reduce(function (a, b) {
                return a + b
            }) / wordList.length;
            var ncat_prec_var = wordList.map(function (x) {
                return Math.pow((scale(x[0] / (x[0] + x[1])) - ncat_prec_xbar), 2);
            }).reduce(function (a, b) {
                return a + b
            }) / wordList.length;

            function scaledFScore(cnt, other, freq_xbar, freq_var, prec_xbar, prec_var) {
                var beta = 1.5;
                var normFreq = cdf(scale(cnt), freq_xbar, freq_var);
                var normPrec = cdf(scale(cnt / (cnt + other)), prec_xbar, prec_var);
                return (1 + Math.pow(beta, 2)) * normFreq * normPrec / (Math.pow(beta, 2) * normFreq + normPrec);
            }

            var sfs = wordList.map(function (x) {
                cat_sfs = scaledFScore(x[0], x[1], cat_freq_xbar,
                    cat_freq_var, cat_prec_xbar, cat_prec_var);
                ncat_sfs = scaledFScore(x[1], x[0], ncat_freq_xbar,
                    ncat_freq_var, ncat_prec_xbar, ncat_prec_var);
                return [cat_sfs > ncat_sfs ? cat_sfs : -ncat_sfs].concat(x);

            }).sort(function (a, b) {
                return b[0] - a[0];
            });
            return sfs;
        }

        function getSentenceBoundaries(text) {
            // !!! need to use spacy's sentence splitter
            if (asianMode) {
                var sentenceRe = /\n/gmi;
            } else {
                var sentenceRe = /\(?[^\.\?\!\n\b]+[\n\.!\?]\)?/g;
            }
            var offsets = [];
            var match;
            while ((match = sentenceRe.exec(text)) != null) {
                offsets.push(match.index);
            }
            offsets.push(text.length);
            return offsets;
        }

        function getMatchingSnippet(text, boundaries, start, end) {
            var sentenceStart = null;
            var sentenceEnd = null;
            for (var i in boundaries) {
                var position = boundaries[i];
                if (position <= start && (sentenceStart == null || position > sentenceStart)) {
                    sentenceStart = position;
                }
                if (position >= end) {
                    sentenceEnd = position;
                    break;
                }
            }
            var snippet = (text.slice(sentenceStart, start) + "<b>" + text.slice(start, end)
                + "</b>" + text.slice(end, sentenceEnd)).trim();
            if (sentenceStart == null) {
                sentenceStart = 0;
            }
            return {'snippet': snippet, 'sentenceStart': sentenceStart};
        }

        function searchInText(d) {
            function stripNonWordChars(term) {
                //d.term.replace(" ", "[^\\w]+")
            }

            function removeUnderScoreJoin(term) {
                /*
                '_ _asjdklf_jaksdlf_jaksdfl skld_Jjskld asdfjkl_sjkdlf'
                  ->
                "_ _asjdklf jaksdlf jaksdfl skld Jjskld asdfjkl_sjkdlf"
                 */
                return term.replace(/(\w+)(_)(\w+)/, "$1 $3")
                    .replace(/(\w+)(_)(\w+)/, "$1 $3")
                    .replace(/(\w+)(_)(\w+)/, "$1 $3");
            }

            function buildMatcher(term) {

                var boundary = '\\b';
                var wordSep = "[^\\w]+";
                if (asianMode) {
                    boundary = '( |$|^)';
                    wordSep = ' ';
                }
                if (isEmoji(term)) {
                    boundary = '';
                    wordSep = '';
                }
                var termToRegex = term;
                ['[', ']', '(', ')', '{', '}', '^', '$', '.', '|', '?', "'", '"',
                    '*', '+', '-', '=', '~', '`', '{', '#'].forEach(function (a) {
                    termToRegex = termToRegex.replace(a, '\\\\' + a)
                });
                var regexp = new RegExp(boundary + '('
                    + removeUnderScoreJoin(
                        termToRegex.replace(' ', wordSep, 'gim')
                    )
                    + ')' + boundary, 'gim');
                try {
                    regexp.exec('X');
                } catch (err) {
                    console.log("Can't search " + term);
                    console.log(err);
                    return null;
                }
                return regexp;
            }

            var matches = [[], [], [], []];
            var pattern = buildMatcher(d.term);
            var categoryNum = fullData.docs.categories.indexOf(fullData.info.category_internal_name);
            var notCategoryNumList = fullData.docs.categories.map(function (x, i) {
                if (fullData.info.not_category_internal_names.indexOf(x) > -1) {
                    return i;
                } else {
                    return -1;
                }
            }).filter(function (x) {

            });
            var neutralCategoryNumList = fullData.docs.categories.map(function (x, i) {
                if (fullData.info.neutral_category_internal_names.indexOf(x) > -1) {
                    return i;
                } else {
                    return -1;
                }
            }).filter(function (x) {

            });
            var extraCategoryNumList = fullData.docs.categories.map(function (x, i) {
                if (fullData.info.extra_category_internal_names.indexOf(x) > -1) {
                    return i;
                } else {
                    return -1;
                }
            }).filter(function (x) {
                return x > -1
            });
            console.log('extraCategoryNumList')
            console.log(extraCategoryNumList);
            console.log("categoryNum");
            console.log(categoryNum);
            console.log("categoryNum");
            if (pattern !== null) {
                for (var i in fullData.docs.texts) {
                    //var numericLabel = 1 * (fullData.docs.categories[fullData.docs.labels[i]] != fullData.info.category_internal_name);
                    var docLabel = fullData.docs.labels[i];
                    var numericLabel = -1;
                    if (docLabel == categoryNum) {
                        numericLabel = 0;
                    } else if (notCategoryNumList.indexOf(docLabel) > -1) {
                        numericLabel = 1;
                    } else if (neutralCategoryNumList.indexOf(docLabel) > -1) {
                        numericLabel = 2;
                    } else if (extraCategoryNumList.indexOf(docLabel) > -1) {
                        numericLabel = 3;
                    }
                    if (numericLabel == -1) {
                        continue;
                    }

                    var text = removeUnderScoreJoin(fullData.docs.texts[i]);
                    //var pattern = new RegExp("\\b(" + stripNonWordChars(d.term) + ")\\b", "gim");
                    var match;
                    var sentenceOffsets = null;
                    var lastSentenceStart = null;
                    var matchFound = false;
                    var curMatch = {'id': i, 'snippets': []};
                    if (fullData.docs.meta) {
                        curMatch['meta'] = fullData.docs.meta[i];
                    }
                    while ((match = pattern.exec(text)) != null) {
                        if (sentenceOffsets == null) {
                            sentenceOffsets = getSentenceBoundaries(text);
                        }
                        var foundSnippet = getMatchingSnippet(text, sentenceOffsets,
                            match.index, pattern.lastIndex);
                        if (foundSnippet.sentenceStart == lastSentenceStart) continue; // ensure we don't duplicate sentences
                        lastSentenceStart = foundSnippet.sentenceStart;
                        curMatch.snippets.push(foundSnippet.snippet);
                        matchFound = true;
                    }
                    if (matchFound) {
                        if (useFullDoc) {
                            curMatch.snippets = [
                                text
                                    .replace(/\n$/g, '\n\n')
                                    .replace(
                                        //new RegExp("\\b(" + d.term.replace(" ", "[^\\w]+") + ")\\b",
                                        //    'gim'),
                                        pattern,
                                        '<b>$&</b>')
                            ];
                        }
                        matches[numericLabel].push(curMatch);
                    }
                }
            }
            var toRet = {'contexts': matches, 'info': d};
            return toRet;

            function euclideanDistanceSort(a, b) {
                var aCatDist = a.x * a.x + (1 - a.y) * (1 - a.y);
                var aNotCatDist = a.y * a.y + (1 - a.x) * (1 - a.x);
                var bCatDist = b.x * b.x + (1 - b.y) * (1 - b.y);
                var bNotCatDist = b.y * b.y + (1 - b.x) * (1 - b.x);
                return (Math.min(aCatDist, aNotCatDist) > Math.min(bCatDist, bNotCatDist)) * 2 - 1;
            }

            function euclideanDistanceSortForCategory(a, b) {
                var aCatDist = a.x * a.x + (1 - a.y) * (1 - a.y);
                var bCatDist = b.x * b.x + (1 - b.y) * (1 - b.y);
                return (aCatDist > bCatDist) * 2 - 1;
            }

            function euclideanDistanceSortForNotCategory(a, b) {
                var aNotCatDist = a.y * a.y + (1 - a.x) * (1 - a.x);
                var bNotCatDist = b.y * b.y + (1 - b.x) * (1 - b.x);
                return (aNotCatDist > bNotCatDist) * 2 - 1;
            }

            function scoreSort(a, b) {

            function backgroundScoreSort(a, b) {

            function arePointsPredictiveOfDifferentCategories(a, b) {
                var aCatDist = a.x * a.x + (1 - a.y) * (1 - a.y);
                var bCatDist = b.x * b.x + (1 - b.y) * (1 - b.y);
                var aNotCatDist = a.y * a.y + (1 - a.x) * (1 - a.x);
                var bNotCatDist = b.y * b.y + (1 - b.x) * (1 - b.x);
                var aGood = aCatDist < aNotCatDist;
                var bGood = bCatDist < bNotCatDist;
                return {aGood: aGood, bGood: bGood};
            }

            function scoreSortForCategory(a, b) {
                var __ret = arePointsPredictiveOfDifferentCategories(a, b);
                if (sortByDist) {
                    var aGood = __ret.aGood;
                    var bGood = __ret.bGood;
                    if (aGood && !bGood) return -1;
                    if (!aGood && bGood) return 1;
                }
                return b.s - a.s;
            }

            function scoreSortForNotCategory(a, b) {
                var __ret = arePointsPredictiveOfDifferentCategories(a, b);
                if (sortByDist) {
                    var aGood = __ret.aGood;
                    var bGood = __ret.bGood;
                    if (aGood && !bGood) return 1;
                    if (!aGood && bGood) return -1;
                }
                if (reverseSortScoresForNotCategory)
                    return a.s - b.s;
                else
                    return b.s - a.s;
            }

cy consideration to https://www.regulations.gov.  Submit written comments to the Division of Dockets  Management, Food and Drug Administration, 5630 Fishers Lane, rm. 1061, (HFA-305), Rockville, MD, 20852.    Identify all comments with the docket number FDA-2013-D-0616-0001[.  Comments may not be acted upon by the Agency until the document is next revised or updated.   Additional Copies Additional copies are available from the Internet. You may also send an e-mail request to CDRH-Guidance@fda.hhs.gov to receive a copy of the guidance.  Please use the document number 1825 to identify the guidance you are requesting.  Additional copies of this guidance document are also available from the Center for Biologics Evaluation and Research (CBER) by written request, Office of Communication, Outreach and Development 10903 New Hampshire Avenue, Bldg. 71, Rm. 3128, Silver Spring, MD 20993-0002, by telephone, 1-800-835-4709 or 240-402-7800, by email, ocod@fda.hhs.gov, or from the Internet at https://www.fda.gov/BiologicsBloodVaccines/GuidanceComplianceRegulatoryInformation/default.htm  \fContains Nonbinding Recommendations  1 Content of Premarket Submissions for Management of Cybersecurity in Medical Devices   Guidance for Industry and Food and Drug Administration Staff  This guidance represents the Food and Drug Administration's (FDA's) current thinking on this topic.  It does not create or confer any rights for or on any person and does not operate to bind FDA or the public.  You can use an alternative approach if the approach satisfies the requirements of the applicable statutes and regulations.  If you want to discuss an alternative approach, contact the FDA staff responsible for implementing this guidance.  If you cannot identify the appropriate FDA staff, call the appropriate number listed on the title page of this guidance.  1. Introduction  The need for effective cybersecurity to assure medical device functionality and safety has become more important with the increasing use of wireless, Internet- and network- connected devices, and the frequent electronic exchange of medical device-related health information.  This guidance has been developed by the FDA to assist industry by identifying issues related to cybersecurity that manufacturers should consider in the design and development of their medical devices as well as in preparing premarket submissions for those devices.  The recommendations contained in this guidance document are intended to supplement FDA\u2019s \u201cGuidance for the Content of Premarket Submissions for Software Contained in Medical Devices\u201d (https://www.fda.gov/MedicalDevices/DeviceRegulationandGuidance/GuidanceDocuments/ucm089543.htm) and \u201cGuidance to Industry: Cybersecurity for Networked Medical Devices Containing Off-the-Shelf (OTS) Software\u201d (https://www.fda.gov/MedicalDevices/DeviceRegulationandGuidance/GuidanceDocuments/ucm077812.htm). \fContains Nonbinding Recommendations  2  FDA's guidance documents, including this guidance, do not establish legally enforceable responsibilities.  Instead, guidances describe the Agency's current thinking on a topic and should be viewed only as recommendations, unless specific regulatory or statutory requirements are cited.  The use of the word should in Agency guidances means that something is suggested or recommended, but not required.  2. Scope This guidance provides recommendations to consider and information to include in FDA medical device premarket submissions for effective cybersecurity management. Effective cybersecurity management is intended to reduce the risk to patients by decreasing the likelihood that device functionality is intentionally or unintentionally compromised by inadequate cybersecurity.  This guidance document is applicable to the following premarket submissions for devices that contain software (including firmware) or programmable logic as well as software that is a medical device:1 \u00b7 Premarket Notification (510(k)) including Traditional, Special, and Abbreviated \u00b7 De novo submissions \u00b7 Premarket Approval Applications (PMA) \u00b7 Product Development Protocols (PDP) \u00b7 Humanitarian Device Exemption (HDE) submissions. 3. Definitions  Asset2 - is anything that has value to an individual or an organization. Authentication - is the act of verifying the identity of a user, process, or device as a prerequisite to allowing access to the device, its data, information, or systems. Authorization - is the right or a permission that is granted to access a device resource. Availability \u2013 data, information, and information systems are accessible and usable on a timely basis in the expected manner (i.e. the assurance that information will be available when needed). Confidentiality \u2013 data, information, or system structures are accessible only to authorized persons and entities and are processed at authorized times and in the authorized manner,                                                            1 Manufacturers may also consider applying the cybersecurity principles described in this guidance as appropriate to Investigational Device Exemption submissions and to devices exempt from premarket review. 2 As defined in ISO/ICE 27032:2012(E) Information technology \u2014 Security techniques \u2014 Guidelines for cybersecurity. \fContains Nonbinding Recommendations  3 thereby helping ensure data and system security.  Confidentiality provides the assurance that no unauthorized users (i.e. only trusted users) have access to the data, information, or system structures. Cybersecurity - is the process of preventing unauthorized access, modification, misuse or denial of use, or the unauthorized use of information that is stored, accessed, or transferred from a medical device to an external recipient. Encryption - is the cryptographic transformation of data into a form that conceals the data\u2019s original meaning to prevent it from being known or used. Harm3 - is defined as physical injury or damage to the health of people, or damage to property or the environment. Integrity \u2013 in this document means that data, information and software are accurate and complete and have not been improperly modified. Life-cycle2 \u2013 all phases in the life of a medical device, from initial conception to final decommissioning and disposal.  Malware - is software designed with malicious intent to disrupt normal function, gather sensitive information, and/or access other connected systems. Privileged User3 - is a user who is authorized (and, therefore, trusted) to perform security-relevant functions that ordinary users are not authorized to perform.  Risk2 \u2013 is the combination of the probability of occurrence of harm and the severity of that harm. Risk Analysis2 \u2013 is the systematic use of available information to identify hazards and to estimate the risk. 4. General Principles  Manufacturers should develop a set of cybersecurity controls to assure medical device cybersecurity and maintain medical device functionality and safety.   FDA recognizes that medical device security is a shared responsibility between stakeholders, including health care facilities, patients, providers, and manufacturers of medical devices.  Failure to maintain cybersecurity can result in compromised device functionality, loss of data (medical or personal) availability or integrity, or exposure of other connected devices or networks to security threats.  This in turn may have the potential to result in patient illness, injury, or death.                                                             3 As defined in ANSI/AAMI/ISO 14971:2007 Medical devices \u2013 Application of risk management to medical devices.  \fContains Nonbinding Recommendations  4 Manufacturers should address cybersecurity during the design and development of the medical device, as this can result in more robust and efficient mitigation of patient risks. Manufacturers should establish design inputs for their device related to cybersecurity, and establish a cybersecurity vulnerability and management approach as part of the software validation and risk analysis that is required by 21 CFR 820.30(g).4  The approach should appropriately address the following elements: \u00b7 Identification of assets, threats, and vulnerabilities; \u00b7 Assessment of the impact of threats and vulnerabilities on device functionality and end users/patients; \u00b7 Assessment of the likelihood of a threat and of a vulnerability being exploited; \u00b7 Determination of risk levels and suitable mitigation strategies; \u00b7 Assessment of residual risk and risk acceptance criteria. 5. Cybersecurity Functions  The Agency recommends that medical device manufacturers consider the following cybersecurity framework core functions to guide their cybersecurity activities: Identify, Protect, Detect, Respond, and Recover.5  Identify and Protect   Medical devices capable of connecting (wirelessly or hard-wired) to another device, to the Internet or other network, or to portable media (e.g. USB or CD) are more vulnerable to cybersecurity threats than devices that are not connected.  The extent to which security controls are needed will depend on the device\u2019s intended use, the presence and intent of its electronic data interfaces, its intended environment of use, the type of cybersecurity vulnerabilities present, the likelihood the vulnerability will be exploited (either intentionally or unintentionally), and the probable risk of patient harm due to a cybersecurity breach.   Manufacturers should also carefully consider the balance between cybersecurity safeguards and the usability of the device in its intended environment of use (e.g. home use vs. health care facility use) to ensure that the security controls are appropriate for the intended users.  For example, security controls should not unreasonably hinder access to a device intended to be used during an emergency situation.  The Agency recommends that medical device manufacturers provide justification in the premarket submission for the security functions chosen for their medical devices.                                                            4 21 CFR Part 820 \u2013 Quality Systems Regulations: 21 CFR 820.30 Subpart C \u2013 Design Controls of the Quality System Regulation. 5 National Institute of Standards and Technology. Framework for Improving Critical Infrastructure Cybersecurity.  Available at: https://www.nist.gov/cyberframework/upload/cybersecurity-framework-021214-final.pdf. \fContains Nonbinding Recommendations  5 Examples of security functions to consider for protection of medical devices should include, but should not be limited to, the following: Limit Access to Trusted Users Only \u00b7 Limit access to devices through the authentication of users (e.g. user ID and password, smartcard, biometric); \u00b7 Use automatic timed methods to terminate sessions within the system where appropriate for the use environment; \u00b7 Where appropriate, employ a layered authorization model by differentiating privileges based on the user role (e.g. caregiver, system administrator) or device role; \u00b7 Use appropriate authentication (e.g. multi-factor authentication to permit privileged device access to system administrators, service technicians, maintenance personnel); \u00b7 Strengthen password protection by avoiding \u201chardcoded\u201d password or common words (i.e. passwords which are the same for each device, difficult to change, and vulnerable to public disclosure) and limit public access to passwords used for privileged device access; \u00b7 Where appropriate, provide physical locks on devices and their communication ports to minimize tampering; \u00b7 Require user authentication or other appropriate controls before permitting software or firmware updates, including those affecting the operating system, applications, and anti-malware. Ensure Trusted Content \u00b7 Restrict software or firmware updates to authenticated code.  One authentication method manufacturers may consider is code signature verification; \u00b7 Use systematic procedures for authorized users to download version-identifiable software and firmware from the manufacturer; \u00b7 Ensure capability of secure data transfer to and from the device, and when appropriate, use methods for encryption. Detect, Respond, Recover \u00b7 Implement features that allow for security compromises to be detected, recognized, logged, timed, and acted upon during normal use; \u00b7 Develop and provide information to the end user concerning appropriate actions to take upon detection of a cybersecurity event; \u00b7 Implement device features that protect critical functionality, even when the device\u2019s cybersecurity has been compromised;    \u00b7 Provide methods for retention and recovery of device configuration by an authenticated privileged user. \fContains Nonbinding Recommendations  6 Manufacturers may elect to provide an alternative method or approach, with appropriate justification. 6. Cybersecurity Documentation  The type of documentation the Agency recommends you submit in your premarket submission is summarized in this section.  These recommendations are predicated on your effective implementation and management of a quality system in accordance with the Quality System Regulation, including Design Controls. In the premarket submission, manufacturers should provide the following information related to the cybersecurity of their medical device: 1. Hazard analysis, mitigations, and design considerations pertaining to intentional and unintentional cybersecurity risks associated with your device, including: \u00b7 A specific list of all cybersecurity risks that were considered in the design of your device; \u00b7 A specific list and justification for all cybersecurity controls that were established for your device. 2. A traceability matrix that links your actual cybersecurity controls to the cybersecurity risks that were considered; 3. A summary describing the plan for providing validated software updates and patches as needed throughout the lifecycle of the medical device to continue to assure its safety and effectiveness.  The FDA typically will not need to review or approve medical device software changes made solely to strengthen cybersecurity.  4. A summary describing controls that are in place to assure that the medical device software will maintain its integrity (e.g. remain free of malware) from the point of origin to the point at which that device leaves the control of the manufacturer; and 5. Device instructions for use and product specifications related to recommended cybersecurity controls appropriate for the intended use environment (e.g. anti-virus software, use of firewall). 7. Recognized Standards The following is a list of FDA recognized consensus standards dealing with Information Technology (IT) and medical device security. \fContains Nonbinding Recommendations  7 1. CLSI, AUTO11-A - IT Security of In Vitro Diagnostic Instruments and Software Systems; Approved Standard.   2. IEC, TR 80001-2-2 Edition 1.0 2012-07 - Application of risk management for IT Networks incorporating medical devices - Part 2-2: Guidance for the disclosure and communication of medical device security needs, risks and controls. 3. AAMI/ANSI/IEC, TIR 80001-2-2:2012,  - Application of risk management for IT Networks incorporating medical devices - Part 2-2: Guidance for the disclosure and communication of medical device security needs, risks and controls. 4. IEC, /TS 62443-1-1 Edition 1.0 2009-07 - Industrial communication networks - Network and system security - Part 1-1: Terminology, concepts and models. 5. IEC, 62443-2-1 Edition 1.0 2010-11 - Industrial communication networks - Network and system security - Part 2-1: Establishing an industrial automation and control system security program 6. IEC, /TR 62443-3-1 Edition 1.0 2009-07 - Industrial communication networks - Network and y regarding cybersecurity 92device design, labeling, and the documentation that FDA recommends be included in premarket 93submissions for devices with cybersecurity risk.  These recommendations can facilitate an 94efficient premarket review process and help ensure that marketed medical devices are 95sufficiently resilient to cybersecurity threats.   9697Although FDA issued final guidance addressing premarket expectations in 2014, the rapidly 98evolving landscape, and the increased understanding of the threats and their potential 99mitigations, necessitates an updated approach. This guidance has been developed by the FDA to 100assist industry by identifying issues related to cybersecurity that manufacturers should address in 101the design and development of their medical devices as well as in preparing premarket 102\fContains Nonbinding Recommendations  Draft \u2013 Not for Implementation  submissions for those devices.  The recommendations contained in this guidance document are 5  103intended to supplement FDA\u2019s \u201cGuidance for the Content of Premarket Submissions for 104Software Contained in Medical Devices\u201d1 and \u201cGuidance to Industry: Cybersecurity for 105Networked Medical Devices Containing Off-the-Shelf (OTS) Software.\u201d2 When finalized, this 106guidance will replace the final guidance \u201cContent of Premarket Submissions for Management of 107Cybersecurity in Medical Devices.\u201d3  108109For the current edition of the FDA-recognized standard(s) referenced in this document, see the 110FDA Recognized Consensus Standards Database.4  111112FDA's guidance documents, including this draft guidance, do not establish legally enforceable 113responsibilities. Instead, guidances describe the Agency\u2019s current thinking on a topic and should 114be viewed only as recommendations, unless specific regulatory or statutory requirements are 115cited. The use of the word should in Agency guidance means that something is suggested or 116recommended, but onal) authenticity, availability or integrity, or exposure of other 240connected devices or networks to security threats.  This in turn may have the potential to result in 241patient illness, injury, or death.  242243The recommendations in this guidance are intended to aid manufacturers to: 2441) employ a risk-based approach to the design and development of medical devices with 245appropriate cybersecurity protections; 2462) take a holistic approach to device cybersecurity by assessing risks and mitigations 247throughout the product\u2019s lifecycle; 2483) ensure maintenance and continuity of critical device safety and essential 249performance22; and 2504) promote the development of trustworthy devices to help ensure the continued safety 251and effectiveness of the devices. 252253The QSR requires that manufacturers of devices automated with computer software establish 254and maintain procedures to ensure that the design requirements relating to the device are 255appropriate and address the intended use of the device, including the needs of the user and 256patient.  21 CFR 820.30(c).  FDA recommends that manufacturers consider the following 257elements as they address cybersecurity during the design and development of their medical 258device: 259260\u00b7 identification of assets, threats, and vulnerabilities 261\u00b7 assessment of the impact of threats and vulnerabilities on device functionality and end 262users/patients; 263\u00b7 assessment of the likelihood23 of a threat and of a vulnerability being exploited; 264\u00b7 determination of risk levels and suitable mitigation strategies; and 265\u00b7 assessment of residual risk and risk acceptance criteria.  266267Medical devices capable of connecting (wirelessly or hard-wired) to another device, to the 268Internet or other network, or to portable media (e.g. USB or CD) are more vulnerable to 269cybersecurity threats than devices that are not connected.  Manufacturers should employ a risk-270based approach when determining the design features and the level of cybersecurity resilience 271                                                 21 For more information about how FDA evaluates substantial equivalence in 510(k) submissions, see the FDA guidance document \u201cThe 510(k) Program: Evaluating Substantial Equivalence in Premarket Notifications [510(k)] 22 Postmarket Management of Cybersecurity in Medical Devices https://www.fda.gov/downloads/medicaldevices/deviceregulationandguidance/guidancedocuments/ucm482022.pdf  23 Likelihood assessments should leverage an analysis of exploitability not probability. \fContains Nonbinding Recommendations  Draft \u2013 Not for Implementation  appropriate for a device. A Cybersecurity Bill of Materials (CBOM) can be a critical element 10  272in identifying assets, threats, and liabilities. Leveraging a CBOM may also support compliance 273with purchasing controls (21 CFR 820.50), by facilitating the establishment of requirements 274regarding cybersecurity for all purchased or otherwise received products. The extent to which 275security controls are needed will depend on the device\u2019s intended use, the presence and 276functionality of its electronic data interfaces, its intended environment of use, the type of 277cybersecurity vulnerabilities present, the exploitability of the vulnerability, either intentionally 278or unintentionally, and the probable risk of patient harm due to a cybersecurity breach.   279280For the purposes of this guidance, and to help clarify FDA\u2019s premarket cybersecurity 281recommendations, we are defining two \u201ctiers\u201d of devices according to their cybersecurity risk: 282283Tier 1 \u201cHigher Cybersecurity Risk\u201d 284285A device is a Tier 1 device if the following criteria are met: 2862871) The device is capable of connecting (e.g., wired, wirelessly) to another medical or 288non-medical product, or to a network, or to the Internet; AND 2892902) A cybersecurity incident affecting the device could directly result in patient harm to 291multiple patients.  292293Examples of Tier 1 devices, include but are not limited to, implantable cardioverter 294defibrillators (ICDs), pacemakers, left ventricular assist devices (LVADs), brain 295stimulators and neurostimulators, dialysis devices, infusion and insulin pumps, and the 296supporting connected systems that interact with these devices such as home monitors 297and those with command and control functionality such as programmers. 298299Tier 2 \u201cStandard Cybersecurity Risk\u201d 300301A medical device for which the criteria for a Tier 1 device are not met. 302303For this cybersecurity guidance only, FDA introduces the tiers of higher and standard 304cybersecurity risk to aid medical device manufacturers in the design of secure devices and aid 305in providing supporting documentation to FDA.  We recognize that this cybersecurity risk 306tiering may not track to FDA\u2019s existing statutory device classifications.  For example, based on 307the manufacturer\u2019s assessment and device design, a class II device such as an infusion pump, 308may meet the criteria for Tier 1 higher cybersecurity risk while a class III device, such as a 309coronary atherectomy device with no connectivity may meet the criteria for Tier 2 standard 310cybersecurity risk.  The principles and approaches described in this guidance are broadly 311applicable to all medical devices and are intended to be consistent with the National Institute 312of Standards and Technology (NIST) Framework for Improving Critical Infrastructure 313\fContains Nonbinding Recommendations  Draft \u2013 Not for Implementation  Cybersecurity to manage cybersecurity-related risks by focusing on core functions of identify, 11  314protect, detect, respond, and recover.24  315316V. Designing a Trustworthy Device: Application of NIST 317Cybersecurity Framework 318319As mentioned in Section IV, for software devices, documentation related to design controls, 320and specifically design validation and software validation and risk analysis in 21 CFR 321820.30(g), is often necessary to provide a reasonable assurance of safety and effectiveness in a 322premarket submission.  For devices with cybersecurity risks, we recommend that 323manufacturers design devices that are trustworthy because trustworthy devices may be more 324likely to meet their applicable statutory standard for premarket review and because trustworthy 325devices are more likely to remain safe and effective throughout their life-cycle. Trustworthy 326devices: (1) are reasonably secure from cybersecurity intrusion and misuse; (2) provide a 327reasonable level of availability, reliability, and correct operation; (3) are reasonably suited to 328performing their intended functions; and (4) adhere to generally accepted security procedures. 329In addition, documentation demonstrating the trustworthiness of a device will help FDA more 330quickly and efficiently assess the device\u2019s safety and effectiveness with respect to 331cybersecurity. 332333This section describes the specific design features and cybersecurity design controls that the 334Agency believes should be included in the design of a trustworthy device.  We recommend 335premarket submissions for Tier 1 devices with higher cybersecurity risk to include 336documentation demonstrating how the device design and risk assessment incorporate the 337cybersecurity design controls described below.  For Tier 2 devices with standard cybersecurity 338risk, we recommend that manufacturers include documentation in their premarket submissions 339that either 1) demonstrates they have incorporated each of the specific design features and 340cybersecurity design controls described in this section, or 2) provide a risk-based rationale for 341why specific cybersecurity design controls, described in this section, are not appropriate.  Risk-342based rationales should leverage an analysis of exploitablity to describe likelihood instead of 343probability. 344345Submitted documentation may include the demonstration of comparable and/or additional 346cybersecurity design controls that may not be described in this document.  Furthermore, as 347cybersecurity design controls are established early on during the development phase, we 348recommend industry utilize the FDA presubmission process to discuss design considerations 349for meeting adequacy of cybersecurity risk management throughout the device life-cycle.25 350                                                 24 National Institute of Standards and Technology (NIST) Framework for Improving Critical Infrastructure Cybersecurity, available at: https://www.nist.gov/cyberframework  25For more information, see FDA\u2019s guidance entitled \u201cRequest for Feedback on Medical Device Submissions: The Pre-Submission Program and Meetings with Food and Drug Administrative Staff\u201d   (https://www.fda.gov/downloads/medicaldevices/deviceregulationandguidance/guidancedocuments/ucm311176.pdf)  \fContains Nonbinding Recommendations  Draft \u2013 Not for Implementation  A. Identify and Protect Device Assets and Functionality  12  351352Manufacturers should design trustworthy devices and provide documentation to demonstrate the 353trustworthiness of their devices in premarket review. In particular, devices and systems should be 354designed to protect assets and functionality in order to reduce the risk of multi-patient harm due 355to the loss of authenticity, availability, integrity, and confidentiality. Specifically, protection 356mechanisms should prevent all unauthorized use (through all interfaces); ensure code, data, and 357execution integrity (subversion of system functionality/safety/security features); and as 358appropriate, protect confidentiality of data (insofar as its release could be leveraged to effect 359multi-patient harm.  As a part of premarket submissions, manufacturers should submit 360documentation demonstrating how these design expectations are met.  3611. Prevent Unauthorized Use  362363In order to reduce the risk of multi-patient harm due to the loss of authenticity, availability, 364integrity, and confidentiality, we have provided design recommendations with respect to 365authentication, authorization, and encryption in the section below.  Authentication is used to 366prevent unauthorized access to device functions and to prevent unauthorized software execution.  367It provides the assurance that a communication and/or command is unmodified and originates 368from an authorized source, which, in conjunction with other controls that prevent replays, makes 369it more difficult for external adversaries to issue potentially harmful commands to a safety-370critical system. Usually, authorization is only effective as a security control in conjunction with 371correctly implemented authentication. Except in circumstances when system design features 372intrinsically provide equivalent or stronger assurance, all devices should properly authenticate 373potentially harmful commands and/or data. 374375As a defensive measure, authorization enforces privileges associated with authentication 376credentials and/or roles to reject all disallowed behavior. That means that an adversary using a 377credential with lower privileges should not be able to access device resources or functionality 378that require higher privileges (i.e., the default device design should prevent this from occurring).  379Devices should have appropriate protections in place that prevent sensitive information from 380being read by unauthorized parties either in storage or in transmission. Encryption should be 381used as appropriate, since it protects sensitive information from unauthorized disclosure.  The 382following outline provides recommended design implementations of authentication, 383authorization, and encryption: 384\fContains Nonbinding Recommendations  Draft \u2013 Not for Implementation  (a) Limit Access to Trusted Users & Devices Only 13  385(i) Limit access to devices through the authentication of users 386(e.g., user ID and password, smartcard, biometric). 387(ii) Use automatic timed methods to terminate sessions within 388the system where appropriate for the use environment. 389(iii) Employ a layered authorization model by differentiating 390privileges based on the user role (e.g., caregiver, patient, 391health care provider, system administrator) or device 392functions. 393(iv) Use appropriate authentication (e.g., multi-factor 394authentication to permit privileged device access to system 395administrators, service technicians, maintenance 396personnel). 397(v) Strengthen password protection.  Do not use credentials 398that are hardcoded, default, easily-guessed, easily 399compromised (i.e., passwords which are the same for each 400device; unchangeable; can persist as default; difficult to 401change; and vulnerable to public disclosure).  Limit public 402access to passwords used for privileged device access. 403(vi) Consider physical locks on devices and their 404communication ports to minimize tampering. 405(b) Authenticate and Check Authorization of Safety-Critical 406Commands 407(i) Use authentication to prevent unauthorized access to device 408functions and to prevent unauthorized (arbitrary) software 409execution. 410(ii) Require user authentication before permitting software or 411firmware updates, including those affecting the operating 412system, applications, and anti-malware. 413(iii) Use cryptographically strong authentication resident on the 414device to authenticate personnel, messages, commands and 415as applicable, all other communication pathways. 416(iv) Authenticate all external connections. For example, if a 417device connects to an offsite server, then it and the server 418\fContains Nonbinding Recommendations  Draft \u2013 Not for Implementation  should mutually authenticate, even if the connection is 14  419initiated over one or more existing trusted channels. 420(v) Authenticate firmware and software. Verify authentication 421tags (e.g., signatures, message authentication codes 422(MACs)) of software/firmware content, version numbers, 423and other metadata. The version numbers intended to be 424installed should themselves be signed/have 425MACs.  Devices should be electronically identifiable (e.g., 426model number, serial number) to authorized users.  427(vi) Perform authorization checks based on authentication 428credentials or other irrefutable evidence.  For example, a 429medical device programmer should have elevated 430privileges that are granted based on cryptographic 431authentication or a signal of intent that cannot physically be 432produced by another device, e.g., a home monitor, with a 433software-based attack.   434(vii) Devices should be designed to \u201cdeny by default,\u201d i.e., that 435which is not expressly permitted by a device is denied by 436default. For example, the device should generally reject all 437unauthorized connections (e.g., incoming TCP, USB, 438Bluetooth, serial connections). 439(viii) The principle of least privilege should be applied to allow 440only the level of access necessary to perform a function.  4412. Ensure Trusted Content by Maintaining Code, Data, and 442Execution Integrity  443(a) Code Integrity 444(i) Only allow installation of cryptographically verified 445firmware/software updates. Use cryptographically signed 446updates to help prevent unauthorized reduction in the level 447of protection (downgrade or rollback attacks) by ensuring 448\fContains Nonbinding Recommendations  Draft \u2013 Not for Implementation  that the new update is more recent than the currently 15  449installed version. 450(ii) Where feasible, ensure that the integrity of software is 451validated prior to execution, e.g., \u2018whitelisting\u2019 based on 452digital signatures. 453(b) Data Integrity 454(i) Verify the integrity of all incoming data (ensuring it is not 455modified in transit or at rest, and it is well-formed/compliant 456with the expected protocol/specification). 457(ii) Ensure capability of secure data transfer to and from the 458device, and when appropriate, use methods for encryption and 459authentication of the end points with which data is being 460transferred. 461(iii)Protect the integrity of data necessary to ensure the safety and 462essential performance of the device. 463(iv) Use current NIST recommended standards for cryptography 464(e.g., FIPS 140-2, NIST26 Suite B27), or equivalent-strength 465cryptographic protection for communications channels. 466(v) Use unique per device cryptographically secure communication 467keys to prevent leveraging the knowledge of one key to access 468a multitude of devices. 469(c) Execution Integrity 470Where feasible, use industry-accepted best practices to 471maintain/verify integrity of code while it is being executed on the 472device.  4733. Maintain Confidentiality of Data 474475Manufacturers should ensure the confidentiality of any/all data whose disclosure could lead to 476patient harm (e.g., through use of credentials, encryption). Loss of confidentiality of credentials 477could be used by a threat to effect multi-patient harm. Lack of encryption to protect sensitive 478information \"at rest\" and \u201cin transit\u201d can expose this information to misuse that can lead to 479patient harm.    480                                                 26 NIST FIPS 140-2 Cryptographic Module Validation Program available at:  https://csrc.nist.gov/Projects/Cryptographic-Module-Validation-Program/Standards 27NIST FIPS 140-2 Suite B available at:  https://csrc.nist.gov/CSRC/media/projects/cryptographic-module-validation-program/documents/security-policies/140sp2851.pdf  \fContains Nonbinding Recommendations  Draft \u2013 Not for Implementation  16  481Other harms, such as loss of confidential protected health information (PHI), are not considered 482\u201cpatient harms\u201d for the purposes of this guidance.  Although protecting the confidentiality of PHI 483is beyond the scope of this document, it should be noted that manufacturers and/or other entities, 484depending on the facts and circumstances, may be obligated to protect the confidentiality, 485integrity and availability of PHI throughout the product lifecycle, in accordance with applicable 486federal and state laws, including the Health Information Portability and Accountability Act 487(HIPAA).28  488B. Detect, Respond, Recover: Design Expectations 489490Proper device design can significantly reduce cybersecurity risk for the device while it is 491marketed and deployed in its use environment.  Therefore, appropriate design should anticipate 492the need to detect and respond to dynamic cybersecurity risks, including the need for deployment 493of cybersecurity routine updates and patches as well as emergency workarounds.  The following 494items articulate recommendations for the design of a trustworthy device as it pertains to the 495NIST core functions of detect, respond, and recover.  4961. Design the Device to Detect Cybersecurity Events in a 497Timely Fashion 498(a) Implement design features that allow for security compromises to 499be detected, recognized, logged, timed, and acted upon during 500normal use. 501(b) Devices should be designed to permit routine security and antivirus 502scanning such that the safety and essential performance of the 503device is not impacted. 504(c) Ensure the design enables forensic evidence capture.  The design 505should include mechanisms to create and store log files for security 506events. Documentation should include how and where the log file 507is located, stored, recycled, archived, and how it could be 508consumed by automated analysis software (e.g. Intrusion Detection 509System, IDS).  Examples of security events include but are not 510limited to configuration changes, network anomalies, login 511                                                 28 The HHS Office for Civil Rights security Task Force (HCIC TF) Report on Improving Cybersecurity in the Health Care Industry available here:  https://www.phe.gov/Preparedness/planning/CyberTF/Documents/report2017.pdf\fContains Nonbinding Recommendations  Draft \u2013 Not for Implementation  (a) The device should be designed to notify users upon detection of a 18  530potential cybersecurity breach.  531(b) The device should be designed to anticipate the need for software 532patches and updates to address future cybersecurity vulnerabilities. 533(c) The device should be designed to facilitate the rapid verification, 534validation, and testing of patches and updates. 535(d) The design architecture should facilitate the rapid deployment of 536patches and updates. 5373. Design the Device to Recover capabilities or services that 538were impaired due to a cybersecurity incident  539(a) Implement device features that protect critical functionality and 540data, even when the device\u2019s cybersecurity has been compromised.  541(b) The design should provide methods for retention and recovery of 542device configuration by an authenticated privileged user. 543(c) The design should specify the level of autonomous functionality 544(resilience) any component of the system possesses when its 545communication capabilities with the rest of the system are 546disrupted including disruption of significant duration.  547(d) Devices should be designed to be resilient to possible 548cybersecurity incident scenarios such as network outages, Denial 549of Service attacks, excessive bandwidth usage by other products, 550disrupted quality of service (QoS), and excessive jitter (i.e., a 551variation in the delay of received packets). 552VI. Labeling Recommendations for Devices with 553Cybersecurity Risks 554This section gives background on some device labeling requirements and regulations and 555explains the role labeling may have in safety and effectiveness for devices with cybersecurity 556risks.  It then contains labeling recommendations for communicating relevant security 557information to end-users that may help manufacturers comply with applicable requirements and 558help ensure a device remains safe and effective throughout its life-cycle.   559560FDA regulates device labeling in several ways.  For example, section 502(f) of the Federal Food, 561Drug, and Cosmetic Act (FD&C Act) requires that labeling include adequate directions for use. 562Under section 502(a)(1) of the FD&C Act, a medical device is deemed misbranded if its labeling 563is false or misleading in any particular.  Under section 201(n), labeling may be misleading if it 564\fContains Nonbinding Recommendations  Draft \u2013 Not for Implementation  fails to reveal facts material with respect to consequences which may result from use of the 19  565article under the conditions of use prescribed in the labeling or under such conditions of use as 566are customary or usual. See also 21 CFR 1.21. 567568FDA device regulations contain further requirements related to labeling. For example, 21 CFR 569801.5 requires that labeling include adequate directions for use, including statements of all 570conditions, purposes, or uses for which the device is intended (e.g., hazards, warnings, 571precautions, contraindications).  For prescription devices, 21 CFR 801.109(c) requires that 572labeling include any relevant hazards, contraindications, side effects, and precautions under 573which practitioners licensed by law to administer the device can use the device safely and for the 574purpose for which it is intended.  575576For devices with cybersecurity risks, informing end-users of relevant security information may 577be an effective way to comply with labeling requirements.  FDA also believes that informing 578end-users of security information through labeling may be an important part of QSR design 579controls to help mitigate cybersecurity risks and help ensure the continued safety and 580effectiveness of the device. Therefore, when drafting labeling for inclusion in a premarket 581submission, a manufacturer should consider all applicable labeling requirements and how 582informing users through labeling may be an effective way to manage cybersecurity risks. 583Specifically, we recommend the following be included in labeling to communicate to end-users 584relevant security information:30 5855861. Device instructions and product specifications related to recommended 587cybersecurity controls appropriate for the intended use environment (e.g., 588anti-virus software, use of a firewall). 5895902. A description of the device features that protect critical functionality, even 591when the device\u2019s cybersecurity has been compromised.  5925933. A description of backup and restore features and procedures to regain 594configurations. 5955964. Specific guidance to users regarding supporting infrastructure 597requirements so that the device can operate as intended. 5985995. A description of how the device is or can be hardened using secure 600configuration.  Secure configurations may include end point protections 601such as anti-malware, firewall/firewall rules, whitelisting, security event 602parameters, logging parameters, physical security detection.  6036046. A list of network ports and other interfaces that are expected to receive 605and/or send data, and a description of port functionality and whether the 606                                                 30 See IEC TR 80001-2-2 and IEC TR 80001-2-8 and IEC TR 80001-2-9 for further information \fContains Nonbinding Recommendations  Draft \u2013 Not for Implementation  ports are incoming or outgoing (note that unused ports should be 20  607disabled). 6086097. A description of systematic procedures for authorized users to download 610version-identifiable software and firmware from the manufacturer. 6116128. A description of how the design enables the device to announce when 613anomalous conditions are detected (i.e., security events). Security event 614types could be configuration changes, network anomalies, login attempts, 615anomalous traffic (e.g., send requests to unknown entities). 6166179. A description of how forensic evidence is captured, including but not 618limited to any log files kept for a security event. Log files descriptions 619should include how and where the log file is located, stored, recycled, 620archived, and how it could be consumed by automated analysis software 621(e.g., Intrusion Detection System, IDS). 62262310. A description of the methods for retention and recovery of device 624configuration by an authenticated privileged user. 62562611. Sufficiently detailed system diagrams for end-users.   62762812. A CBOM including but not limited to a list of commercial, open source, 629and off-the-shelf software and hardware components to enable device 630users (including patients, providers, and healthcare delivery organizations 631(HDOs)) to effectively manage their assets, to understand the potential 632impact of identified vulnerabilities to the device (and the connected 633system), and to deploy countermeasures to maintain the device\u2019s essential 634performance. 63513. Where appropriate, technical instructions to permit secure network 636(connected) deployment and servicing, and instructions for users on how 637to respond upon detection of a cybersecurity vulnerability or incident. 63814. Information, if known, concerning device cybersecurity end of support.  639At the end of support, a manufacturer may no longer be able to reasonably 640provide security patches or software updates. If the device remains in 641service following the end of support, the cybersecurity risks for end-users 642can be expected to increase over time.    643These recommendations aim to communicate to end-users relevant security information, thereby 644helping ensure a device remains safe and effective through its life-cycle.   645646\fContains Nonbinding Recommendations  Draft \u2013 Not for Implementation  V
