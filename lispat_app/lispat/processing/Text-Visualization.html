ay include, in particular, the transmission of relevant information on the conduct of an investigation. 3.Requests for assistance shall contain all the necessary information, including the purpose of and reasons for the request. Information exchanged shall be used only for the purpose for which it was requested. 4.The requested supervisory authority shall not refuse to comply with the request unless: (a)  it is not competent for the subject-matter of the request or for the measures it is requested to execute; or (b)  compliance with the request would infringe this Regulation or Union or Member State law to which the supervisory authority receiving the request is subject. 5.The requested supervisory authority shall inform the requesting supervisory authority of the results or, as the case may be, of the progress of the measures taken in order to respond to the request. The requested supervisory authority shall provide reasons for any refusal to comply with a request pursuant to paragraph 4. 6.Requested supervisory authorities shall, as a rule, supply the information requested by other supervisory authorities by electronic means, using a standardised format. 7.Requested supervisory authorities shall not charge a fee for any action taken by them pursuant to a request for mutual assistance. Supervisory authorities may agree on rules to indemnify each other for specific expenditure arising from the provision of mutual assistance in exceptional circumstances. 8.Where a supervisory authority does not provide the information referred to in paragraph 5 of this Article within one month of receiving the request of another supervisory authority, the requesting supervisory authority may adopt a provisional measure on the territory of its Member State in accordance with Article 55(1). In that case, the urgent need to act under Article 66(1) shall be presumed to be met and require an urgent binding decision from the Board pursuant to Article 66(2). 9.The Commission may, by means of implementing acts, specify the format and procedures for mutual assistance referred to in this Article and the arrangements for the exchange of information by electronic means between supervisory authorities, and between supervisory authorities and the Board, in particular the standardised format referred to in paragraph 6 of this Article. Those implementing acts shall be adopted in accordance with the examination procedure referred to in Article 93(2). Article 62 Joint operations of supervisory authorities 1.The supervisory authorities shall, where appropriate, conduct joint operations including joint investigations and joint enforcement measures in which members or staff of the supervisory authorities of other Member States are involved. 4.5.2016 L 119/72 Official Journal of the European Union EN     \f2.Where the controller or processor has establishments in several Member States or where a significant number of data subjects in more than one Member State are likely to be substantially affected by processing operations, a supervisory authority of each of those Member States shall have the right to participate in joint operations. The supervisory authority which is competent pursuant to Article 56(1) or (4) shall invite the supervisory authority of each of those Member States to take part in the joint operations and shall respond without delay to the request of a supervisory authority to participate. 3.A supervisory authority may, in accordance with Member State law, and with the seconding supervisory authority's authorisation, confer powers, including investigative powers on the seconding supervisory authority's members or staff involved in joint operations or, in so far as the law of the Member State of the host supervisory authority permits, allow the seconding supervisory authority's members or staff to exercise their investigative powers in accordance with the law of the Member State of the seconding supervisory authority. Such investigative powers may be exercised only under the guidance and in the presence of members or staff of the host supervisory authority. The seconding supervisory authority's members or staff shall be subject to the Member State law of the host supervisory authority. 4.Where, in accordance with paragraph 1, staff of a seconding supervisory authority operate in another Member State, the Member State of the host supervisory authority shall assume responsibility for their actions, including liability, for any damage caused by them during their operations, in accordance with the law of the Member State in whose territory they are operating. 5.The Member State in whose territory the damage was caused shall make good such damage under the conditions applicable to damage caused by its own staff. The Member State of the seconding supervisory authority whose staff has caused damage to any person in the territory of another Member State shall reimburse that other Member State in full any sums it has paid to the persons entitled on their behalf. 6.Without prejudice to the exercise of its rights vis-\u00e0-vis third parties and with the exception of paragraph 5, each Member State shall refrain, in the case provided for in paragraph 1, from requesting reimbursement from another Member State in relation to damage referred to in paragraph 4. 7.Where a joint operation is intended and a supervisory authority does not, within one month, comply with the obligation laid down in the second sentence of paragraph 2 of this Article, the other supervisory authorities may adopt a provisional measure on the territory of its Member State in accordance with Article 55. In that case, the urgent need to act under Article 66(1) shall be presumed to be met and require an opinion or an urgent binding decision from the Board pursuant to Article 66(2). Section 2 Consistency Article 63 Consistency mechanism In order to contribute to the consistent application of this Regulation throughout the Union, the supervisory authorities shall cooperate with each other and, where relevant, with the Commission, through the consistency mechanism as set out in this Section. Article 64 Opinion of the Board 1.The Board shall issue an opinion where a competent supervisory authority intends to adopt any of the measures below. To that end, the competent supervisory authority shall communicate the draft decision to the Board, when it: (a)  aims to adopt a list of the processing operations subject to the requirement for a data protection impact assessment pursuant to Article 35(4); (b)  concerns a matter pursuant to Article 40(7) whether a draft code of conduct or an amendment or extension to a code of conduct complies with this Regulation; 4.5.2016 L 119/73 Official Journal of the European Union EN     \f(c)  aims to approve the criteria for accreditation of a body pursuant to Article 41(3) or a certification body pursuant to Article 43(3); (d)  aims to determine standard data protection clauses referred to in point (d) of Article 46(2) and in Article 28(8); (e)  aims to authorise contractual clauses referred to in point (a) of Article 46(3); or (f)  aims to approve binding corporate rules within the meaning of Article 47. 2.Any supervisory authority, the Chair of the Board or the Commission may request that any matter of general application or producing effects in more than one Member State be examined by the Board with a view to obtaining an opinion, in particular where a competent supervisory authority does not comply with the obligations for mutual assistance in accordance with Article 61 or for joint operations in accordance with Article 62. 3.In the cases referred to in paragraphs 1 and 2, the Board shall issue an opinion on the matter submitted to it provided that it has not already issued an opinion on the same matter. That opinion shall be adopted within eight weeks by simple majority of the members of the Board. That period may be extended by a further six weeks, taking into account the complexity of the subject matter. Regarding the draft decision referred to in paragraph 1 circulated to the members of the Board in accordance with paragraph 5, a member which has not objected within a reasonable period indicated by the Chair, shall be deemed to be in agreement with the draft decision. 4.Supervisory authorities and the Commission shall, without undue delay, communicate by electronic means to the Board, using a standardised format any relevant information, including as the case may be a summary of the facts, the draft decision, the grounds which make the enactment of such measure necessary, and the views of other supervisory authorities concerned. 5.The Chair of the Board shall, without undue, delay inform by electronic means: (a)  the members of the Board and the Commission of any relevant information which has been communicated to it using a standardised format. The secretariat of the Board shall, where necessary, provide translations of relevant information; and (b)  the supervisory authority referred to, as the case may be, in paragraphs 1 and 2, and the Commission of the opinion and make it public. 6.The competent supervisory authority shall not adopt its draft decision referred to in paragraph 1 within the period referred to in paragraph 3. 7.The supervisory authority referred to in paragraph 1 shall take utmost account of the opinion of the Board and shall, within two weeks after receiving the opinion, communicate to the Chair of the Board by electronic means whether it will maintain or amend its draft decision and, if any, the amended draft decision, using a standardised format. 8.Where the supervisory authority concerned informs the Chair of the Board within the period referred to in paragraph 7 of this Article that it does not intend to follow the opinion of the Board, in whole or in part, providing the relevant grounds, Article 65(1) shall apply. Article 65 Dispute resolution by the Board 1.In order to ensure the correct and consistent application of this Regulation in individual cases, the Board shall adopt a binding decision in the following cases: (a)  where, in a case referred to in Article 60(4), a supervisory authority concerned has raised a relevant and reasoned objection to a draft decision of the lead authority or the lead authority has rejected such an objection as being not relevant or reasoned. The binding decision shall concern all the matters which are the subject of the relevant and reasoned objection, in particular whether there is an infringement of this Regulation; 4.5.2016 L 119/74 Official Journal of the European Union EN     \f(b)  where there are conflicting views on which of the supervisory authorities concerned is competent for the main establishment; (c)  where a competent supervisory authority does not request the opinion of the Board in the cases referred to in Article 64(1), or does not follow the opinion of the Board issued under Article 64. In that case, any supervisory authority concerned or the Commission may communicate the matter to the Board. 2.The decision referred to in paragraph 1 shall be adopted within one month from the referral of the subject-matter by a two-thirds majority of the members of the Board. That period may be extended by a further month on account of the complexity of the subject-matter. The decision referred to in paragraph 1 shall be reasoned and addressed to the lead supervisory authority and all the supervisory authorities concerned and binding on them. 3.Where the Board has been unable to adopt a decision within the periods referred to in paragraph 2, it shall adopt its decision within two weeks following the expiration of the second month referred to in paragraph 2 by a simple majority of the members of the Board. Where the members of the Board are split, the decision shall by adopted by the vote of its Chair. 4.The supervisory authorities concerned shall not adopt a decision on the subject matter submitted to the Board under paragraph 1 during the periods referred to in paragraphs 2 and 3. 5.The Chair of the Board shall notify, without undue delay, the decision referred to in paragraph 1 to the supervisory authorities concerned. It shall inform the Commission thereof. The decision shall be published on the website of the Board without delay after the supervisory authority has notified the final decision referred to in paragraph 6. 6.The lead supervisory authority or, as the case may be, the supervisory authority with which the complaint has been lodged shall adopt its final decision on the basis of the decision referred to in paragraph 1 of this Article, without undue delay and at the latest by one month after the Board has notified its decision. The lead supervisory authority or, as the case may be, the supervisory authority with which the complaint has been lodged, shall inform the Board of the date when its final decision is notified respectively to the controller or the processor and to the data subject. The final decision of the supervisory authorities concerned shall be adopted under the terms of Article 60(7), (8) and (9). The final decision shall refer to the decision referred to in paragraph 1 of this Article and shall specify that the decision referred to in that paragraph will be published on the website of the Board in accordance with paragraph 5 of this Article. The final decision shall attach the decision referred to in paragraph 1 of this Article. Article 66 Urgency procedure 1.In exceptional circumstances, where a supervisory authority concerned considers that there is an urgent need to act in order to protect the rights and freedoms of data subjects, it may, by way of derogation from the consistency mechanism referred to in Articles 63, 64 and 65 or the procedure referred to in Article 60, immediately adopt provisional measures intended to produce legal effects on its own territory with a specified period of validity which shall not exceed three months. The supervisory authority shall, without delay, communicate those measures and the reasons for adopting them to the other supervisory authorities concerned, to the Board and to the Commission. 2.Where a supervisory authority has taken a measure pursuant to paragraph 1 and considers that final measures need urgently be adopted, it may request an urgent opinion or an urgent binding decision from the Board, giving reasons for requesting such opinion or decision. 3.Any supervisory authority may request an urgent opinion or an urgent binding decision, as the case may be, from the Board where a competent supervisory authority has not taken an appropriate measure in a situation where there is an urgent need to act, in order to protect the rights and freedoms of data subjects, giving reasons for requesting such opinion or decision, including for the urgent need to act. 4.By derogation from Article 64(3) and Article 65(2), an urgent opinion or an urgent binding decision referred to in paragraphs 2 and 3 of this Article shall be adopted within two weeks by simple majority of the members of the Board. 4.5.2016 L 119/75 Official Journal of the European Union EN     \fArticle 67 Exchange of information The Commission may adopt implementing acts of general scope in order to specify the arrangements for the exchange of information by electronic means between supervisory authorities, and between supervisory authorities and the Board, in particular the standardised format referred to in Article 64. Those implementing acts shall be adopted in accordance with the examination procedure referred to in Article 93(2). Section 3 European data protection board Article 68 European Data Protection Board 1.The European Data Protection Board (the \u2018Board\u2019) is hereby established as a body of the Union and shall have legal personality. 2.The Board shall be represented by its Chair. 3.The Board shall be composed of the head of one supervisory authority of each Member State and of the European Data Protection Supervisor, or their respective representatives. 4.Where in a Member State more than one supervisory authority is responsible for monitoring the application of the provisions pursuant to this Regulation, a joint representative shall be appointed in accordance with that Member State's law. 5.The Commission shall have the right to participate in the activities and meetings of the Board without voting right. The Commission shall designate a representative. The Chair of the Board shall communicate to the Commission the activities of the Board. 6.In the cases referred to in Article 65, the European Data Protection Supervisor shall have voting rights only on decisions which concern principles and rules applicable to the Union institutions, bodies, offices and agencies which correspond in substance to those of this Regulation. Article 69 Independence 1.The Board shall act independently when performing its tasks or exercising its powers pursuant to Articles 70 and 71. 2.Without prejudice to requests by the Commission referred to in point (b) of Article 70(1) and in Article 70(2), the Board shall, in the performance of its tasks or the exercise of its powers, neither seek nor take instructions from anybody. Article 70 Tasks of the Board 1.The Board shall ensure the consistent application of this Regulation. To that end, the Board shall, on its own initiative or, where relevant, at the request of the Commission, in particular: (a)  monitor and ensure the correct application of this Regulation in the cases provided for in Articles 64 and 65 without prejudice to the tasks of national supervisory authorities; 4.5.2016 L 119/76 Official Journal of the European Union EN     \f(b)  advise the Commission on any issue related to the protection of personal data in the Union, including on any proposed amendment of this Regulation; (c)  advise the Commission on the format and procedures for the exchange of information between controllers, processors and supervisory authorities for binding corporate rules; (d)  issue guidelines, recommendations, and best practices on procedures for erasing links, copies or replications of personal data from publicly available communication services as referred to in Article 17(2); (e)  examine, on its own initiative, on request of one of its members or on request of the Commission, any question covering the application of this Regulation and issue guidelines, recommendations and best practices in order to encourage consistent application of this Regulation; (f)  issue guidelines, recommendations and best practices in accordance with point (e) of this paragraph for further specifying the criteria and conditions for decisions based on profiling pursuant to Article 22(2); (g)  issue guidelines, recommendations and best practices in accordance with point (e) of this paragraph for establishing the personal data breaches and determining the undue delay referred to in Article 33(1) and (2) and for the particular circumstances in which a controller or a processor is required to notify the personal data breach; (h)  issue guidelines, recommendations and best practices in accordance with point (e) of this paragraph as to the circumstances in which a personal data breach is likely to result in a high risk to the rights and freedoms of the natural persons referred to in Article 34(1). (i)  issue guidelines, recommendations and best practices in accordance with point (e) of this paragraph for the purpose of further specifying the criteria and requirements for personal data transfers based on binding corporate rules adhered to by controllers and binding corporate rules adhered to by processors and on further necessary requirements to ensure the protection of personal data of the data subjects concerned referred to in Article 47; (j)  issue guidelines, recommendations and best practices in accordance with point (e) of this paragraph for the purpose of further specifying the criteria and requirements for the personal data transfers on the basis of Article 49(1); (k)  draw up guidelines for supervisory authorities concerning the application of measures referred to in Article 58(1), (2) and (3) and the setting of administrative fines pursuant to Article 83; (l)  review the practical application of the guidelines, recommendations and best practices referred to in points (e) and (f); (m)  issue guidelines, recommendations and best practices in accordance with point (e) of this paragraph for establishing common procedures for reporting by natural persons of infringements of this Regulation pursuant to Article 54(2); (n)  encourage the drawing-up of codes of conduct and the establishment of data protection certification mechanisms and data protection seals and marks pursuant to Articles 40 and 42; (o)  carry out the accreditation of certification bodies and its periodic review pursuant to Article 43 and maintain a public register of accredited bodies pursuant to Article 43(6) and of the accredited controllers or processors established in third countries pursuant to Article 42(7); (p)  specify the requirements referred to in Article 43(3) with a view to the accreditation of certification bodies under Article 42; (q)  provide the Commission with an opinion on the certification requirements referred to in Article 43(8); (r)  provide the Commission with an opinion on the icons referred to in Article 12(7); (s)  provide the Commission with an opinion for the assessment of the adequacy of the level of protection in a third country or international organisation, including for the assessment whether a third country, a territory or one or more specified sectors within that third country, or an international organisation no longer ensures an adequate level of protection. To that end, the Commission shall provide the Board with all necessary documentation, including correspondence with the government of the third country, with regard to that third country, territory or specified sector, or with the international organisation. 4.5.2016 L 119/77 Official Journal of the European Union EN     \f(t)  issue opinions on draft decisions of supervisory authorities pursuant to the consistency mechanism referred to in Article 64(1), on matters submitted pursuant to Article 64(2) and to issue binding decisions pursuant to Article 65, including in cases referred to in Article 66; (u)  promote the cooperation and the effective bilateral and multilateral exchange of information and best practices between the supervisory authorities; (v)  promote common training programmes and facilitate personnel exchanges between the supervisory authorities and, where appropriate, with the supervisory authorities of third countries or with international organisations; (w)  promote the exchange of knowledge and documentation on data protection legislation and practice with data protection supervisory authorities worldwide. (x)  issue opinions on codes of conduct drawn up at Union level pursuant to Article 40(9); and (y)  maintain a publicly accessible electronic register of decisions taken by supervisory authorities and courts on issues handled in the consistency mechanism. 2.Where the Commission requests advice from the Board, it may indicate a time limit, taking into account the urgency of the matter. 3.The Board shall forward its opinions, guidelines, recommendations, and best practices to the Commission and to the committee referred to in Article 93 and make them public. 4.The Board shall, where appropriate, consult interested parties and give them the opportunity to comment within a reasonable period. The Board shall, without prejudice to Article 76, make the results of the consultation procedure publicly available. Article 71 Reports 1.The Board shall draw up an annual report regarding the protection of natural persons with regard to processing in the Union and, where relevant, in third countries and international organisations. The report shall be made public and be transmitted to the European Parliament, to the Council and to the Commission. 2.The annual report shall include a review of the practical application of the guidelines, recommendations and best practices referred to in point (l) of Article 70(1) as well as of the binding decisions referred to in Article 65. Article 72 Procedure 1.The Board shall take decisions by a simple majority of its members, unless otherwise provided for in this Regulation. 2.The Board shall adopt its own rules of procedure by a two-thirds majority of its members and organise its own operational arrangements. Article 73 Chair 1.The Board shall elect a chair and two deputy chairs from amongst its members by simple majority. 2.The term of office of the Chair and of the deputy chairs shall be five years and be renewable once. 4.5.2016 L 119/78 Official Journal of the European Union EN     \fArticle 74 Tasks of the Chair 1.The Chair shall have the following tasks: (a)  to convene the meetings of the Board and prepare its agenda; (b)  to notify decisions adopted by the Board pursuant to Article 65 to the lead supervisory authority and the supervisory authorities concerned; (c)  to ensure the timely performance of the tasks of the Board, in particular in relation to the consistency mechanism referred to in Article 63. 2.The Board shall lay down the allocation of tasks between the Chair and the deputy chairs in its rules of procedure. Article 75 Secretariat 1.The Board shall have a secretariat, which shall be provided by the European Data Protection Supervisor. 2.The secretariat shall perform its tasks exclusively under the instructions of the Chair of the Board. 3.The staff of the European Data Protection Supervisor involved in carrying out the tasks conferred on the Board by this Regulation shall be subject to separate reporting lines from the staff involved in carrying out tasks conferred on the European Data Protection Supervisor. 4.Where appropriate, the Board and the European Data Protection Supervisor shall establish and publish a Memorandum of Understanding implementing this Article, determining the terms of their cooperation, and applicable to the staff of the European Data Protection Supervisor involved in carrying out the tasks conferred on the Board by this Regulation. 5.The secretariat shall provide analytical, administrative and logistical support to the Board. 6.The secretariat shall be responsible in particular for: (a)  the day-to-day business of the Board; (b)  communication between the members of the Board, its Chair and the Commission; (c)  communication with other institutions and the public; (d)  the use of electronic means for the internal and external communication; (e)  the translation of relevant information; (f)  the preparation and follow-up of the meetings of the Board; (g)  the preparation, drafting and publication of opinions, decisions on the settlement of disputes between supervisory authorities and other texts adopted by the Board. Article 76 Confidentiality 1.The discussions of the Board shall be confidential where the Board deems it necessary, as provided for in its rules of procedure. 4.5.2016 L 119/79 Official Journal of the European Union EN     \f2.Access to documents submitted to members of the Board, experts and representatives of third parties shall be governed by Regulation (EC) No 1049/2001 of the European Parliament and of the Council (1). CHAPTER VIII Remedies, liability and penalties Article 77 Right to lodge a complaint with a supervisory authority 1.Without prejudice to any other administrative or judicial remedy, every data subject shall have the right to lodge a complaint with a supervisory authority, in particular in the Member State of his or her habitual residence, place of work or place of the alleged infringement if the data subject considers that the processing of personal data relating to him or her infringes this Regulation. 2.The supervisory authority with which the complaint has been lodged shall inform the complainant on the progress and the outcome of the complaint including the possibility of a judicial remedy pursuant to Article 78. Article 78 Right to an effective judicial remedy against a supervisory authority 1.Without prejudice to any other administrative or non-judicial remedy, each natural or legal person shall have the right to an effective judicial remedy against a legally binding decision of a supervisory authority concerning them. 2.Without prejudice to any other administrative or non-judicial remedy, each data subject shall have the right to a an effective judicial remedy where the supervisory authority which is competent pursuant to Articles 55 and 56 does not handle a complaint or does not inform the data subject within three months on the progress or outcome of the complaint lodged pursuant to Article 77. 3.Proceedings against a supervisory authority shall be brought before the courts of the Member State where the supervisory authority is established. 4.Where proceedings are brought against a decision of a supervisory authority which was preceded by an opinion or a decision of the Board in the consistency mechanism, the supervisory authority shall forward that opinion or decision to the court. Article 79 Right to an effective judicial remedy against a controller or processor 1.Without prejudice to any available administrative or non-judicial remedy, including the right to lodge a complaint with a supervisory authority pursuant to Article 77, each data subject shall have the right to an effective judicial remedy where he or she considers that his or her rights under this Regulation have been infringed as a result of the processing of his or her personal data in non-compliance with this Regulation. 2.Proceedings against a controller or a processor shall be brought before the courts of the Member State where the controller or processor has an establishment. Alternatively, such proceedings may be brought before the courts of the Member State where the data subject has his or her habitual residence, unless the controller or processor is a public authority of a Member State acting in the exercise of its public powers. 4.5.2016 L 119/80 Official Journal of the European Union EN     (1)Regulation (EC) No 1049/2001 of the European Parliament and of the Council of 30 May 2001 regarding public access to European Parliament, Council and Commission documents (OJ L 145, 31.5.2001, p. 43). \fArticle 80 Representation of data subjects 1.The data subject shall have the right to mandate a not-for-profit body, organisation or association which has been properly constituted in accordance with the law of a Member State, has statutory objectives which are in the public interest, and is active in the field of the protection of data subjects' rights and freedoms with regard to the protection of their personal data to lodge the complaint on his or her behalf, to exercise the rights referred to in Articles 77, 78 and 79 on his or her behalf, and to exercise the right to receive compensation referred to in Article 82 on his or her behalf where provided for by Member State law. 2.Member States may provide that any body, organisation or association referred to in paragraph 1 of this Article, in\u00addependently of a data subject's mandate, has the right to lodge, in that Member State, a complaint with the supervisory authority which is competent pursuant to Article 77 and to exercise the rights referred to in Articles 78 and 79 if it considers that the rights of a data subject under this Regulation have been infringed as a result of the processing. Article 81 Suspension of proceedings 1.Where a competent court of a Member State has information on proceedings, concerning the same subject matter as regards processing by the same controller or processor, that are pending in a court in another Member State, it shall contact that court in the other Member State to confirm the existence of such proceedings. 2.Where proceedings concerning the same subject matter as regards processing of the same controller or processor are pending in a court in another Member State, any competent court other than the court first seized may suspend its proceedings. 3.Where those proceedings are pending at first instance, any court other than the court first seized may also, on the application of one of the parties, decline jurisdiction if the court first seized has jurisdiction over the actions in question and its law permits the consolidation thereof. Article 82 Right to compensation and liability 1.Any person who has suffered material or non-material damage as a result of an infringement of this Regulation shall have the right to receive compensation from the controller or processor for the damage suffered. 2.Any controller involved in processing shall be liable for the damage caused by processing which infringes this Regulation. A processor shall be liable for the damage caused by processing only where it has not complied with obligations of this Regulation specifically directed to processors or where it has acted outside or contrary to lawful instructions of the controller. 3.A controller or processor shall be exempt from liability under paragraph 2 if it proves that it is not in any way responsible for the event giving rise to the damage. 4.Where more than one controller or processor, or both a controller and a processor, are involved in the same processing and where they are, under paragraphs 2 and 3, responsible for any damage caused by processing, each controller or processor shall be held liable for the entire damage in order to ensure effective compensation of the data subject. 5.Where a controller or processor has, in accordance with paragraph 4, paid full compensation for the damage suffered, that controller or processor shall be entitled to claim back from the other controllers or processors involved in the same processing that part of the compensation corresponding to their part of responsibility for the damage, in accordance with the conditions set out in paragraph 2. 4.5.2016 L 119/81 Official Journal of the European Union EN     \f6.Court proceedings for exercising the right to receive compensation shall be brought before the courts competent under the law of the Member State referred to in Article 79(2). Article 83 General conditions for imposing administrative fines 1.Each supervisory authority shall ensure that the imposition of administrative fines pursuant to this Article in respect of infringements of this Regulation referred to in paragraphs 4, 5 and 6 shall in each individual case be effective, proportionate and dissuasive. 2.Administrative fines shall, depending on the circumstances of each individual case, be imposed in addition to, or instead of, measures referred to in points (a) to (h) and (j) of Article 58(2). When deciding whether to impose an administrative fine and deciding on the amount of the administrative fine in each individual case due regard shall be given to the following: (a)  the nature, gravity and duration of the infringement taking into account the nature scope or purpose of the processing concerned as well as the number of data subjects affected and the level of damage suffered by them; (b)  the intentional or negligent character of the infringement; (c)  any action taken by the controller or processor to mitigate the damage suffered by data subjects; (d)  the degree of responsibility of the controller or processor taking into account technical and organisational measures implemented by them pursuant to Articles 25 and 32; (e)  any relevant previous infringements by the controller or processor; (f)  the degree of cooperation with the supervisory authority, in order to remedy the infringement and mitigate the possible adverse effects of the infringement; (g)  the categories of personal data affected by the infringement; (h)  the manner in which the infringement became known to the supervisory authority, in particular whether, and if so to what extent, the controller or processor notified the infringement; (i)  where measures referred to in Article 58(2) have previously been ordered against the controller or processor concerned with regard to the same subject-matter, compliance with those measures; (j)  adherence to approved codes of conduct pursuant to Article 40 or approved certification mechanisms pursuant to Article 42; and (k)  any other aggravating or mitigating factor applicable to the circumstances of the case, such as financial benefits gained, or losses avoided, directly or indirectly, from the infringement. 3.If a controller or processor intentionally or negligently, for the same or linked processing operations, infringes several provisions of this Regulation, the total amount of the administrative fine shall not exceed the amount specified for the gravest infringement. 4.Infringements of the following provisions shall, in accordance with paragraph 2, be subject to administrative fines up to 10 000 000 EUR, or in the case of an undertaking, up to 2 % of the total worldwide annual turnover of the preceding financial year, whichever is higher: (a)  the obligations of the controller and the processor pursuant to Articles 8, 11, 25 to 39 and 42 and 43; (b)  the obligations of the certification body pursuant to Articles 42 and 43; (c)  the obligations of the monitoring body pursuant to Article 41(4). 4.5.2016 L 119/82 Official Journal of the European Union EN     \f5.Infringements of the following provisions shall, in accordance with paragraph 2, be subject to administrative fines up to 20 000 000 EUR, or in the case of an undertaking, up to 4 % of the total worldwide annual turnover of the preceding financial year, whichever is higher: (a)  the basic principles for processing, including conditions for consent, pursuant to Articles 5, 6, 7 and 9; (b)  the data subjects' rights pursuant to Articles 12 to 22; (c)  the transfers of personal data to a recipient in a third country or an international organisation pursuant to Articles 44 to 49; (d)  any obligations pursuant to Member State law adopted under Chapter IX; (e)  non-compliance with an order or a temporary or definitive limitation on processing or the suspension of data flows by the supervisory authority pursuant to Article 58(2) or failure to provide access in violation of Article 58(1). 6.Non-compliance with an order by the supervisory authority as referred to in Article 58(2) shall, in accordance with paragraph 2 of this Article, be subject to administrative fines up to 20 000 000 EUR, or in the case of an undertaking, up to 4 % of the total worldwide annual turnover of the preceding financial year, whichever is higher. 7.Without prejudice to the corrective powers of supervisory authorities pursuant to Article 58(2), each Member State may lay down the rules on whether and to what extent administrative fines may be imposed on public authorities and bodies established in that Member State. 8.The exercise by the supervisory authority of its powers under this Article shall be subject to appropriate procedural safeguards in accordance with Union and Member State law, including effective judicial remedy and due process. 9.Where the legal system of the Member State does not provide for administrative fines, this Article may be applied in such a manner that the fine is initiated by the competent supervisory authority and imposed by competent national courts, while ensuring that those legal remedies are effective and have an equivalent effect to the administrative fines imposed by supervisory authorities. In any event, the fines imposed shall be effective, proportionate and dissuasive. Those Member States shall notify to the Commission the provisions of their laws which they adopt pursuant to this paragraph by 25 May 2018 and, without delay, any subsequent amendment law or amendment affecting them. Article 84 Penalties 1.Member States shall lay down the rules on other penalties applicable to infringements of this Regulation in particular for infringements which are not subject to administrative fines pursuant to Article 83, and shall take all measures necessary to ensure that they are implemented. Such penalties shall be effective, proportionate and dissuasive. 2.Each Member State shall notify to the Commission the provisions of its law which it adopts pursuant to paragraph 1, by 25 May 2018 and, without delay, any subsequent amendment affecting them. CHAPTER IX Provisions relating to specific processing situations Article 85 Processing and freedom of expression and information 1.Member States shall by law reconcile the right to the protection of personal data pursuant to this Regulation with the right to freedom of expression and information, including processing for journalistic purposes and the purposes of academic, artistic or literary expression. 4.5.2016 L 119/83 Official Journal of the European Union EN     \f2.For processing carried out for journalistic purposes or the purpose of academic artistic or literary expression, Member States shall provide for exemptions or derogations from Chapter II (principles), Chapter III (rights of the data subject), Chapter IV (controller and processor), Chapter V (transfer of personal data to third countries or international organisations), Chapter VI (independent supervisory authorities), Chapter VII (cooperation and consistency) and Chapter IX (specific data processing situations) if they are necessary to reconcile the right to the protection of personal data with the freedom of expression and information. 3.Each Member State shall notify to the Commission the provisions of its law which it has adopted pursuant to paragraph 2 and, without delay, any subsequent amendment law or amendment affecting them. Article 86 Processing and public access to official documents Personal data in official documents held by a public authority or a public body or a private body for the performance of a task carried out in the public interest may be disclosed by the authority or body in accordance with Union or Member State law to which the public authority or body is subject in order to reconcile public access to official documents with the right to the protection of personal data pursuant to this Regulation. Article 87 Processing of the national identification number Member States may further determine the specific conditions for the processing of a national identification number or any other identifier of general application. In that case the national identification number or any other identifier of general application shall be used only under appropriate safeguards for the rights and freedoms of the data subject pursuant to this Regulation. Article 88 Processing in the context of employment 1.Member States may, by law or by collective agreements, provide for more specific rules to ensure the protection of the rights and freedoms in respect of the processing of employees' personal data in the employment context, in particular for the purposes of the recruitment, the performance of the contract of employment, including discharge of obligations laid down by law or by collective agreements, management, planning and organisation of work, equality and diversity in the workplace, health and safety at work, protection of employer's or customer's property and for the purposes of the exercise and enjoyment, on an individual or collective basis, of rights and benefits related to employment, and for the purpose of the termination of the employment relationship. 2.Those rules shall include suitable and specific measures to safeguard the data subject's human dignity, legitimate interests and fundamental rights, with particular regard to the transparency of processing, the transfer of personal data within a group of undertakings, or a group of enterprises engaged in a joint economic activity and monitoring systems at the work place. 3.Each Member State shall notify to the Commission those provisions of its law which it adopts pursuant to paragraph 1, by 25 May 2018 and, without delay, any subsequent amendment affecting them. Article 89 Safeguards and derogations relating to processing for archiving purposes in the public interest, scientific or historical research purposes or statistical purposes 1.Processing for archiving purposes in the public interest, scientific or historical research purposes or statistical purposes, shall be subject to appropriate safeguards, in accordance with this Regulation, for the rights and freedoms of the data subject. Those safeguards shall ensure that technical and organisational measures are in place in particular in 4.5.2016 L 119/84 Official Journal of the European Union EN     \forder to ensure respect for the principle of data minimisation. Those measures may include pseudonymisation provided that those purposes can be fulfilled in that manner. Where those purposes can be fulfilled by further processing which does not permit or no longer permits the identification of data subjects, those purposes shall be fulfilled in that manner. 2.Where personal data are processed for scientific or historical research purposes or statistical purposes, Union or Member State law may provide for derogations from the rights referred to in Articles 15, 16, 18 and 21 subject to the conditions and safeguards referred to in paragraph 1 of this Article in so far as such rights are likely to render impossible or seriously impair the achievement of the specific purposes, and such derogations are necessary for the fulfilment of those purposes. 3.Where personal data are processed for archiving purposes in the public interest, Union or Member State law may provide for derogations from the rights referred to in Articles 15, 16, 18, 19, 20 and 21 subject to the conditions and safeguards referred to in paragraph 1 of this Article in so far as such rights are likely to render impossible or seriously impair the achievement of the specific purposes, and such derogations are necessary for the fulfilment of those purposes. 4.Where processing referred to in paragraphs 2 and 3 serves at the same time another purpose, the derogations shall apply only to processing for the purposes referred to in those paragraphs. Article 90 Obligations of secrecy 1.Member States may adopt specific rules to set out the powers of the supervisory authorities laid down in points (e) and (f) of Article 58(1) in relation to controllers or processors that are subject, under Union or Member State law or rules established by national competent bodies, to an obligation of professional secrecy or other equivalent obligations of secrecy where this is necessary and proportionate to reconcile the right of the protection of personal data with the obligation of secrecy. Those rules shall apply only with regard to personal data which the controller or processor has received as a result of or has obtained in an activity covered by that obligation of secrecy. 2.Each Member State shall notify to the Commission the rules adopted pursuant to paragraph 1, by 25 May 2018 and, without delay, any subsequent amendment affecting them. Article 91 Existing data protection rules of churches and religious associations 1.Where in a Member State, churches and religious associations or communities apply, at the time of entry into force of this Regulation, comprehensive rules relating to the protection of natural persons with regard to processing, such rules may continue to apply, provided that they are brought into line with this Regulation. 2.Churches and religious associations which apply comprehensive rules in accordance with paragraph 1 of this Article shall be subject to the supervision of an independent supervisory authority, which may be specific, provided that it fulfils the conditions laid down in Chapter VI of this Regulation. CHAPTER X Delegated acts and implementing acts Article 92 Exercise of the delegation 1.The power to adopt delegated acts is conferred on the Commission subject to the conditions laid down in this Article. 4.5.2016 L 119/85 Official Journal of the European Union EN     \f2.The delegation of power referred to in Article 12(8) and Article 43(8) shall be conferred on the Commission for an indeterminate period of time from 24 May 2016. 3.The delegation of power referred to in Article 12(8) and Article 43(8) may be revoked at any time by the European Parliament or by the Council. A decision of revocation shall put an end to the delegation of power specified in that decision. It shall take effect the day following that of its publication in the Official Journal of the European Union or at a later date specified therein. It shall not affect the validity of any delegated acts already in force. 4.As soon as it adopts a delegated act, the Commission shall notify it simultaneously to the European Parliament and to the Council. 5.A delegated act adopted pursuant to Article 12(8) and Article 43(8) shall enter into force only if no objection has been expressed by either the European Parliament or the Council within a period of three months of notification of that act to the European Parliament and the Council or if, before the expiry of that period, the European Parliament and the Council have both informed the Commission that they will not object. That period shall be extended by three months at the initiative of the European Parliament or of the Council. Article 93 Committee procedure 1.The Commission shall be assisted by a committee. That committee shall be a committee within the meaning of Regulation (EU) No 182/2011. 2.Where reference is made to this paragraph, Article 5 of Regulation (EU) No 182/2011 shall apply. 3.Where reference is made to this paragraph, Article 8 of Regulation (EU) No 182/2011, in conjunction with Article 5 thereof, shall apply. CHAPTER XI Final provisions Article 94 Repeal of Directive 95/46/EC 1.Directive 95/46/EC is repealed with effect from 25 May 2018. 2.References to the repealed Directive shall be construed as references to this Regulation. References to the Working Party on the Protection of Individuals with regard to the Processing of Personal Data established by Article 29 of Directive 95/46/EC shall be construed as references to the European Data Protection Board established by this Regulation. Article 95 Relationship with Directive 2002/58/EC This Regulation shall not impose additional obligations on natural or legal persons in relation to processing in connection with the provision of publicly available electronic communications services in public communication networks in the Union in relation to matters for which they are subject to specific obligations with the same objective set out in Directive 2002/58/EC. 4.5.2016 L 119/86 Official Journal of the European Union EN     \fArticle 96 Relationship with previously concluded Agreements International agreements involving the transfer of personal data to third countries or international organisations which were concluded by Member States prior to 24 May 2016, and which comply with Union law as applicable prior to that date, shall remain in force until amended, replaced or revoked. Article 97 Commission reports 1.By 25 May 2020 and every four years thereafter, the Commission shall submit a report on the evaluation and review of this Regulation to the European Parliament and to the Council. The reports shall be made public. 2.In the context of the evaluations and reviews referred to in paragraph 1, the Commission shall examine, in particular, the application and functioning of: (a)  Chapter V on the transfer of personal data to third countries or international organisations with particular regard to decisions adopted pursuant to Article 45(3) of this Regulation and decisions adopted on the basis of Article 25(6) of Directive 95/46/EC; (b)  Chapter VII on cooperation and consistency. 3.For the purpose of paragraph 1, the Commission may request information from Member States and supervisory authorities. 4.In carrying out the evaluations and reviews referred to in paragraphs 1 and 2, the Commission shall take into account the positions and findings of the European Parliament, of the Council, and of other relevant bodies or sources. 5.The Commission shall, if necessary, submit appropriate proposals to amend this Regulation, in particular taking into account of developments in information technology and in the light of the state of progress in the information society. Article 98 Review of other Union legal acts on data protection The Commission shall, if appropriate, submit legislative proposals with a view to amending other Union legal acts on the protection of personal data, in order to ensure uniform and consistent protection of natural persons with regard to processing. This shall in particular concern the rules relating to the protection of natural persons with regard to processing by Union institutions, bodies, offices and agencies and on the free movement of such data. Article 99 Entry into force and application 1.This Regulation shall enter into force on the twentieth day following that of its publication in the Official Journal of the European Union. 2.It shall apply from 25 May 2018. 4.5.2016 L 119/87 Official Journal of the European Union EN     \fThis Regulation shall be binding in its entirety and directly applicable in all Member States. Done at Brussels, 27 April 2016. For the European Parliament The President M. SCHULZ  For the Council The President J.A. HENNIS-PLASSCHAERT   4.5.2016 L 119/88 Official Journal of the European Union EN     \f", "     Reference numberISO/IEC/IEEE 15288:2015(E)\u00a9 ISO/IEC 2015\u00a9 IEEE 2015   INTERNATIONAL STANDARD ISO/IEC/IEEE15288First edition2015-05-15Systems and software engineering \u2014 System life cycle processes Ing\u00e9nierie des syst\u00e8mes et du logiciel \u2014 Processus du cycle de vie du syst\u00e8me Copyright International Organization for Standardization Provided by IHS under license with various National Standards BodiesLicensee=Medtronic/5966437005, ights. By publication of this standard, no position is taken with respect to the existence or validity of any patent rights in connection therewith. ISO/IEEE is not responsible for identifying essential patents or patent claims for which a license may be required, for conducting inquiries into the legal validity or scope of patents or patent claims or determining whether any licensing terms or conditions provided in connection with submission of a Letter of Assurance or a Patent Statement and Licensing Declaration Form, if any, or in any licensing agreements are reasonable or non-discriminatory. Users of this standard are expressly advised that determination of the validity of any patent rights, and the risk of infringement of such rights, is entirely their own responsibility. Further information may be obtained from ISO or the IEEE Standards Association. ISO/IEC/IEEE 15288 was prepared by Joint Technical Committee ISO/IEC JTC 1, Information technology, Subcommittee SC 7, Software and systems engineering, in cooperation with the IEEE Computer Society Systems and Software Engineering Standards Committee, under the Partner Standards Development Organization cooperation agreement between ISO and IEEE. This first edition of ISO/IEC/IEEE 15288 cancels and replaces the ISO/IEC 15288:2008 (second edition), which has been technically revised. Changes in this revision of ISO/IEC/IEEE 15288 were developed in conjunction with a corresponding revision of ISO/IEC/IEEE 12207, Systems and software engineering \u2013 Software life cycle processes.  The purpose of these revisions is to accomplish the harmonization of the structures and contents of the two International Standards, while supporting the requirements of the assessment community.   This International Standard was developed with the following goals: \uf0be provide a common terminology between the revision of the ISO/IEC/IEEE 15288 and ISO/IEC/IEEE 12207, \uf0be where applicable, provide common process names and process structure between the revision of the ISO/IEC/IEEE 15288 and ISO/IEC/IEEE 12207, \uf0be enable the user community to evolve towards fully harmonized standards, while maximizing backward compatibility. This revision is intended to achieve a fully harmonized view of the system and software life cycle processes.   Copyright International Organization for Standardization Provided by IHS under license with various National Standards BodiesLicensee=Medtronic/5966437005, User=Pope, BenjaminNot for Resale, 03/21/2017 09:20:49 MDTNo reproduction or networking permitted without license from IHS--`,,`,,,`,``,,,`,`,``,``,,,,,,`-`-`,,`,,`,`,,`---\fISO/IEC/IEEE 15288:2015(E)  \u00a9 ISO/IEC 2015 \uf0be All rights reserved  \u00a9 IEEE 2015 \u2013 All rights reserved vii Introduction The complexity of man-made systems has increased to an unprecedented level. This has led to new opportunities, but also to increased challenges for the organizations that create and utilize systems.  These challenges exist throughout the life cycle of a system and at all levels of architectural detail.  This International Standard provides a common process framework for describing the life cycle of systems created by humans, adopting a Systems Engineering approach. Systems Engineering is an interdisciplinary approach and means to enable the realization of successful systems. It focuses on defining stakeholder needs and required functionality early in the development cycle, documenting requirements, then proceeding with design synthesis and system validation while considering the complete problem. It integrates all the disciplines and specialty groups into a team effort forming a structured development process that proceeds from concept to production to operation. It considers both the business and the technical needs of all stakeholders with the goal of providing a quality product that meets the needs of users and other applicable stakeholders. This life cycle spans the conception of ideas through to the retirement of a system.  It provides the processes for acquiring and supplying systems. It helps to improve communication and cooperation among the parties that create, utilize and manage modern systems in order that they can work in an integrated, coherent fashion.  In addition, this framework provides for the assessment and improvement of the life cycle processes. The processes in this International Standard form a comprehensive set from which an organization can construct system life cycle models appropriate to its products and services.  An organization, depending on its purpose, can select and apply an appropriate subset to fulfill that purpose. This International Standard can be used in one or more of the following modes: \uf0be By an organization \u2014 to help establish an environment of desired processes.  These processes can be supported by an infrastructure of methods, procedures, techniques, tools and trained personnel.  The organization may then employ this environment to perform and manage its projects and progress systems through their life cycle stages.  In this mode this International Standard is used to assess conformance of a declared, established environment to its provisions. \uf0be By a project \u2014 to help select, structure and employ the elements of an established environment to provide products and services.  In this mode this International Standard is used in the assessment of conformance of the project to the declared and established environment. \uf0be By an acquirer and a supplier \u2014 to help develop an agreement concerning processes and activities.  Via the agreement, the processes and activities in this International Standard are selected, negotiated, agreed to and performed.  In this mode this International Standard is used for guidance in developing the agreement. \uf0be By process assessors \u2014 to serve as a process reference model for use in the performance of process assessments that may be used to support organizational process improvement.  Copyright International Organization for Standardization Provided by IHS under license with various National Standards BodiesLicensee=Medtronic/5966437005, User=Pope, BenjaminNot for Resale, 03/21/2017 09:20:49 MDTNo reproduction or networking permitted without license from IHS--`,,`,,,`,``,,,`,`,``,``,,,,,,`-`-`,,`,,`,`,,`---\fISO/IEC/IEEE 15288:2015(E)  viii \u00a9 ISO/IEC 2015 \uf0be All rights reserved\u00a9 IEEE 2015 \u2013 All rights reserved IEEE Introduction  This introduction is not part of IEEE Std 15288\u2122-2015, Systems and Software Engineering \u2014 Systems Life Cycle Processes.  This standard replaces ISO/IEC/IEEE Std 15288\u2122-2008, Systems and software engineering\u2014System life cycle processes.  That standard replaced IEEE Std 15288\u2122-2004, Adoption of ISO/IEC 15288:2002, Systems and software engineering\u2014System life cycle processes. The original ISO/IEC 15288 was published in November 2002 and was the first international standard to provide a comprehensive set of life cycle processes for systems.    This new revision of ISO/IEC/IEEE 15288 is the product of a coordinated effort by IEEE and ISO/IEC JTC 1/SC 7. The base document for the revision is the ISO/IEC/IEEE standard. Development of this revision was carefully coordinated with the parallel revision of ISO/IEC/IEEE 12207:2015 to align structure, terms, and corresponding organizational and project processes.  This revised standard is a step in the SC7 harmonization strategy to achieve a fully integrated suite of system and software life cycle processes and guidance for their application. It is also an important step in the shared strategy of ISO/IEC JTC 1/SC 7 and the IEEE to harmonize their respective collections of standards.   Notice to users Errata Errata, if any, for this and all other standards can be accessed at the following URL: https:// standards.ieee.org/reading/ieee/updates/errata/index.html. Users are encouraged to check this URL for errata periodically. Interpretations Current interpretations can be accessed at the following URL: https://standards.ieee.org/reading/ieee/interp/ index.html.             Copyright International Organization for Standardization Provided by IHS under license with various National Standards BodiesLicensee=Medtronic/5966437005, User=Pope, BenjaminNot for Resale, 03/21/2017 09:20:49 MDTNo reproduction or networking permitted without license from IHS--`,,`,,,`,``,,,`,`,``,``,,,,,,`-`-`,,`,,`,`,,`---\fISO/IEC/IEEE 15288:2015(E)  \u00a9 ISO/IEC 2015 \uf0be All rights reserved  \u00a9 IEEE 2015 \uf0be All rights reserved  1 Systems and software engineering \u2014 System life cycle processes 1 Overview 1.1 Scope This International Standard establishes a common framework of process descriptions for describing the life cycle of systems created by humans.  It defines a set of processes and associated terminology from an engineering viewpoint.  These processes can be applied at any level in the hierarchy of a system\u2019s structure.  Selected sets of these processes can be applied throughout the life cycle for managing and performing the stages of a system's life cycle.  This is accomplished through the involvement of all stakeholders, with the ultimate goal of achieving customer satisfaction. This International Standard also provides processes that support the definition, control and improvement of the system life cycle processes used within an organization or a project.  Organizations and projects can use these processes when acquiring and supplying systems. This International Standard concerns those systems that are man-made and may be configured with one or more of the following system elements: hardware, software, data, humans, processes (e.g., processes for providing service to users), procedures (e.g., operator instructions), facilities, materials and naturally occurring entities. When a system element is software, the software life cycle processes in ISO/IEC/IEEE 12207:2015 may be used to implement that system element.  The two standards are harmonized for concurrent use on a single project or in a single organization.  1.2 Purpose  The purpose of this International Standard is to provide a defined set of processes to facilitate communication among acquirers, suppliers and other stakeholders in the life cycle of a system. This International Standard applies to organizations in their roles as both acquirers and suppliers.  It can be used by a single organization in a self-imposed mode or in a multi-party situation.  Parties can be from the same organization or from different organizations and the situation can range from an informal agreement to a formal contract. The processes in this International Standard can be used as a basis for establishing business environments, e.g., methods, procedures, techniques, tools and trained personnel. Annex A provides normative direction regarding the tailoring of these system life cycle processes. 1.3 Field of application This International Standard applies to the full life cycle of systems, including conception, development, production, utilization, support and retirement of systems, and to the acquisition and supply of systems, whether performed internally or externally to an organization.  The life cycle processes of this International Standard can be applied concurrently, iteratively and recursively to a system and incrementally to its elements.  There is a wide variety of systems in terms of their purpose, domain of application, complexity, size, novelty, adaptability, quantities, locations, life spans and evolution.  This International Standard describes the processes that comprise the life cycle of man-made systems. It therefore applies to one-of-a-kind systems, mass-produced systems and customized, adaptable systems. It also applies to a complete stand-alone system and to systems that are embedded and integrated into larger more complex and complete systems. This International Standard provides a process reference model characterized in terms of the process purpose and the process outcomes that result from the successful execution of the activity tasks. Annex B lists examples of artifacts and information items that may be associated with various processes. This International Standard can therefore be used as a reference model to support process assessment as specified in ISO/IEC Copyright International Organization for Standardization Provided by IHS under license with various National Standards BodiesLicensee=Medtronic/5966437005, User=Pope, BenjaminNot for Resale, 03/21/2017 09:20:49 MDTNo reproduction or networking permitted without license from IHS--`,,`,,,`,``,,,`,`,``,``,,,,,,`-`-`,,`,,`,`,,`---\fISO/IEC/IEEE 15288:2015(E)  2  \u00a9 ISO/IEC 2015 \uf0be All rights reserved\u00a9 IEEE 2015 \u2013 All rights reserved 15504-2:2003. Annex C provides information regarding the use of the system life cycle processes as a process reference model. Annex D describes the process constructs for use in the process reference model. 1.4 Limitations This International Standard does not prescribe a specific system life cycle model, development methodology, method, model or technique. The users of this International Standard are responsible for selecting a life cycle model for the project and mapping the processes, activities, and tasks in this International Standard into that model. The parties are also responsible for selecting and applying appropriate methodologies, methods, models and techniques suitable for the project.  Although this International Standard does not establish a management system, it is intended to be compatible with the quality management system provided by ISO 9001, the service management system provided by ISO/IEC 20000-1:2011 (IEEE Std 20000-1-2013), and the information security management system provided by ISO/IEC 27000. This International Standard does not detail information items in terms of name, format, explicit content and recording media. ISO/IEC/IEEE 15289 addresses the content for life cycle process information items (documentation). 2 Conformance 2.1 Intended usage The requirements in this International Standard are contained in Clause 6 and Annex A.  This International Standard provides requirements for a number of processes suitable for usage during the life cycle of a system or product. It is recognized that particular projects or organizations may not need to use all of the processes provided by this International Standard. Therefore, implementation of this International Standard typically involves selecting and declaring a set of processes suitable to the organization or project.  There are two ways that an implementation can be claimed to conform to the provisions of this International Standard \u2013 full conformance and tailored conformance.  There are two criteria for claiming full conformance. Achieving either criterion suffices for conformance, although the chosen criterion (or criteria) is to be stated in the claim. Claiming \u201cfull conformance to tasks\u201d asserts that all of the requirements of the activities and tasks of the declared set of processes are achieved. Alternatively, claiming \u201cfull conformance to outcomes\u201d asserts that all of the required outcomes of the declared set of processes are achieved. Full conformance to outcomes permits greater freedom in the implementation of conforming processes and may be useful for implementing processes to be used in the context of an innovative life cycle model. NOTE 1 Options for conformance are provided for needed flexibility in the application of this International Standard. Each process has a set of objectives (phrased as \u201coutcomes\u201d) and a set of activities and tasks that represent one way to achieve the objectives. NOTE 2 Users who implement the activities and tasks of the declared set of processes can assert full conformance to tasks of the selected processes. Some users, however, might have innovative process variants that achieve the objectives (i.e., the outcomes) of the declared set of processes without implementing all of the activities and tasks. These users can assert full conformance to the outcomes of the declared set of processes. The two criteria\u2014conformance to task and conformance to outcome\u2014are necessarily not equivalent since specific performance of activities and tasks may require, in some cases, a higher level of capability than just the achievement of outcomes. NOTE 3 When this International Standard is used to help develop an agreement between an acquirer and a supplier, clauses of this International Standard can be selected for incorporation in the agreement with or without modification.  In this case, it is more appropriate for the acquirer and supplier to claim compliance with the agreement than conformance with this International Standard. NOTE 4 An organization (for example, national, industrial association, company) imposing this International Standard as a condition of trade can specify and make public the minimum set of required processes, outcomes, activities, and tasks, which constitute suppliers' compliance with the conditions of trade. NOTE 5 Requirements of this International Standard are marked by the use of the verb \"shall\". Recommendations are marked by the use of the verb \"should\". Permissions are marked by the use of the verb \"may\". However, despite the verb that is used, the requirements for conformance are selected as described previously. Copyright International Organization for Standardization Provided by IHS under license with various National Standards BodiesLicensee=Medtronic/5966437005, User=Pope, BenjaminNot for Resale, 03/21/2017 09:20:49 MDTNo reproduction or networking permitted without license from IHS--`,,`,,,`,``,,,`,`,``,``,,,,,,`-`-`,,`,,`,`,,`---\fISO/IEC/IEEE 15288:2015(E)  \u00a9 ISO/IEC 2015 \uf0be All rights reserved  \u00a9 IEEE 2015 \uf0be All rights reserved  3    2.2 Full conformance 2.2.1 Full conformance to outcomes A claim of full conformance declares the set of processes for which conformance is claimed. Full conformance to outcomes is achieved by demonstrating that all of the outcomes of the declared set of processes have been achieved. In this situation, the provisions for activities and tasks of the declared set of processes are guidance rather than requirements, regardless of the verb form that is used in the provision. NOTE One intended use of this International Standard is to facilitate process assessment and improvement. For this purpose, the objectives of each process are written in the form of 'outcomes' compatible with the provisions of ISO/IEC 15504-2 and ISO/IEC 33002. Those standards provide for the assessment of the processes of this International Standard, providing a basis for improvement. Users intending process assessment and improvement may use the process outcomes written in this International Standard as the \"process reference model\" required by ISO/IEC 15504-2 and ISO/IEC 33002.  2.2.2 Full conformance to tasks A claim of full conformance declares the set of processes for which conformance is claimed. Full conformance to tasks is achieved by demonstrating that all of the requirements of the activities and tasks of the declared set of processes have been achieved. In this situation, the provisions for the outcomes of the declared set of processes are guidance rather than requirements, regardless of the verb form that is used in the provision. NOTE A claim of full conformance to tasks may be appropriate in contractual situations where an acquirer or a regulator requires detailed understanding of the suppliers\u2018 processes. 2.3 Tailored conformance When this International Standard is used as a basis for establishing a set of processes that do not qualify for full conformance, the clauses of this International Standard are selected or modified in accordance with the tailoring process prescribed in Annex A.  The tailored text, for which tailored conformance is claimed, is declared.  Tailored conformance is achieved by demonstrating that the outcomes, activities, and tasks, as tailored, have been achieved. 3 Normative references None. 4 Terms, definitions, and abbreviated terms 4.1 Terms and definitions For the purposes of this document, the following terms and definitions apply. NOTE Definitions for other terms typically can be found in ISO/IEC/IEEE 24765, available at <www.computer.org/sevocab>. 4.1.1 acquirer stakeholder that acquires or procures a product or service from a supplier Note 1 to entry: Other terms commonly used for an acquirer are buyer, customer, owner, purchaser or internal/organizational sponsor.   4.1.2 acquisition process of obtaining a system, product or service Copyright International Organization for Standardization Provided by IHS under license with various National Standards BodiesLicensee=Medtronic/5966437005, User=Pope, BenjaminNot for Resale, 03/21/2017 09:20:49 MDTNo reproduction or networking permitted without license from IHS--`,,`,,,`,``,,,`,`,``,``,,,,,,`-`-`,,`,,`,`,,`---\fISO/IEC/IEEE 15288:2015(E)  4  \u00a9 ISO/IEC 2015 \uf0be All rights reserved\u00a9 IEEE 2015 \u2013 All rights reserved 4.1.3 activity set of cohesive tasks of a process 4.1.4 agreement mutual acknowledgement of terms and conditions under which a working relationship is conducted EXAMPLE Contract, memorandum of agreement. 4.1.5 architecture <system> fundamental concepts or properties of a system in its environment embodied in its elements, relationships, and in the principles of its design and evolution [SOURCE: ISO/IEC/IEEE 42010:2011] 4.1.6 architecture framework  conventions, principles and practices for the description of architectures established within a specific domain of application and/or community of stakeholders EXAMPLE 1 Generalized Enterprise Reference Architecture and Methodologies (GERAM) [ISO 15704] is an architecture framework. EXAMPLE 2 Reference Model of Open Distri ated systems, in the organization\u2019s operational environment from the users\u2019 and operators\u2019 perspective. See also concept of operations. [SOURCE: ANSI/AIAA G-043A-2012e] 4.1.26 operator individual or organization that performs the operations of a system Note 1 to entry: The role of operator and the role of user can be vested, simultaneously or sequentially, in the same individual or organization. Note 2 to entry: An individual operator combined with knowledge, skills and procedures can be considered as an element of the system. Copyright International Organization for Standardization Provided by IHS under license with various National Standards BodiesLicensee=Medtronic/5966437005, User=Pope, BenjaminNot for Resale, 03/21/2017 09:20:49 MDTNo reproduction or networking permitted without license from IHS--`,,`,,,`,``,,,`,`,``,``,,,,,,`-`-`,,`,,`,`,,`---\fISO/IEC/IEEE 15288:2015(E)  \u00a9 ISO/IEC 2015 \uf0be All rights reserved  \u00a9 IEEE 2015 \uf0be All rights reserved  7 Note 3 to entry: An operator may perform operations on a system that is operated, or of a system that is operated, depending on whether or not operating instructions are placed within the system boundary. 4.1.27 organization group of people and facilities with an arrangement of responsibilities, authorities and relationships  EXAMPLE Company, corporation, firm, enterprise, institution, charity, sole trader, association, or parts or combination thereof. Note 1 to entry: An identified part of an organization (even as small as a single individual) or an identified group of organizations can be regarded as an organization if it has responsibilities, authorities and relationships. A body of persons organized for some specific purpose, such as a club, union, corporation, or society, is an organization. [SOURCE: ISO 9000:2005, modified \u2013 Note 1 to entry has been added] 4.1.28 party organization entering into an agreement Note 1 to entry: In this International Standard, the agreeing parties are called the acquirer and the supplier. 4.1.29 problem difficulty, uncertainty, or otherwise realized and undesirable event, set of events, condition, or situation that requires investigation and corrective action 4.1.30 process set of interrelated or interacting activities that transforms inputs into outputs [SOURCE: ISO 9000:2005] 4.1.31 process purpose high level objective of performing the process and the likely outcomes of effective implementation of the process Note 1 to entry: The purpose of implementing the process is to provide benefits to the stakeholders. 4.1.32 product result of a process Note 1 to entry: There are four agreed generic product categories: hardware (e.g., engine mechanical part); software (e.g., computer program); services (e.g., transport); and processed materials (e.g., lubricant). Hardware and processed materials are generally tangible products, while software or services are generally intangible. [SOURCE: ISO 9000:2005] 4.1.33 project endeavour with defined start and finish criteria undertaken to create a product or service in accordance with specified resources and requirements Note 1 to entry: A project is sometimes viewed as a unique process comprising co-coordinated and controlled activities and  composed of activities from the Project Processes and Technical Processes defined in this International Standard. 4.1.34 quality assurance part of quality management focused on providing confidence that quality requirements will be fulfilled [SOURCE: ISO 9000:2005] Copyright International Organization for Standardization Provided by IHS under license with various National Standards BodiesLicensee=Medtronic/5966437005, User=Pope, BenjaminNot for Resale, 03/21/2017 09:20:49 MDTNo reproduction or networking permitted without license from IHS--`,,`,,,`,``,,,`,`,``,``,,,,,,`-`-`,,`,,`,`,,`---\fISO/IEC/IEEE 15288:2015(E)  8  \u00a9 ISO/IEC 2015 \uf0be All rights reserved\u00a9 IEEE 2015 \u2013 All rights reserved 4.1.35 quality characteris
