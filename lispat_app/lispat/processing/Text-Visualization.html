vides for monitoring the extent of achievement of the requirements, including interfaces, and communicating the results to stakeholders and decision makers. Relevant activities and tasks include (b)(6), (7), (9) and (10). p) The Decision Management process (6.3.3) provides assessing alternative requirements, architecture characteristics and design characteristics against the decision criteria, including the interfaces.  Results of these comparisons are ranked, via a suitable selection model and are then used to decide on an optimal solution.  Relevant activities and tasks include (b) all tasks; and (c)(1).  q) The Risk Management process (6.3.4), in its entirety, provides for identifying, evaluating, and handling risks of the system, including those related to interfaces. r) The Information Management process (6.3.6), in its entirety, provides for the specification, development and maintenance of information items for documenting and communicating the extent of achievement.  s) The Measurement process (6.3.7), in its entirety, provides for defining an approach that relates measures to the required interface information needs, and then generating and using those measures to address the identified interface information needs. t) The Quality Assurance process (6.3.8) addresses identified anomalies (incident and problems) that relate to the achievement of interface requirements.   Copyright International Organization for Standardization Provided by IHS under license with various National Standards BodiesLicensee=Medtronic/5966437005, User=Pope, BenjaminNot for Resale, 03/21/2017 09:20:49 MDTNo reproduction or networking permitted without license from IHS--`,,`,,,`,``,,,`,`,``,``,,,,,,`-`-`,,`,,`,`,,`---\fISO/IEC/IEEE 15288:2015(E)  100 \u00a9 ISO/IEC 2015 \u2013 All rights reserved\u00a9 IEEE 2015 \u2013 All rights reserved Annex F (informative)  Architecture modeling F.1  Introduction This annex provides information related to the Architecture Definition and Design Definition Processes in this version of the standard as they relate to the Architectural Design process in the 2008 version of ISO/IEC/IEEE 15288.  Architecture and design activities in this version are split in two processes to reflect the different practices in the systems engineering community dealing with complex systems. As one example, an architecture might be followed by different designs for different systems in a product line. In this case it is important to perform these two processes in a separate manner. Furthermore, architecture is often done for other reasons than as the basis for design, such as, for example, to drive technology investments, to adjust corporate portfolio of projects, to guide a bid/no-bid decision, etc. The architecture of a system can be understood as a set of structured architectural entities and of their relationships, such as functions, function flows, interfaces, resource flow items, information/data elements, physical components, containers, nodes, links, communication resources, etc. These architectural entities may possess characteristics such as dimensions, environmental resilience, availability, robustness, execution efficiency, mission effectiveness, etc. F.2  Viewpoints, views and model kinds used in architecture The Architectural Definition process uses a variety of models, including the example models listed in the following section. (Traditional system engineering practice classifies some of these models as \u201clogical models\u201d or \u201cphysical models\u201d, but the taxonomical distinction is unnecessary in the application of this International Standard.) A variety of views are used to represent how the system architecture addresses stakeholder concerns. Views are composed of models. Refer to ISO/IEC/IEEE 42010 for definitions of architecture terms and additional detail on architecture concepts and models. F.3  Logical and physical models F.3.1 Functional model  A functional model of the system is a representation of a set of functions that defines the transformations of inputs into outputs performed by the system to achieve its mission or purpose. These functions are determined by how the system is expected to behave when used as intended. Consequently, every system function is associated with an interaction between the system and its environment. Functional, performance, non-functional, and constraint requirements are usually analyzed to determine functions and input-output flows. When functions are associated with system elements, the design definition process will need to determine if each system element has been sufficiently specified to build or buy it. If the system element must be further resolved in order to achieve this sufficiency then the functions associated with the system element will also need be further resolved and properly associated with the sub elements. Typically there are multiple ways to decompose the functions that contributes to the definition of multiple candidate architectures. F.3.2 Behavioral model A behavioral model is an arrangement of functions and interfaces (internal and external) that defines how the system or its elements act under conditions to sustain the operational scenarios, including the execution sequencing and concurrency, the conditions for behavioral change and the performance.  A behavioral model can be described with a set of inter-related scenarios. This includes identifying the behavioral elements (modes/states, transitions, trigger events, operational scenarios, etc.) through the life cycle. Copyright International Organization for Standardization Provided by IHS under license with various National Standards BodiesLicensee=Medtronic/5966437005, User=Pope, BenjaminNot for Resale, 03/21/2017 09:20:49 MDTNo reproduction or networking permitted without license from IHS--`,,`,,,`,``,,,`,`,``,``,,,,,,`-`-`,,`,,`,`,,`---\fISO/IEC/IEEE 15288:2015(E)  \u00a9 ISO/IEC 2015 \u2013 All rights reserved \u00a9 IEEE 2015 \u2013 All rights reserved 101 F.3.3 Temporal model A temporal model of the system is a representation expresses how the time is taken into account in the behavior the system or its elements that present levels of execution frequency of functions (strategic level, tactical level, operational monitoring level, regulation level, etc.) corresponding to levels of decision that enable humans and program logic to monitor and control the system operations. This includes identifying temporal elements (duration, frequency, response time, triggers, timeout, stop conditions, etc.) from the operational concept and system requirements. F.3.4 Structural model A structural model of the system is a representation that shows the arrangement of elements with respect to each other and where necessary shows the interfaces between elements and with external entities. Such a model enables  consolidating or identifying physical interfaces between system elements in a level of the system hierarchy and between levels of the system hierarchy, as well as those with external entities to the concerned system (in its environment/context).  F.3.5 Mass model A mass model of the system is a representation showing the position of physical volumes of system elements or of their parts in the case these are geographically distributed. It could record the expected or actual mass properties to help determine such mass properties as centre of gravity and dynamic behavior of motion. It can also be used to help allocate total system mass to its elements. F.3.6 Layout model A layout model of the system is a representation of where the system elements are placed geographically against each other. In model railroading, a layout model is a diorama containing scale track for operating trains. An automobile layout describes where on the vehicle the engine and drive wheels are found. F.3.7 Network model A network model defines an arrangement of nodes and links to help understand how resources traverse from one node to another. Resources flowing in a network can be mass, energy, data, people, etc. A network model can be used to determine throughput, latency, congestion points, etc. A network model is sometimes modeled along with a protocol stack to understand how layers in a network interact vertically up and down the stack. F.3.8 Other model considerations Stakeholder life cycle concerns such as maintenance, evolution, disposal, potential changes of environment, or obsolescence management, and non-functional requirements, are addressed defining architectural characteristics such as modularity, relative independence, upgradeability, adaptation to several environments, level of effectiveness, reliability, robustness, scalability, or resistance to environmental conditions, etc.  Other necessary models could include some of these characteristics or other critical quality characteristics.  For example, a reliability model could drive the functional level of the Failure Modes and Effects Analysis (FMEA or FMECA) to help deduce potential architectural mitigations to minimize operational risks (mission loss, safety or security) related to critical concerns and functions. Determination of which models to use in system definition can be based on examination of stakeholder concerns. The models and the resulting views can be used to express how the system architecture and design addresses their concerns and to gain better understanding of their actual needs, wants and expectations.  Furthermore, models may be used in other life cycle processes besides architecture and design definition. Model-Based Systems Engineering (MBSE) is the formalized application of modeling to support system requirements, architecture, design, analysis, verification and validation activities throughout the  life cycle. Copyright International Organization for Standardization Provided by IHS under license with various National Standards BodiesLicensee=Medtronic/5966437005, User=Pope, BenjaminNot for Resale, 03/21/2017 09:20:49 MDTNo reproduction or networking permitted without license from IHS--`,,`,,,`,``,,,`,`,``,``,,,,,,`-`-`,,`,,`,`,,`---\fISO/IEC/IEEE 15288:2015(E)  102 \u00a9 ISO/IEC 2015 \u2013 All rights reserved\u00a9 IEEE 2015 \u2013 All rights reserved Annex G (informative)  Application of system life cycle processes to a system of systems G.1 Introduction A system of systems (SoS) is a system-of-interest (SOI) whose elements are themselves systems. A SoS brings together a set of systems for a task that none of the systems can accomplish on its own. Each constituent system keeps its own management, goals, and resources while coordinating within the SoS and adapting to meet SoS goals. In the context of terminology discussed in subclause 5.2.3 (as shown in Figure 3), the composite set of systems including the original SOI, enabling systems and interacting systems, together constitute an SoS. Where there are concerns that affect the composite set, the system of systems becomes the SOI, which is considered to satisfy some business or mission objective that cannot be satisfied by the individual constituent systems, or to understand emergent behavior of the combination. This annex addresses the application of system life cycle processes to such SoS. It describes general characteristics, the common types of SoS, and the implications throughout the life cycle. G.2 SoS characteristics and types SoS are characterized by managerial and operational independence of the constituent systems, which in many cases were developed and continue to support originally identified users concurrently with users of the SoS.  In other contexts, each constituent system itself is a SOI; its existence often predates the SoS, while its characteristics were originally engineered to meet the needs of their initial users. As constituents of the SoS, their consideration is expanded to encompass the larger needs of the SoS. This implies added complexity particularly when the systems continue to evolve independently of the SoS. The constituent systems also typically retain their original stakeholders and governance mechanisms, which limits alternatives to address the needs of the SoS. SoS have been characterized into four types based on the governance relationships between the constituent systems and the SoS (Figure G.1). The strongest governance relations apply to directed system of systems, where the SoS organization has authority over the constituent systems despite the fact that the constituent systems may not have originally been engineered to support the SoS.  Somewhat less control is afforded for acknowledged SoS, where allocated authority between the constituent systems and the systems of systems has an impact on application of some of the systems engineering processes.  In collaborative SoS, which lack system of systems authorities, application of systems engineering depends on cooperation among the constituent systems.  Virtual systems of systems are largely self organizing and offer much more limited opportunity for systems engineering of the SoS. Emergence is a key characteristic of SoS \u2013 the unanticipated effects at the systems of systems level attributed to the complex interaction dynamics of the constituent systems.  In SoS, constituent systems are intentionally considered in their combination, so as to obtain and analyze outcomes not possible to obtain with the systems alone.  The complexity of the constituent systems and the fact they may have been designed without regard to their role in the SoS, can result in new, unexpected behaviors.  Identifying and addressing unanticipated emergent results is a particular challenge in engineering SoS. Copyright International Organization for Standardization Provided by IHS under license with various National Standards BodiesLicensee=Medtronic/5966437005, User=Pope, BenjaminNot for Resale, 03/21/2017 09:20:49 MDTNo reproduction or networking permitted without license from IHS--`,,`,,,`,``,,,`,`,``,``,,,,,,`-`-`,,`,,`,`,,`---\fISO/IEC/IEEE 15288:2015(E)  \u00a9 ISO/IEC 2015 \u2013 All rights reserved \u00a9 IEEE 2015 \u2013 All rights reserved 103 \u2022Lack a central management authority\u2022Lack of centrally agreed upon purpose\u2022Emerging behaviors that rely upon relatively invisible mechanisms to maintain itVirtual\u2022Component systems interact voluntarily to fulfill agreed upon purposes\u2022Collectively decide how to interoperate,  enforcing and maintaining standardsCollaborative\u2022Recognized objectives, a designated manager, and resources for the SoS\u2022Constituent systems retain their independent ownership, management, and resourcesAcknowledged\u2022Integrated SoSbuilt and managed to fulfill specific purposes\u2022Centrally managed and evolved\u2022Component systems maintain ability to operate independently\u2022Normal op mode is subordinated to central purposeDirected Figure G.1 \u2013 System of System Types G.3 Systems engineering processes applied to systems of systems G.3.1 General The above characteristics of SoS have implications on the application of each of the four types of system life cycle processes. G.3.2 Agreement processes Agreement Processes are crucial for SoS because they establish the modes of developmental and operational control among the organizations responsible for the SoS and the often independent constituent systems.  Constituent systems, which are acquired and managed by different organizations, often hold original objectives that may not align with those of the SoS. Except in the directed SoS case, the SoS organization cannot task a constituent system organization without their cooperation.  In an acknowledged or collaborative SoS, these tasks are balanced against the tasks of the constituent system as a SOI in its own right. For virtual SoS, agreement processes may be informal, or considered only for analysis purposes G.3.3 Organizational project-enabling processes In a typical system-of-interest, Organizational Project-Enabling Processes establish the environment in which projects are conducted. The organization establishes the processes and life cycle models to be used by projects; establishes, redirects, or cancels projects; provides resources required, including human and financial; and sets and monitors the quality measures for systems and other deliverables that are developed by projects for internal and external customers. (Subclause 6.2). In an SoS, the owners of the constituent systems usually retain responsibility for engineering their systems and they each have their own Organizational Project-Enabling Processes.  Depending on the SoS type, the SoS also applies these Organizational Project-Enabling Processes to the particular considerations of the SoS -  planning, analyzing, organizing, and integrating the capabilities of a mix of existing and new systems into a SoS capability. Consequently, in SoS these Organizational Project-Enabling Processes are implemented at two levels.  The organizations responsible for the constituent systems implement these processes for their SOI independent of the SoS.  The SoS organization (or in collaborative systems of systems by agreement of the SoS) implement these processes for the SoS for those considerations that apply to the overall SoS.  For example, Human Resource Management is addressed by each constituent system organization for the engineering of their system.  The SoS organization would only address this for the systems engineering activities that apply across the constituent systems to the SoS. A particular challenge in SoS engineering is the lack of alignment among the constituent system Organizational Project-Enabling Processes and those of the SoS.  Constituent systems processes are designed to meet their own outcomes and may not align with those of the SoS.  For example, Portfolio Copyright International Organization for Standardization Provided by IHS under license with various National Standards BodiesLicensee=Medtronic/5966437005, User=Pope, BenjaminNot for Resale, 03/21/2017 09:20:49 MDTNo reproduction or networking permitted without license from IHS--`,,`,,,`,``,,,`,`,``,``,,,,,,`-`-`,,`,,`,`,,`---\fISO/IEC/IEEE 15288:2015(E)  104 \u00a9 ISO/IEC 2015 \u2013 All rights reserved\u00a9 IEEE 2015 \u2013 All rights reserved Management will be a constituent system responsibility in cases where the constituent system organization has full control over the constituent system and other systems and projects in its portfolio, and the SoS organization will need an approach to Portfolio Management that recognizes this. G.3.4 Technical management processes In a typical system-of-interest, Technical Management Processes are concerned with managing the resources and assets allocated by organization management and with applying them to fulfill the agreements into which the organization or organizations enter.  They relate to the management of projects, in particular to planning in terms of cost, timescales and achievements; to the checking of actions for compliance with plans and performance criteria; and to the identification and selection of corrective actions that recover shortfalls in progress and achievement. They are used to establish and perform technical plans for the project, manage information across the technical team, assess technical progress against the plans for the system products or services, control technical tasks through to completion, and to aid in the decision-making process (subclause 6.3). The Technical Management Processes are also implemented at the level of the SoS and that of the constituent systems. Technical Management Processes are applied to the particular considerations of SoS engineering - planning, analyzing, organizing, and integrating the capabilities of a mix of existing and new systems into a system of systems capability. In parallel, the constituent systems organizations retain responsibility for engineering their systems and for their own Technical Management Processes. The SoS organization addresses the Technical Management process as they apply across the SoS, while the processes are also implemented independently in the constituent system organizations. For configuration management for instance, constituent systems manage their own configurations while the SoS addresses configuration management as it applies to the mix of systems in the SoS.  Risk is managed by the constituent systems based on assessment of risk as it applies to their outcomes while the SoS risk management looks at risk to the SoS. Planning and Assessment and Control are key to all management practices (subclause 6.3; page 31); a key challenge in systems of systems engineering is the lack of control by the SoS organization over the processes for the constituent systems (particularly for acknowledged and collaborative SoS). Driven by their own organizational requirements, each of the constituent systems may be on a development or upgrade schedule that differs from the schedules of other constituent systems.  The SoS organization must plan an integrated life cycle that recognizes the independent changes in the constituent systems, in addition to the SoS-initiated changes in a life cycle that treats the SoS as the SOI.  This often involves the definition of stable intermediate forms that punctuate the SoS evolution with incremental capabilities added among the constituent systems. G.3.5 Technical processes Technical Processes are concerned with technical actions throughout the life cycle.  They transform the needs of stakeholders first into a product and then, by applying that product, provide a sustainable service, when and where needed in order to achieve customer satisfaction.  The Technical Processes are applied in order to create and use a system, whether it is in the form of a model or is a finished product, and they apply at any level in a hierarchy of system structure (Subclause 6.4). As with the other processes when applied to SoS, Technical Processes are implemented for both the SoS and constituent systems; in some cases, the SoS implementation is by means of conduct of the constituent system processes rather than for the SoS as a whole. Business or Mission Analysis for an SoS looks across the full SoS business and mission environment.  To the degree the constituent system was developed to operate in that space, the Business or Mission Analysis for the systems of system and constituent systems will be largely shared.  The objective is to determine the best means to provide the desired capability. Stakeholder Needs and Requirements Definition will focus on the top level SoS, but also consider how the disparate needs of the stakeholders for the individual systems may lead to constraints on the system of systems. Copyright International Organization for Standardization Provided by IHS under license with various National Standards BodiesLicensee=Medtronic/5966437005, User=Pope, BenjaminNot for Resale, 03/21/2017 09:20:49 MDTNo reproduction or networking permitted without license from IHS--`,,`,,,`,``,,,`,`,``,``,,,,,,`-`-`,,`,,`,`,,`---\fISO/IEC/IEEE 15288:2015(E)  \u00a9 ISO/IEC 2015 \u2013 All rights reserved \u00a9 IEEE 2015 \u2013 All rights reserved 105 System Requirements Definition for the SoS tends to be defined at the level needed to satisfy stakeholder needs and mission objectives, to be translated into requirements for the constituent systems with the SoS serving as \"stakeholder\" for new requirements for the constituent systems. The Architecture for the SoS is a framework for organizing and integrating the capabilities of a mix of existing and new systems into a SoS capability, leaving the architectures of the constituent systems to their organizations.  Because the constituent systems in an SoS usually predate the SoS, SoS Architecture Definition often begins with the de facto architecture of the SoS. Architecture alternatives are then examined in order to frame stakeholder concerns and meet top level system of system requirements, and to recognize the effect of new requirements for the constituent systems and accommodate the constituent system architecture constraints. The Design Definition process provides sufficient detailed data and information to enable the SoS implementation.  This involves collaboration with the constituent systems who will conduct their own design trades to identify the approach to address SoS requirements as they apply to their system.  These are the responsibility of the constituent system organization and Implementation is a done by the constituent system with the SoS organization in a monitoring role. Integration, Verification, Transition, Validation are all done by the constituent systems for the changes they implement to support requirements generated by the SoS.  These processes also apply to the SoS when the upgraded constituent systems are integrated into the SoS and performance is verified and validated.  The independent and asynchronous nature of constituent systems in an SoS pose challenges to effective implementation of these processes as implemented in a traditional SOI.  It may be that the SoS-level evaluations can only be performed in the operational environment, in which case precautionary measures should be considered to avoid adverse SoS-behavior. Finally, the Operations, Maintenance and Disposal Processes tend to be implemented by the constituent systems, given their management and operational independence.  There may be SoS-level interactions to facilitate those processes.      Copyright International Organization for Standardization Provided by IHS under license with various National Standards BodiesLicensee=Medtronic/5966437005, User=Pope, BenjaminNot for Resale, 03/21/2017 09:20:49 MDTNo reproduction or networking permitted without license from IHS--`,,`,,,`,``,,,`,`,``,``,,,,,,`-`-`,,`,,`,`,,`---\fISO/IEC/IEEE 15288:2015(E)  106 \u00a9 ISO/IEC 2015 \u2013 All rights reserved\u00a9 IEEE 2015 \u2013 All rights reserved
