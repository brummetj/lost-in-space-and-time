cer, seller or vendor. Note 2 to entry: The acquirer and the supplier sometimes are part of the same organization. 4.1.46 system combination of interacting elements organized to achieve one or more stated purposes Note 1 to entry: A system is sometimes considered as a product or as the services it provides. Note 2 to entry: In practice, the interpretation of its meaning is frequently clarified by the use of an associative noun, e.g., aircraft system.  Alternatively, the word \u201csystem\u201d is substituted simply by a context-dependent synonym, e.g., aircraft, though this potentially obscures a system principles perspective. Note 3 to entry: A complete system includes all of the associated equipment, facilities, material, computer programs, firmware, technical documentation, services and personnel required for operations and support to the degree necessary for self-sufficient use in its intended environment. 4.1.47 system element member of a set of elements that constitute a system EXAMPLE Hardware, software, data, humans, processes (e.g., processes for providing service to users), procedures (e.g., operator instructions), facilities, materials, and naturally occurring entities or any combination. Note 1 to entry: A system element is a discrete part of a system that can be implemented to fulfill specified requirements. 4.1.48 system-of-interest system whose life cycle is under consideration in the context of this International Standard Copyright International Organization for Standardization Provided by IHS under license with various National Standards BodiesLicensee=Medtronic/5966437005, User=Pope, BenjaminNot for Resale, 03/21/2017 09:20:49 MDTNo reproduction or networking permitted without license from IHS--`,,`,,,`,``,,,`,`,``,``,,,,,,`-`-`,,`,,`,`,,`---\fISO/IEC/IEEE 15288:2015(E)  10  \u00a9 ISO/IEC 2015 \uf0be All rights reserved\u00a9 IEEE 2015 \u2013 All rights reserved 4.1.49 systems engineering interdisciplinary approach governing the total technical and managerial effort required to transform a set of stakeholder needs, expectations, and constraints into a solution and to support that solution throughout its life 4.1.50 task required, recommended, or permissible action, intended to contribute to the achievement of one or more outcomes of a process 4.1.51 trade-off decision-making actions that select from various requirements and alternative solutions on the basis of net benefit to the stakeholders 4.1.52 user individual or group that interacts with a system  or benefits from a system during its utilization Note 1 to entry: The role of user and the role of operator are sometimes vested, simultaneously or sequentially, in the same individual or organization. [SOURCE: ISO/IEC 25010:2011] 4.1.53 validation confirmation, through the provision of objective evidence, that the requirements for a specific intended use or application have been fulfilled Note 1 to entry: A system is able to accomplish its intended use, goals and objectives (i.e., meet stakeholder requirements) in the intended operational environment. The right system was built. [SOURCE: ISO 9000:2005, modified \u2013 Note 1 to entry has been added] 4.1.54 verification confirmation, through the provision of objective evidence, that specified requirements have been fulfilled Note 1 to entry: Verification is a set of activities that compares a system or system element against the required characteristics. This includes, but is not limited to, specified requirements, design description and the system itself. The system was built right. [SOURCE: ISO 9000:2005, modified \u2013 Note 1 to entry has been added] 4.2 Abbreviated terms CM Configuration Management CCB Configuration Control Board COTS Commercial-Off-The-Shelf FCA Functional Configuration Audit NDI Non-developmental Items PCA Physical Configuration Audit QA Quality Assurance SDP Software Development Plan Copyright International Organization for Standardization Provided by IHS under license with various National Standards BodiesLicensee=Medtronic/5966437005, User=Pope, BenjaminNot for Resale, 03/21/2017 09:20:49 MDTNo reproduction or networking permitted without license from IHS--`,,`,,,`,``,,,`,`,``,``,,,,,,`-`-`,,`,,`,`,,`---\fISO/IEC/IEEE 15288:2015(E)  \u00a9 ISO/IEC 2015 \uf0be All rights reserved  \u00a9 IEEE 2015 \uf0be All rights reserved  11 SEMP Systems Engineering Management Plan SOI System of Interest SoS System of Systems 5 Key concepts and application of this International Standard 5.1 Introduction This clause is included to highlight and to help explain essential concepts on which this International Standard is based.  Further elaboration of these concepts can be found in the ISO/IEC TR 24748-1 (IEEE Std 24748-1-2011) and 24748-2 (IEEE Std 24748-2-2012) guides on the application of life cycle management. 5.2 System concepts 5.2.1 Systems The systems considered in this International Standard are man-made, created and utilized to provide products or services in defined environments for the benefit of users and other stakeholders.  These systems may be configured with one or more of the following system elements: hardware, software, data, humans, processes (e.g., processes for providing service to users), procedures (e.g., operator instructions), facilities, materials and naturally occurring entities .  As viewed by the user, they are thought of as products or services. The perception and definition of a particular system, its architecture and its system elements depend on a stakeholder's interests and responsibilities.  One stakeholder's system-of-interest can be viewed as a system element in another stakeholder's system-of-interest.  Furthermore, a system-of-interest can be viewed as being part of the environment for another stakeholder's system-of-interest. The following are key points regarding the characteristics of the systems-of-interest: a) defined boundaries encapsulate meaningful needs and practical solutions; b) there is a hierarchical or other relationship between system elements; c) an entity at any level in the system-of-interest can be viewed as a system; d) a system comprises an integrated, defined set of subordinate system elements; e) humans can be viewed as both users external to a system and as system elements (i.e., operators) within a system; f) a system can be viewed in isolation as an entity, i.e., a product; or as a collection of functions capable of interacting with its surrounding environment, i.e., a set of services. Whatever the boundaries chosen to define the system, the concepts in this International Standard are generic and permit a practitioner to correlate or adapt individual instances of life cycles to its system principles. 5.2.2 System structure The system life cycle processes in this International Standard are described in relation to a system (see Figure 1) that is composed of a set of interacting system elements, each of which can be implemented to fulfill its respective specified requirements.  Responsibility for the implementation of any system element may therefore be delegated to another party through an agreement.   Copyright International Organization for Standardization Provided by IHS under license with various National Standards BodiesLicensee=Medtronic/5966437005, User=Pope, BenjaminNot for Resale, 03/21/2017 09:20:49 MDTNo reproduction or networking permitted without license from IHS--`,,`,,,`,``,,,`,`,``,``,,,,,,`-`-`,,`,,`,`,,`---\fISO/IEC/IEEE 15288:2015(E)  12  \u00a9 ISO/IEC 2015 \uf0be All rights reserved\u00a9 IEEE 2015 \u2013 All rights reserved  Figure 1 \u2014 System and system element relationship The relationship between the system and its complete set of system elements can typically be represented in a hierarchy for the simplest of systems-of-interest.  For more complex systems-of-interest, a prospective system element may itself need to be considered as a system (that in turn is comprised of system elements) before a complete set of system elements can be defined with confidence (see Figure 2).  In this manner, the appropriate system life cycle processes are applied recursively to a system-of-interest to resolve its structure to the point where understandable and manageable system elements can be implemented (made, bought, or reused).  While Figures 1 and 2 imply a hierarchical relationship, in reality there are an increasing number of systems that, from one or more aspects, are not hierarchical, such as networks and other distributed systems. Annex G discusses the concept of a system of systems (SoS).  Figure 2 \u2014 System-of-interest structure 5.2.3 Enabling systems Throughout the life cycle of a system-of-interest, essential services are required from systems that are not directly a part of the operational environment of the system-of interest, e.g., mass-production system, training system, maintenance system.  Each of these systems enables a part, e.g., a stage of the life cycle of the system-of-interest to be conducted.  Termed \"enabling systems\", they facilitate progression of the system-of-interest through its life cycle. The relationship between the services delivered to the operational environment by the system-of-interest and the services delivered by the enabling systems to the system-of-interest are shown in Figure 3.  Enabling systems can be seen to contribute indirectly to the services provided by the system-of-interest.  The interrelationships between the system-of-interest and the enabling systems can be bi-directional or a one-way relationship.  In addition to interacting with enabling systems, the system-of-interest may also interact with other systems in the operating environment, shown as Systems A, B, and C.  Requirements for interfaces with enabling systems and other systems in the operational environment will need to be included in the requirements for the system-of-interest. Copyright International Organization for Standardization Provided by IHS under license with various National Standards BodiesLicensee=Medtronic/5966437005, User=Pope, BenjaminNot for Resale, 03/21/2017 09:20:49 MDTNo reproduction or networking permitted without license from IHS--`,,`,,,`,``,,,`,`,``,``,,,,,,`-`-`,,`,,`,`,,`---\fISO/IEC/IEEE 15288:2015(E)  \u00a9 ISO/IEC 2015  Figure 3 \u2014 System-of-interest, its operational environment and enabling systems During a stage in the system life cycle, the relevant enabling systems and the system-of-interest are considered together.  Since they are interdependent, they can also be viewed as a system.  When a suitable enabling system does not already exist, the project that is responsible for the system-of-interest can also be directly responsible for creating and using the enabling system. Creating the enabling systems can be viewed as a separate project and subsequently another system-of-interest. Further elaboration of these concepts can be found in the ISO/IEC/IEEE TR 24748 guides, on the application of life cycle processes. 5.3 Organization and project concepts 5.3.1 Organizations When an organization, as a whole or a part, enters into an agreement, it is sometimes called a \u201cparty\u201d to the agreement. Parties may be from the same organization or from separate organizations. An organization may be as small as a single individual, if the individual is assigned responsibilities and authorities. In informal terms, the organization that is responsible for executing a process is sometimes referred to by the name of that process. For example, the organization executing the Acquisition process is sometimes called the \u201cacquirer\u201d. Other examples include supplier, implementer, maintainer, and operator. A few other terms are applied to organizations in this standard: \"user\" can be the organization that benefits from the utilization of the product or service; \"customer\" refers to the user and acquirer collectively; and \"stakeholder\" refers to an individual or organization with an interest in the system. The processes and organizations are only related functionally.  The standard does not dictate or imply a structure for an organization, nor does it specify that particular processes are to be executed by particular parts of the organization. It is the responsibility of the organization that implements the standard to define a suitable structure for the organization and assign appropriate roles for the execution of processes. The processes in this standard form a comprehensive set to serve various organizations. An organization, small or large, depending on its business purpose or its acquisition strategy, can select an appropriate set of the processes (and associated activities and tasks) to fulfill that purpose. An organization may perform one process or more than one process. \uf0be All rights reserved  \u00a9 IEEE 2015 \uf0be All rights reserved  13 Copyright International Organization for Standardization Provided by IHS under license with various National Standards BodiesLicensee=Medtronic/5966437005, User=Pope, BenjaminNot for Resale, 03/21/2017 09:20:49 MDTNo reproduction or networking permitted without license from IHS--`,,`,,,`,``,,,`,`,``,``,,,,,,`-`-`,,`,,`,`,,`---\fISO/IEC/IEEE 15288:2015(E)  14  \u00a9 ISO/IEC 2015 \uf0be All rights reserved\u00a9 IEEE 2015 \u2013 All rights reserved This standard is intended to be applied by an organization internally or externally by two or more organizations. When applied internally, the two agreeing parties typically act under the terms of an agreement that may vary in formality under different circumstances. When applied externally, the two agreeing parties typically act under the terms of a contract. This standard uses the term \u201cagreement\u201d to apply to either situation. For the purpose of this standard, any project is assumed to be conducted within the context of an organization. This is important because a project is dependent upon various outcomes produced by the business processes of the organization, e.g., employees to staff the project and facilities to house the project. For this purpose, this standard provides a set of \u201cOrganizational Project-Enabling\u201d processes. These processes are not assumed to be adequate to operate a business; instead the processes, considered as a collection, are intended to state the minimum set of dependencies that the project places upon the organization. 5.3.2 Organization and project-level adoption Modern businesses strive to develop a robust set of life cycle processes that are applied repeatedly to the projects of the business. Therefore, this standard is intended to be useful for adoption at either the organization level or at the project level. An organization would adopt the standard and supplement it with appropriate procedures, practices, tools and policies. A project of the organization would typically conform to the organization's processes rather than conform directly to this standard. In some cases, projects may be executed by an organization that does not have an appropriate set of processes adopted at the organizational level. Such a project may apply the provisions of this standard directly to the project. 5.4 Life cycle concepts 5.4.1 System life cycle model Every system has a life cycle.  A life cycle can be described using an abstract functional model that represents the conceptualization of a need for the system, its realization, utilization, evolution and disposal. A system progresses through its life cycle as the result of actions, performed and managed by people in organizations, using processes for execution of these actions. The detail in the life cycle model is expressed in terms of these processes, their outcomes, relationships and sequence.  This International Standard does not prescribe any particular life cycle model. Instead it defines a set of processes, termed life cycle processes, that can be used in the definition of the system's life cycle. Also, this International Standard does not prescribe any particular sequence of processes within the life cycle model. The sequence of the processes is determined by project objectives and by selection of the system life cycle model. 5.4.2 System life cycle stages Life cycles vary according to the nature, purpose, use and prevailing circumstances of the system. Each stage has a distinct purpose and contribution to the whole life cycle and is considered when planning and executing the system life cycle. The stages represent the major life cycle periods associated with a system and they relate to the state of the system description or the system itself. The stages describe the major progress and achievement milestones of the system through its life cycle.  They give rise to the primary decision gates of the life cycle. These decision gates are used by organizations to understand and manage the inherent uncertainties and risks associated with costs, schedule and functionality when creating or utilizing a system. The stages thus provide organizations with a framework within which organization management has high-level visibility and control of project and technical processes. Per ISO/IEC TR 24748-1 (IEEE Std 24748-1-2011), the typical system life cycle stages include concept, development, production, utilization, support, and retirement. Organizations employ stages differently to satisfy contrasting business and risk mitigation strategies.  Using stages concurrently and in different orders can lead to life cycle forms with distinctly different characteristics.   Further elaboration of these concepts can be found in the ISO/IEC/IEEE TR 24748 guides, on the application of life cycle management. Copyright International Organization for Standardization Provided by IHS under license with various National Standards BodiesLicensee=Medtronic/5966437005, User=Pope, BenjaminNot for Resale, 03/21/2017 09:20:49 MDTNo reproduction or networking permitted without license from IHS--`,,`,,,`,``,,,`,`,``,``,,,,,,`-`-`,,`,,`,`,,`---\fISO/IEC/IEEE 15288:2015(E)  \u00a9 ISO/IEC 2015 \uf0be All rights reserved  \u00a9 IEEE 2015 \uf0be All rights reserved  15 5.5 Process concepts 5.5.1 Criteria for processes The determination of the life cycle processes in this International Standard is based upon three basic principles: \uf0be Each life cycle process has strong relationships among its outcomes, activities and tasks. \uf0be The dependencies among the processes are reduced to the greatest feasible extent. \uf0be A process is capable of execution by a single organization in the life cycle. 5.5.2 Description of processes Each process of this standard is described in terms of the following attributes: \uf0be The title conveys the scope of the process as a whole; \uf0be The purpose describes the goals of performing the process; \uf0be The outcomes express the observable results expected from the successful performance of the process; \uf0be The activities are sets of cohesive tasks of a process; \uf0be The tasks are requirements, recommendations, or permissible actions intended to support the achievement of the outcomes. Additional detail regarding this form of process description can be found in ISO/IEC TR 24774. 5.5.3 General characteristics of processes In addition to the basic attributes described in the previous subclause, processes may be characterized by other attributes common to all processes. ISO/IEC 15504-2 identifies common process attributes that characterize six levels of achievement within a measurement framework for process capability. Annex C of this International Standard includes the list of process attributes that contribute to the achievement of higher levels of process capability as defined in ISO/IEC 15504-2 5.5.4 Tailoring Annex A, which is normative, defines the basic activities needed to perform tailoring of this International Standard. Note that tailoring may diminish the perceived value of a claim of conformance to this standard. This is because it is difficult for other organizations to understand the extent to which tailoring may have deleted desirable provisions. An organization asserting a single-party claim of conformance to this standard may find it advantageous to claim full conformance to a smaller list of processes rather than tailored conformance to a larger list of processes. 5.6 Processes in this standard 5.6.1 Introduction This International Standard groups the activities that can be performed during the life cycle of a system into four process groups. Each of the life cycle processes within those groups is described in terms of its purpose and desired outcomes and lists activities and tasks to be performed to achieve those outcomes. The four process groups and the processes included in each group are depicted in Figure 4. The processes described in this International Standard are not intended to preclude or discourage the use of additional processes that organizations find useful. A description of each process group is provided in the four subclauses that follow.  Copyright International Organization for Standardization Provided by IHS under license with various National Standards BodiesLicensee=Medtronic/5966437005, User=Pope, BenjaminNot for Resale, 03/21/2017 09:20:49 MDTNo reproduction or networking permitted without license from IHS--`,,`,,,`,``,,,`,`,``,``,,,,,,`-`-`,,`,,`,`,,`---\fISO/IEC/IEEE 15288:2015(E)  16  \u00a9 ISO/IEC 2015 \uf0be All rights reserved\u00a9 IEEE 2015 \u2013 All rights reserved  Figure 4 \u2014 System life cycle processes Copyright International Organization for Standardization Provided by IHS under license with various National Standards BodiesLicensee=Medtronic/5966437005, User=Pope, BenjaminNot for Resale, 03/21/2017 09:20:49 MDTNo reproduction or networking permitted without license from IHS--`,,`,,,`,``,,,`,`,``,``,,,,,,`-`-`,,`,,`,`,,`---\fISO/IEC/IEEE 15288:2015(E)  \u00a9 ISO/IEC 2015 \uf0be All rights reserved  \u00a9 IEEE 2015 \uf0be All rights reserved  17 5.6.2 Agreement processes Organizations are producers and users of systems.  One organization (acting as an acquirer) can task another (acting as a supplier) for products or services.  This is achieved using agreements. Generally, organizations act simultaneously or successively as both acquirers and suppliers of systems. The Agreement Processes can be used with less formality when the acquirer and the supplier are in the same organization.  Similarly, they can be used within the organization to agree on the respective responsibilities of organization, project and technical functions.  Figure 4 lists the processes contained in this process group. 5.6.3 Organizational project-enabling processes The Organizational Project-Enabling Processes are concerned with providing the resources needed to enable the project to meet the needs and expectations of the organization\u2019s interested parties.  The Organizational Project-Enabling Processes are typically concerned at a strategic level with the management and improvement of the organization\u2019s business or undertaking, with the provision and deployment of resources and assets, and with its management of risks in competitive or uncertain situations.   The Organizational Project-Enabling Processes establish the environment in which projects are conducted. The organization establishes the processes and life cycle models to be used by projects; establishes, redirects, or cancels projects; provides resources required, including human and financial; and sets and monitors the quality measures for systems and other deliverables that are developed by projects for internal and external customers.  The Organizational Project-Enabling Processes create a strong business image for many organizations and imply commercial and profit-making motives.  Nevertheless, the Organizational Project-Enabling Processes are equally relevant to non-profit organizations, since they are also accountable to stakeholders, are responsible for resources and encounter risk in their undertakings.  This International Standard can be applied to non-profit organizations as well as to profit-making organizations.  Figure 4 lists the processes contained in this process group. 5.6.4 Technical management processes The Technical Management Processes are concerned with managing the resources and assets allocated by organization management and with applying them to fulfill the agreements into which the organization or organizations enter. The Technical Management Processes relate to the technical effort of projects, in particular to planning in terms of cost, timescales and achievements, to the checking of actions to help ensure that they comply with plans and performance criteria, and to the identification and selection of corrective actions that recover shortfalls in progress and achievement. They are used to establish and perform technical plans for the project, manage information across the technical team, assess technical progress against the plans for the system products or services, control technical tasks through to completion, and to aid in the decision-making process. NOTE 1 Technical management is \u2018the application of technical and administrative resources to plan, organize and control engineering functions\u2019 (ISO/IEC/IEEE 24765:2010). Typically several projects will co-exist in any one organization. The Technical Management Processes can be employed at a corporate level to meet internal needs.  Figure 4 lists the processes contained in this process group. NOTE 2 Technical Management Processes are applied during the performance of each Technical Process. 5.6.5 Technical processes The Technical Processes are concerned with technical actions throughout the life cycle.  Technical Processes transform the needs of stakeholders into a product and service. By applying that product or operating that service, technical processes provide sustainable performance, when and where needed, in order to meet the stakeholder requirements and achieve customer satisfaction.  The Technical Processes are applied in order to create and use a system, whether it is in the form of a model or is a finished product. The Technical Processes apply at any level in a hierarchy of system structure and at any stage in the life cycle.   Figure 4 lists the processes contained in this process group. Copyright International Organization for Standardization Provided by IHS under license with various National Standards BodiesLicensee=Medtronic/5966437005, User=Pope, BenjaminNot for Resale, 03/21/2017 09:20:49 MDTNo reproduction or networking permitted without license from IHS--`,,`,,,`,``,,,`,`,``,``,,,,,,`-`-`,,`,,`,`,,`---\fISO/IEC/IEEE 15288:2015(E)  18  \u00a9 ISO/IEC 2015 \uf0be All rights reserved\u00a9 IEEE 2015 \u2013 All rights reserved 5.7 Process application The life cycle processes defined in this International Standard can be used by any organization when acquiring, using, creating, or supplying a system. They can be applied at any level in a system\u2019s hierarchy and at any stage in the life cycle. The functions these processes perform are defined in terms of specific purposes, outcomes and the set of activities and tasks that constitute the process. Each life cycle process in Figure 4 can be invoked, as required, at any time throughout the life cycle. The order that the processes are presented in this standard does not imply any prescriptive order in their use. However, sequential relationships are introduced by the definition of a life cycle model. The detailed purpose and timing of use of these processes throughout the life cycle are influenced by multiple factors, including social, trading, organizational and technical considerations, each of which can vary during the life of a system.  An individual system life cycle is thus a complex system of processes that will normally possess concurrent, iterative, recursive and time dependent characteristics. Concurrent use of processes can exist within a project (e.g., when design actions and preparatory actions for building a system are performed at the same time), and between projects (e.g., when system elements are designed at the same time under different project responsibilities). When the application of the same process or set of processes is repeated on the same system, the application is referred to as iterative. The iterative use of processes is important for the progressive refinement of process outputs, e.g., the interaction between successive verification actions and integration actions can incrementally build confidence in the conformance of the product. Iteration is not only appropriate but also expected. New information is created by the application of a process or set of processes. Typically this information takes the form of questions with respect to requirements, analyzed risks or opportunities. Such questions should be resolved before completing the activities of a process or set of processes. The recursive use of processes, i.e., the repeated application of the same process or set of processes applied to successive levels of system elements in a system\u2019s structure, is a key aspect of the application of this International Standard.  The outputs of processes at any level, whether information, artifacts or services, are inputs to the processes used at the level below (e.g., during top down design) or level above (e.g., during system realization). The outcomes from one application are used as inputs to the next lower (or higher) system in the system structure to arrive at a more detailed or mature set of outcomes. Such an approach adds value to successive systems in the system structure. The changing nature of the influences on the system (e.g., operational environment changes, new opportunities for system element implementation, modified structure and responsibilities in organizations) requires continual review of the selection and timing of process use.  Process use in the life cycle can be dynamic, responding to the many external influences on the system. The life cycle approach also allows for incorporating the changes in the next stage. The life cycle stages assist the planning, execution and management of life cycle processes in the face of this complexity in life cycles by providing comprehensible and recognizable high-level purpose and structure. The set of processes within a life cycle stage are applied with the common goal of satisfying the exit criteria for that stage or the entry criteria of the formal progress reviews within that stage.  The discussion in this section on iterative and recursive use of the system life cycle processes is not meant to imply any specific hierarchical, vertical, or horizontal structure for the system-of-interest, enabling system, organization, or project.  Where justified by product quality risks, detailed descriptions of process instances in the context of the specific product may also be created.  Instantiation of processes involves identifying specific success criteria for a process instance, derived from the product requirements, and identifying the specific activities and tasks needed to achieve the success criteria, derived from the activities and tasks identified in this standard. Creating detailed descriptions of process instances enables better management of product quality risks by establishing the link between the process and the specific product requirements. Further elaboration of these concepts can be found in the ISO/IEC/IEEE TR 24748 guides, on the application of life cycle processes. Copyright International Organization for Standardization Provided by IHS under license with various National Standards BodiesLicensee=Medtronic/5966437005, User=Pope, BenjaminNot for Resale, 03/21/2017 09:20:49 MDTNo reproduction or networking permitted without license from IHS--`,,`,,,`,``,,,`,`,``,``,,,,,,`-`-`,,`,,`,`,,`---\fISO/IEC/IEEE 15288:2015(E)  \u00a9 ISO/IEC 2015 \uf0be All rights reserved  \u00a9 IEEE 2015 \uf0be All rights reserved  19 5.8 Process reference model Annex C defines a Process Reference Model (PRM) at a level of abstraction higher than that of the detailed requirements contained in Clause 6 of this International Standard. The PRM is applicable to an organization that is assessing its processes in order to determine the capability of these processes. The purpose and outcomes are a statement of the goals of the performance of each process. This statement of goals permits assessment of the effectiveness of the processes in ways other than simple conformity assessment. NOTE In this International Standard, the term \u201cProcess Reference Model\u201d is used with the same meaning as ISO/IEC 15504-2. 6 System life cycle processes 6.1 Agreement processes This subclause specifies the requirements for the establishment of agreements with organizational entities external and internal to the organization. The Agreement Processes consist of the following: a) Acquisition process \u2013 used by organizations for acquiring products or services; b) Supply process \u2013 used by organizations for supplying products or services. These processes define the activities necessary to establish an agreement between two organizations. If the Acquisition process is invoked, it provides the means for conducting business with a supplier. This may include products that are supplied for use as an operational system, services in support of operational activities, or elements of a system being provided by a supplier. If the Supply process is invoked, it provides the means for an agreement in which the result is a product or service that is provided to the acquirer. NOTE Security is an increasing concern in systems engineering. See ISO/IEC 27036, Security techniques \u2014 Information security for supplier relationships, for requirements and guidance for suppliers and acquirers on how to secure information in supplier relationships. Specific aspects of information security supplier relationships are addressed in Parts 3 and Part 4. 6.1.1 Acquisition process 6.1.1.1 Purpose  The purpose of the Acquisition process is to obtain a product or service in accordance with the acquirer's requirements. NOTE As part of this process, the agreement is modified when a change request is agreed to by both the acquirer and supplier. 6.1.1.2 Outcomes As a result of the successful implementation of the Acquisition process: a) A request for supply is prepared. b) One or more suppliers are selected. c) An agreement is established between the acquirer and supplier. d) A product or service complying with the agreement is accepted. e) Acquirer obligations defined in the agreement are satisfied. 6.1.1.3 Activities and tasks The acquirer shall implement the following activities and tasks in accordance with applicable organization policies and procedures with respect to the Acquisition process. Copyright International Organization for Standardization Provided by IHS under license with various National Standards BodiesLicensee=Medtronic/5966437005, User=Pope, BenjaminNot for Resale, 03/21/2017 09:20:49 MDTNo reproduction or networking permitted without license from IHS--`,,`,,,`,``,,,`,`,``,``,,,,,,`-`-`,,`,,`,`,,`---\fISO/IEC/IEEE 15288:2015(E)  20  \u00a9 ISO/IEC 2015 \uf0be All rights reserved\u00a9 IEEE 2015 \u2013 All rights reserved NOTE The activities and resulting agreement from this process often apply to suppliers in the supply chain, including subcontracted suppliers. a) Prepare for the acquisition.  This activity consists of the following tasks:  1) Define a strategy for how the acquisition will be conducted. NOTE This strategy describes or references the life cycle model, risks and issues mitigation, a schedule of milestones, and selection criteria if the supplier is external to the acquiring organization. It also includes key drivers and characteristics of the acquisition, such as responsibilities and liabilities; specific models, methods, or processes; level of criticality; formality; and priority of relevant trade factors. 2) Prepare a request for the supply of a product or service that includes the requirements. NOTE 1 If a supplier is external to the organization, then the request includes the business practices with which a supplier is expected to comply and the criteria for selecting a supplier. NOTE 2 A definition of requirements is provided to one or more suppliers. The requirements are the stakeholder or the system requirements, depending on the type of acquisition approach, through the associated requirements definition process. NOTE 3 The acquirer develops the requirements by itself or retains a supplier to develop them. If the acquirer retains a supplier to develop requirements, the acquirer retains approval authority for the requirements developed by the supplier. b) Advertise the acquisition and select the supplier.  This activity consists of the following tasks: 1) Communicate the request for the supply of a product or service to potential suppliers. 2) Select one or more suppliers. NOTE To obtain competitive solicitations, proposals to supply are evaluated and compared against the selection criteria and ranked.  The justification for rating each proposal is declared and suppliers are informed why they were or were not selected. c) Establish and maintain an agreement.  This activity consists of the following tasks: NOTE Project cost, schedule, and performance are monitored through the Project Assessment and Control process.  Any identified issues that require agreement modifications are referred to this activity.  Any proposals for changes to system elements or information are controlled through the Change Management activity of the Configuration Management process.  1) Develop an agreement with the supplier that includes acceptance criteria. NOTE 1 This agreement ranges in formality from a written contract to a verbal agreement.  Appropriate to the level of formality, the agreement establishes requirements, development and delivery milestones, verification, validation and acceptance conditions, exception-handling procedures, agreement change management procedures and payment schedules, so that both parties of the agreement understand the basis for executing the agreement.  Rights and restrictions associated with technical data and intellectual property are noted in the agreement.  Details are discussed and changed during negotiation, after which the acquirer and supplier accept the terms of an agreement and the agreement commences. For a written contract, this occurs when the contract is signed. NOTE 2 The agreement identifies any process requirements that need to be imposed on participating subcontractors, such as configuration management requirements, reporting of risks, and reporting of measures and measurement analysis. 2) Identify necessary changes to the agreement. NOTE In requesting a change to the agreement, the acquirer or the supplier details its specifications, rationale, and background. 3) Evaluate impact of changes on the agreement. Copyright International Organization for Standardization Provided by IHS under license with various National Standards BodiesLicensee=Medtronic/5966437005, User=Pope, BenjaminNot for Resale, 03/21/2017 09:20:49 MDTNo reproduction or networking permitted without license from IHS--`,,`,,,`,``,,,`,`,``,``,,,,,,`-`-`,,`,,`,`,,`---\fISO/IEC/IEEE 15288:2015(E)  \u00a9 ISO/IEC 2015 \uf0be All rights reserved  \u00a9 IEEE 2015 \uf0be All rights reserved  21 NOTE Any change is investigated for impacts to project plans, schedule, cost, technical capability, and quality.  A change can be handled within the existing agreement, can require a modification to the agreement, or can require a new agreement. 4) Negotiate the agreement with the supplier. NOTE Agreement terms are negotiated between the acquirer and supplier.  Negotiation occurs for the initial agreement, and as required for any changes.  Changed agreements are based on the required change and identified impacts.   5) Update the agreement with the supplier, as necessary. NOTE The result of the agreement modification is incorporated into the project plans and communicated to all affected parties. d) Monitor the agreement.  This activity consists of the following tasks: 1) Assess the execution of the agreement. NOTE This includes confirmation that all parties are meeting their responsibilities according to the agreement.  The Project Assessment and Control process is used to evaluate projected cost, schedule, performance, and the impact of undesirable outcomes on the organization.  This information is combined with other assessments of the execution of the terms of the agreement. 2) Provide data needed by the supplier and resolve issues in a timely manner. e) Accept the product or service.  This activity consists of the following tasks: 1) Confirm that the delivered product or service complies with the agreement. NOTE Exceptions that arise during the conduct of the agreement or with the delivered product or service are resolved according to the procedures established in the agreement. 2) Provide payment or other agreed consideration. 3) Accept the product or service from the supplier, or other party, as directed by the agreement. 4) Close the agreement. NOTE The project is closed by the Portfolio Management process. 6.1.2 Supply process 6.1.2.1 Purpose  The purpose of the Supply process is to provide an acquirer with a product or service that meets agreed requirements. NOTE As part of this process, the agreement is modified when a change request is agreed to by both the acquirer and supplier. 6.1.2.2 Outcomes As a result of the successful implementation of the Supply process: a) An acquirer for a product or service is identified. b) A response to the acquirer's request is produced. c) An agreement is established between the acquirer and supplier. d) A product or service is provided. e) Supplier obligations defined in the agreement are satisfied. Copyright International Organization for Standardization Provided by IHS under license with various National Standards BodiesLicensee=Medtronic/5966437005, User=Pope, BenjaminNot for Resale, 03/21/2017 09:20:49 MDTNo reproduction or networking permitted without license from IHS--`,,`,,,`,``,,,`,`,``,``,,,,,,`-`-`,,`,,`,`,,`---\fISO/IEC/IEEE 15288:2015(E)  22  \u00a9 ISO/IEC 2015 \uf0be All rights reserved\u00a9 IEEE 2015 \u2013 All rights reserved f) Responsibility for the acquired product or service, as directed by the agreement, is transferred. 6.1.2.3 Activities and tasks The supplier shall implement the following activities and tasks in accordance with applicable organization policies and procedures with respect to the Supply process. a) Prepare for the supply.  This activity consists of the following tasks: 1) Determine the existence and identity of an acquirer who has a need for a product or service. NOTE This is often generated through the Business or Mission Analysis process. For a product or service developed for consumers, an agent, e.g., a marketing function within the supplier organization, often represents the acquirer. 2) Define a supply strategy. NOTE This strategy describes or references the life cycle model, risks and issues mitigation, and a schedule of milestones. It also includes key drivers and characteristics of the acquisition such as responsibilities and liabilities; specific models; methods or processes; level of criticality; formality; and priority of relevant trade factors. b) Respond to a tender.  This activity consists of the following tasks: 1) Evaluate a request for the supply of a product or service to determine feasibility and how to respond. 2) Prepare a response that satisfies the solicitation. c) Establish and maintain an agreement.  This activity consists of the following tasks: 1) Negotiate an agreement with the acquirer that includes acceptance criteria. NOTE This agreement ranges in formality from a written contract to a verbal agreement. The Supplier confirms that the requirements, delivery milestones and acceptance conditions are achievable, that exception handling and agreement change management procedures and payment schedules are acceptable, and that they establish a basis for executing the agreement without unnecessary risks. Any issues are discussed and resolved during negotiation, after which the acquirer and supplier accept the terms of an agreement and the agreement commences. For a contract, this occurs when the contract is signed. 2) Identify necessary changes to the agreement. NOTE In requesting a change to the agreement, the acquirer or the supplier details its specifications, rationale, and background.   3) Evaluate impact of changes on the agreement. NOTE Any change is investigated for impacts to project plans, schedule, cost, technical capability, or quality. A change can be handled within the existing agreement, can require a modification to the agreement, or can require a new agreement. 4) Negotiate the agreement with the acquirer. NOTE Changes to any agreement terms are negotiated between the supplier and acquirer. This includes changes due to changing market context. Negotiation occurs for the initial agreement, and as required for any changes. Changed agreements are based on the required change and identified impacts. 5) Update the agreement with the acquirer, as necessary. NOTE The result of the agreement modification is incorporated into the project plans and communicated to all affected parties. d) Execute the agreement.  This activity consists of the following tasks: Copyright International Organization for Standardization Provided by IHS under license with various National Standards BodiesLicensee=Medtronic/5966437005, User=Pope, BenjaminNot for Resale, 03/21/2017 09:20:49 MDTNo reproduction or networking permitted without license from IHS--`,,`,,,`,``,,,`,`,``,``,,,,,,`-`-`,,`,,`,`,,`---\fISO/IEC/IEEE 15288:2015(E)  \u00a9 ISO/IEC 2015 \uf0be All rights reserved  \u00a9 IEEE 2015 \uf0be All rights reserved  23 1) Execute the agreement according to the established project plans. NOTE A supplier sometimes adopts, or agrees to use, acquirer processes. 2) Assess the execution of the agreement. NOTE This includes confirmation that all parties are meeting their responsibilities according to the agreement.  The Project Assessment and Control process is used to evaluate projected cost, schedule, performance, and the impact of undesirable outcomes on the organization.  The change management activity of the Configuration Management process is used to control changes to the system elements.  This information is combined with other assessments of the execution of the terms of the agreement. e) Deliver and support the product or service.  This activity consists of the following tasks: 1) Deliver the product or service in accordance with the agreement criteria. 2) Provide assistance to the acquirer in support of the delivered product or service, per the agreement.  3) Accept and acknowledge payment or other agreed consideration. 4) Transfer the product or service to the acquirer, or other party, as directed by the agreement. 5) Close the agreement. NOTE The project is closed by the Portfolio Management process. 6.2 Organizational project-enabling processes The Organizational Project-Enabling Processes help ensure the organization\u2019s capability to acquire and supply products or services through the initiation, support and control of projects.  These processes provide resources and infrastructure necessary to support projects and help ensure the satisfaction of organizational objectives and established agreements. They are not intended to be a comprehensive set of business processes that enable strategic management of the organization's business. The Organizational Project-Enabling Processes consist of the following: a) Life Cycle Model Management process; b) Infrastructure Management process; c) Portfolio Management process; d) Human Resource Management process; e) Quality Management process; f) Knowledge Management process. 6.2.1 Life cycle model management process 6.2.1.1 Purpose The purpose of the Life Cycle Model Management process is to define, maintain, and assure availability of policies, life cycle processes, life cycle models, and procedures for use by the organization with respect to the scope of this International Standard.  This process provides life cycle policies, processes, models, and procedures that are consistent with the organization's objectives, that are defined, adapted, improved and maintained to support individual project needs within the context of the organization, and that are capable of being applied using effective, proven methods and tools. Copyright International Organization for Standardization Provided by IHS under license with various National Standards BodiesLicensee=Medtronic/5966437005, User=Pope, BenjaminNot for Resale, 03/21/2017 09:20:49 MDTNo reproduction or networking permitted without license from IHS--`,,`,,,`,``,,,`,`,``,``,,,,,,`-`-`,,`,,`,`,,`---\fISO/IEC/IEEE 15288:2015(E)  24  \u00a9 ISO/IEC 2015 \uf0be All rights reserved\u00a9 IEEE 2015 \u2013 All rights reserved 6.2.1.2 Outcomes As a result of the successful implementation of the Life Cycle Model Management process: a) Organizational policies and procedures for the management and deployment of life cycle models and processes are established. b) Responsibility, accountability, and authority within life cycle policies, processes, models, and procedures are defined. c) Life cycle models and processes for use by the organization are assessed. d) Prioritized process, model, and procedure improvements are implemented. 6.2.1.3 Activities and tasks The organization shall implement the following activities and tasks in accordance with applicable organization policies and procedures with respect to the Life Cycle Model Management process. a) Establish the process.  This activity consists of the following tasks: NOTE The detail of the life cycle implementation within a project is dependent upon the complexity of the work, the methods used, and the skills and training of personnel involved in performing the work.  A project tailors policies, processes, models, and procedures according to its requirements and needs, while maintaining alignment with regulations and organizational policies.  Annex A contains information on tailoring. 1) Establish policies and procedures for process management and deployment that are consistent with organizational strategies. 2) Establish the processes that implement the requirements of this international standard and that are consistent with organizational strategies. 3) Define the roles, responsibilities, accountabilities, and authorities to facilitate implementation of processes and the strategic management of life cycles.  4) Define business criteria that control progression through the life cycle. NOTE The decision-making criteria regarding entering and exiting each life cycle stage and key milestones are established. These are sometimes expressed in terms of business achievement.  5) Establish standard life cycle models for the organization that are comprised of stages, and define the purpose and outcomes for each stage.  NOTE The life cycle model comprises one or more stage models, as needed. It is assembled as a sequence of stages that overlap or iterate, as appropriate for the system-of-interest's scope, magnitude, complexity, changing needs and opportunities. Stages are illustrated in the ISO/IEC TR 24748-1 (IEEE Std 24748-1-2011) guide using a commonly encountered example of life cycle stages. Specific examples for systems are provided in ISO/IEC TR 24748-2 (IEEE Std 24748-2-2012). The life cycle processes and activities are selected, tailored as appropriate and employed in a stage to fulfill the purpose and outcomes of that stage.  b) Assess the process.  This activity consists of the following tasks: NOTE ISO/IEC 15504 provides a more detailed set of process assessment activities and tasks that are aligned with the tasks shown below. 1) Monitor process execution across the organization. NOTE This includes the analysis of process measures and review of trends with respect to business criteria, feedback from the projects regarding the effectiveness and efficiency of the processes, and monitoring execution according to regulations and organizational policies.  2) Conduct periodic reviews of the life cycle models used by the projects. Copyright International Organization for Standardization Provided by IHS under license with various National Standards BodiesLicensee=Medtronic/5966437005, User=Pope, BenjaminNot for Resale, 03/21/2017 09:20:49 MDTNo reproduction or networking permitted without license from IHS--`,,`,,,`,``,,,`,`,``,``,,,,,,`-`-`,,`,,`,`,,`---\fISO/IEC/IEEE 15288:2015(E)  \u00a9 ISO/IEC 2015 \uf0be All rights reserved  \u00a9 IEEE 2015 \uf0be All rights reserved  25 NOTE This includes confirming the continuing suitability, adequacy and effectiveness of the life cycle models used by the projects and making improvements as appropriate. This includes the stages, processes and achievement criteria that control progression through the life cycle. 3) Identify improvement opportunities from assessment results. c) Improve the process.  This activity consists of the following tasks: 1) Prioritize and plan improvement opportunities.  2) Implement improvement opportunities and inform relevant stakeholders. NOTE Process Improvement includes improvements to any of the processes in the organization.  Lessons learned are captured and available.  6.2.2 Infrastructure management process 6.2.2.1 Purpose  The purpose of the Infrastructure Management process is to provide the infrastructure and services to projects to support organization and project objectives throughout the life cycle.  This process defines, provides and maintains the facilities, tools, and communications and information technology assets needed for the organization\u2019s business with respect to the scope of this International Standard. 6.2.2.2 Outcomes As a result of the successful implementation of the Infrastructure Management process: a) The requirements for infrastructure are defined. b) The infrastructure elements are identified and specified. c) Infrastructure elements are developed or acquired. d) The infrastructure is available. 6.2.2.3 Activities and tasks The organization shall implement the following activities and tasks in accordance with applicable organization policies and procedures with respect to the Infrastructure Management process. a) Establish the infrastructure.  This activity consists of the following tasks: 1) Define project infrastructure requirements. NOTE 1 Infrastructure element examples are facilities, tools, hardware, software, services, and standards. NOTE 2 The infrastructure resource needs for the project are considered in context with other projects and resources within the organization, as well as within the policies and strategic plans of the organization.  Business constraints and timelines that influence and control provision of infrastructure resources and services for the project are also evaluated. Project plans and future business needs contribute to the understanding of the resource infrastructure that is required.  Physical factors (e.g., facilities), logistics needs, and human factors (including health and safety aspects) are also considered. NOTE 3 ISO/IEC 27036, Information security for supplier relationships, provides guidance for addressing security of outsourced infrastructure. 2) Identify, obtain and provide infrastructure resources and services that are needed to implement and support projects. NOTE An inventory asset registry is often established to track infrastructure elements and support reuse. Copyright International Organization for Standardization Provided by IHS under license with various National Standards BodiesLicensee=Medtronic/5966437005, User=Pope, BenjaminNot for Resale, 03/21/2017 09:20:49 MDTNo reproduction or networking permitted without license from IHS--`,,`,,,`,``,,,`,`,``,``,,,,,,`-`-`,,`,,`,`,,`---\fISO/IEC/IEEE 15288:2015(E)  26  \u00a9 ISO/IEC 2015 \uf0be All rights reserved\u00a9 IEEE 2015 \u2013 All rights reserved b) Maintain the infrastructure.  This activity consists of the following tasks: 1) Evaluate the degree to which delivered infrastructure resources satisfy project needs. 2) Identify and provide improvements or changes to the infrastructure resources as the project requirements change.  6.2.3 Portfolio management process 6.2.3.1 Purpose  The purpose of the Portfolio Management process is to initiate and sustain necessary, sufficient and suitable projects in order to meet the strategic objectives of the organization.  This process commits the investment of adequate organization funding and resources, and sanctions the authorities needed to establish selected projects.  It performs continued assessment of projects to confirm they justify, or can be redirected to justify, continued investment. 6.2.3.2 Outcomes As a result of the successful implementation of the Portfolio Management process: a) Business venture opportunities, investments or necessities are qualified and prioritized. b) Projects are identified. c) Resources and budgets for each project are allocated. d) Project management responsibilities, accountability, and authorities are defined. e) Projects meeting agreement and stakeholder requirements are sustained. f) Projects not meeting agreement or satisfying stakeholder requirements are redirected or terminated. g) Projects that have completed agreements and satisfied stakeholder requirements are closed. 6.2.3.3 Activities and tasks The organization shall implement the following activities and tasks in accordance with applicable organization policies and procedures with respect to the Portfolio Management process. a) Define and authorize projects.  This activity consists of the following tasks: 1) Identify potential new or modified capabilities or missions. NOTE The organization business strategy, concept of operations, or gap or opportunity analysis is reviewed for current gaps, problems, or opportunities. A new capability or enterprise need is usually determined in the Business or Mission Analysis process, further defined in the Stakeholder Needs and Requirements Definition process, and managed through this process. 2) Prioritize, select and establish new business opportunities, ventures or undertakings. NOTE These are usually consistent with the business strategy and action plans of the organization.  The potential projects are prioritized, and thresholds established, to determine which projects will be executed. The characteristics of identified projects are often determined, including stakeholder value, risks and barriers to success, dependencies and inter-relationships, constraints, resource needs and mutual contention for resources. Each potential project is then assessed with respect to likelihood of success and cost-benefit. The Decision Management and System Analysis processes provide details on performing an analysis of alternatives. 3) Define projects, accountabilities and authorities. 4) Identify the expected goals, objectives, and outcomes of each project. Copyright International Organization for Standardization Provided by IHS under license with various National Standards BodiesLicensee=Medtronic/5966437005, User=Pope, BenjaminNot for Resale, 03/21/2017 09:20:49 MDTNo reproduction or networking permitted without license from IHS--`,,`,,,`,``,,,`,`,``,``,,,,,,`-`-`,,`,,`,`,,`---\fISO/IEC/IEEE 15288:2015(E)  \u00a9 ISO/IEC 2015 \uf0be All rights reserved  \u00a9 IEEE 2015 \uf0be All rights reserved  27 5) Identify and allocate resources for the achievement of project goals and objectives. 6) Identify any multi-project interfaces and dependencies to be managed or supported by each project.   NOTE 1 This includes the use or reuse of enabling systems used by more than one project and the use or reuse of common system elements by more than one project.  NOTE 2 Understanding each project in the context of the enterprise architecture helps to ensure interfaces and constraints are identified.  7) Specify the project reporting requirements and review milestones that govern the execution of each project. 8) Authorize each project to commence execution of project plans. NOTE Refer to Project Planning process for additional information on developing project plans. Project plans are most useful when developed and approved early in the project life cycle. b) Evaluate the portfolio of projects.  This activity consists of the following tasks: 1) Evaluate projects to confirm ongoing viability. NOTE Viability includes: i) The project is making progress towards achieving established goals and objectives. ii)  The project is complying with project directives. iii) The project is being conducted according to project life cycle policies, processes, and procedures.  iv) The project remains viable, as indicated by, for example, continuing need for the service, practicable product implementation, and acceptable investment benefits. 2) Act to continue or redirect projects that are satisfactorily progressing or can be expected to progress satisfactorily by appropriate redirection. c) Terminate projects.  This activity consists of the following tasks:  1) Where agreements permit, act to cancel or suspend projects whose disadvantages or risks to the organization outweigh the benefits of continued investments. 2) After completion of the agreement for products and services, act to close the projects. NOTE Closure is accomplished in accordance with organizational policies and procedures, and the agreement.  6.2.4 Human resource management process 6.2.4.1 Purpose  The purpose of the Human Resource Management process is to provide the organization with necessary human resources and to maintain their competencies, consistent with business needs. This process provides a supply of skilled and experienced personnel qualified to perform life cycle processes to achieve organization, project, and stakeholder objectives.   6.2.4.2 Outcomes As a result of the successful implementation of the Human Resource Management process: a) Skills required by projects are identified. b) Necessary human resources are provided to projects. Copyright International Organization for Standardization Provided by IHS under license with various National Standards BodiesLicensee=Medtronic/5966437005, User=Pope, BenjaminNot for Resale, 03/21/2017 09:20:49 MDTNo reproduction or networking permitted without license from IHS--`,,`,,,`,``,,,`,`,``,``,,,,,,`-`-`,,`,,`,`,,`---\fISO/IEC/IEEE 15288:2015(E)  28  \u00a9 ISO/IEC 2015 \uf0be All rights reserved\u00a9 IEEE 2015 \u2013 All rights reserved c) Skills of personnel are developed, maintained or enhanced. d) Conflicts in multi-project resource demands are resolved. 6.2.4.3 Activities and tasks The organization shall implement the following activities and tasks in accordance with applicable organization policies and procedures with respect to the Human Resource Management process: a) Identify skills.  This activity consists of the following tasks:  1) Identify skill needs based on current and expected projects. 2) Identify and record skills of personnel. b) Develop skills.  This activity consists of the following tasks: 1) Establish skills development strategy. NOTE This plan includes types and levels of training, categories of personnel, schedules, personnel resource requirements, and training needs.  2) Obtain or develop training, education or mentoring resources. NOTE These resources include training materials that are developed by the organization or external parties, training courses that are available from external suppliers, or computer based instruction.  3) Provide planned skill development. 4) Maintain records of skill development. c) Acquire and provide skills.  This activity consists of the following tasks: NOTE This includes: the recruitment and retention of personnel with experience levels and skills necessary to properly staff projects; staff assessment and review, e.g., their proficiency, motivation, ability to work in a team environment, as well as the need to be retrained, reassigned or reallocated. 1) Obtain qualified personnel when skill deficits are identified. NOTE This includes using outsourced resources. 2) Maintain and manage the pool of skilled personnel necessary to staff ongoing projects. 3) Make project assignments based on project and staff-development needs.  4) Motivate personnel, e.g., through career development and reward mechanisms. 5) Control multi-project management interfaces to resolve personnel conflicts. NOTE This includes conflicts of capacity in organizational infrastructure and supporting services and personnel resources among ongoing projects; or from project personnel being over-committed. 6.2.5 Quality management process 6.2.5.1 Purpose The purpose of the Quality Management process is to assure that products, services and implementations of the quality management process meet organizational and project quality objectives and achieve customer satisfaction. Copyright International Organization for Standardization Provided by IHS under license with various National Standards BodiesLicensee=Medtronic/5966437005, User=Pope, BenjaminNot for Resale, 03/21/2017 09:20:49 MDTNo reproduction or networking permitted without license from IHS--`,,`,,,`,``,,,`,`,``,``,,,,,,`-`-`,,`,,`,`,,`---\fISO/IEC/IEEE 15288:2015(E)  \u00a9 ISO/IEC 2015 \uf0be All rights reserved  \u00a9 IEEE 2015 \uf0be All rights reserved  29 6.2.5.2 Outcomes As a result of the successful implementation of the Quality Management process: a) Organizational quality management policies, objectives, and procedures are defined and implemented. b) Quality evaluation criteria and methods are established. c) Resources and information are provided to projects to support the operation and monitoring of project quality assurance activities. d) Quality assurance evaluation results are gathered and analyzed. e) Quality management policies and procedures are improved based upon project and organizational results. NOTE These outcomes have been written to align with subclause 4.1, General Requirements, of ISO 9001:2008. Refer to subclause 4.1 ISO 9001:2008 for information to establish a complete Quality Management System. 6.2.5.3 Activities and tasks The organization shall implement the following activities and tasks in accordance with applicable organization policies and procedures with respect to the Quality Management process. a) Plan quality management. This activity consists of the following tasks: 1) Establish quality management policies, objectives, and procedures. NOTE 1 ISO 9001:2008 is a process model for quality management systems. ISO 9004:2009 contains guidelines for performance improvements. NOTE 2 The policies, objectives, and procedures are based on the business strategy for customer satisfaction. 2) Define responsibilities and authority for implementation of quality management. NOTE Resources for quality management are often assigned from distinct organizations for independence from project management. 3) Define quality evaluation criteria and methods. 4) Provide resources and information for quality management. b) Assess quality management. This activity consists of the following tasks: 1) Gather and analyze quality assurance evaluation results, in accordance with the defined criteria. 2) Assess customer satisfaction. NOTE ISO 10004:2012 contains guidelines for monitoring and measuring customer satisfaction. 3) Conduct periodic reviews of project Quality Assurance activities for compliance with the Quality Management policies, objectives, and procedures. 4) Monitor the status of quality improvements on processes, products, and services. c) Perform quality management corrective and preventive action. This activity consists of the following tasks: 1) Plan corrective actions when quality management objectives are not achieved. 2) Plan preventive actions when there is a sufficient risk that quality management objectives will not be achieved. 3) Monitor corrective and preventive actions to completion and inform relevant stakeholders. Copyright International Organization for Standardization Provided by IHS under license with various National Standards BodiesLicensee=Medtronic/5966437005, User=Pope, BenjaminNot for Resale, 03/21/2017 09:20:49 MDTNo reproduction or networking permitted without license from IHS--`,,`,,,`,``,,,`,`,``,``,,,,,,`-`-`,,`,,`,`,,`---\fISO/IEC/IEEE 15288:2015(E)  30  \u00a9 ISO/IEC 2015 \uf0be All rights reserved\u00a9 IEEE 2015 \u2013 All rights reserved NOTE Implementation of corrective and preventive action is performed in other relevant processes, such as Life Cycle Model Management or Project Assessment and Control. 6.2.6 Knowledge management process  6.2.6.1 Purpose The purpose of the Knowledge Management process is to create the capability and assets that enable the organization to exploit opportunities to re-apply existing knowledge. This encompasses knowledge, skills, and knowledge assets, including system elements. 6.2.6.2 Outcomes  As a result of the successful implementation of the Knowledge Management process: a) A taxonomy for the application of knowledge assets is identified.  b) The organizational knowledge, skills, and knowledge assets are developed or acquired.  c) The organizational knowledge, skills, and knowledge assets are available. d) Knowledge management usage data is gathered and analyzed. 6.2.6.3 Activities and tasks The organization shall implement the following activities and tasks in accordance with applicable organization policies and procedures with respect to the Knowledge Management process: a) Plan knowledge management. This activity consists of the following tasks: 1) Define the knowledge management strategy. NOTE 1 The knowledge management strategy generally includes:  i. Identifying domains and their potential for the reapplication of knowledge. ii. Plans for obtaining and maintaining knowledge, skills, and knowledge assets for their useful life. iii. Characterization of the types of knowledge, skills, and knowledge assets to be collected and maintained. iv. Criteria for accepting, qualifying, and retiring knowledge, skills, and knowledge assets. v. Procedures for controlling changes to the knowledge, skills, and knowledge assets.  vi. Plans, mechanisms, and procedures for protection, control, and access to classified or sensitive data and information. vii. Mechanisms for storage and retrieval. NOTE 2 Knowledge management includes knowledge shared internally within the organization and knowledge that is shared outside the organization with stakeholders, acquirers, and business partners, subject to intellectual property and non-disclosure agreements. 2) Identify the knowledge, skills, and knowledge assets to be managed. 3) Identify projects that can benefit from the application of the knowledge, skills, and knowledge assets.   b) Share knowledge and skills throughout the organization. This activity consists of the following tasks: Copyright International Organization for Standardization Provided by IHS under license with various National Standards BodiesLicensee=Medtronic/5966437005, User=Pope, BenjaminNot for Resale, 03/21/2017 09:20:49 MDTNo reproduction or networking permitted without license from IHS--`,,`,,,`,``,,,`,`,``,``,,,,,,`-`-`,,`,,`,`,,`---\fISO/IEC/IEEE 15288:2015(E)  \u00a9 ISO/IEC 2015 \uf0be All rights reserved  \u00a9 IEEE 2015 \uf0be All rights reserved  31 1) Establish and maintain a classification for capturing and sharing knowledge and skills across the organization. NOTE This classification includes expert, common, and domain knowledge and skills, as well as lessons learned. 2) Capture or acquire knowledge and skills. 3) Share knowledge and skills across the organization. c) Share knowledge assets throughout the organization. This activity consists of the following tasks: 1) Establish a taxonomy to organize knowledge assets.  NOTE 1 The taxonomy includes the following: i. Definition of the boundaries of domains and their relationships to others. ii. Domain models capturing essential common and different features, capabilities, concepts, functions. iii. An architecture for a family of systems within the domain, including their common and different features. NOTE 2 See ISO/IEC 26550 for more information on product line models. Refer to ISO/IEC/IEEE 42010 for requirements on architecture frameworks, viewpoints, model kinds, views, and models. 2) Develop or acquire knowledge assets. NOTE Knowledge assets include system elements or their representations (e.g., reusable code libraries, reference architectures) architecture or design elements (e.g., architecture or design patterns), processes, criteria, or other technical information (e.g., training materials) related to domain knowledge, and lessons learned. 3) Share knowledge assets across the organization. d) Manage knowledge, skills, and knowledge assets. This activity consists of the following tasks: 1) Maintain knowledge, skills, and knowledge assets. 2) Monitor and record the use of knowledge, skills, and knowledge assets. 3) Periodically reassess the currency of technology and market needs of the knowledge assets. 6.3 Technical management processes The Technical Management Processes are used to establish and evolve plans, to execute the plans, to assess actual achievement and progress against the plans and to control execution through to fulfillment.  Individual Technical Management Processes may be invoked at any time in the life cycle and at any level in a hierarchy of projects, as required by plans or unforeseen events. The Technical Management Processes are applied with a level of rigor and formality that depends on the risk and complexity of the project. The scope of a technical management process is the technical management of a project or its products, to include the system. NOTE This set of technical management processes are performed so that system-specific technical processes can be conducted effectively.  They do not comprise a management system or a comprehensive set of processes for project management, as that is not the scope of this standard.  The Technical Management Processes consist of the following: a) Project Planning process; b) Project Assessment and Control process; c) Decision Management process; d) Risk Management process; Copyright International Organization for Standardization Provided by IHS under license with various National Standards BodiesLicensee=Medtronic/5966437005, User=Pope, BenjaminNot for Resale, 03/21/2017 09:20:49 MDTNo reproduction or networking permitted without license from IHS--`,,`,,,`,``,,,`,`,``,``,,,,,,`-`-`,,`,,`,`,,`---\fISO/IEC/IEEE 15288:2015(E)  32  \u00a9 ISO/IEC 2015 \uf0be All rights reserved\u00a9 IEEE 2015 \u2013 All rights reserved e) Configuration Management process; f) Information Management process; g) Measurement process; h) Quality Assurance process. Project Planning and Project Assessment and Control are key to all management practices. These processes establish the general approach for managing a project or a process. The other processes in this group provide a specific focused set of tasks for performing to a specialized management objective. They are all evident in the management of any undertaking, ranging from a complete organization down to a single life cycle process and its tasks. In this International Standard, the project has been chosen as the context for describing processes. The same processes can also be applied in the performance of services. 6.3.1 Project planning process 6.3.1.1 Purpose  The purpose of the Project Planning process is to produce and coordinate effective and workable plans.  This process determines the scope of the project management and technical activities, identifies process outputs, tasks and deliverables, establishes schedules for task conduct, including achievement criteria, and required resources to accomplish tasks.  This is an on-going process that continues throughout a project, with regular revisions to plans. NOTE The strategies defined in each of the other processes provide inputs and are integrated in the Project Planning process. The Project Assessment and Control process is used to assess whether the plans are integrated, aligned, and feasible. 6.3.1.2 Outcomes As a result of the successful implementation of the Project Planning process: a) Objectives and plans are defined. b) Roles, responsibilities, accountabilities, authorities are defined. c) Resources and services necessary to achieve the objectives are formally requested and committed. d) Plans for the execution of the project are activated. 6.3.1.3 Activities and tasks The project shall implement the following activities and tasks in accordance with applicable organization policies and procedures with respect to the Project Planning process. a) Define the project.  This activity consists of the following tasks:  1) Identify the project objectives and constraints. NOTE 1 Objectives and constraints include performance and other quality aspects, cost, time and customer satisfaction.  Each objective is identified with a level of detail that permits selection, tailoring and implementation of the appropriate processes and activities. NOTE 2 ISO/IEC 15026, Systems and software assurance, and ISO/IEC 27036, Information security for supplier relationships, provide additional guidance on objectives and constraints related to assurance and security. 2) Define the project scope as established in the agreement. NOTE  This includes all the relevant activities required to satisfy business decision criteria and complete the project successfully. A project can have responsibility for one or more stages in the complete system life cycle. Copyright International Organization for Standardization Provided by IHS under license with various National Standards BodiesLicensee=Medtronic/5966437005, User=Pope, BenjaminNot for Resale, 03/21/2017 09:20:49 MDTNo reproduction or networking permitted without license from IHS--`,,`,,,`,``,,,`,`,``,``,,,,,,`-`-`,,`,,`,`,,`---\fISO/IEC/IEEE 15288:2015(E)  \u00a9 ISO/IEC 2015 \uf0be All rights reserved  \u00a9 IEEE 2015 \uf0be All rights reserved  33 Planning includes defining appropriate actions for maintaining project plans, performing assessments and controlling the project. 3) Define and maintain a life cycle model that is comprised of stages using the defined life cycle models of the organization.  NOTE  ISO/IEC TR 24748-1 (IEEE Std 24748-1-2011) provides detailed information regarding life cycle stages and the definition of an appropriate life cycle model.  It defines a general set of exemplar life cycle stages, including Concept, Development, Production, Utilization, Support and Retirement.  4) Establish a work breakdown structure based on the evolving system architecture. NOTE Each element of the system architecture, and appropriate processes and activities are described with a level of detail that is consistent with identified risks.  Related tasks in the work breakdown structure are grouped into project tasks.  Project tasks identify work items being developed or produced. The PMI Practice Standard for Work Breakdown Structures contains additional details on WBSs. 5) Define and maintain the processes that will be applied on the project. NOTE These processes are based on the defined processes of the organization (see Life Cycle Model Management process). Annex A contains information on tailoring that can be used to address project specific needs. The definition of the processes include the Entry Criteria; Inputs; Process sequence constraints (predecessor/successor relationships); Process Concurrency Requirements (what pr
