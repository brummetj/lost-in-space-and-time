ocesses and tasks are worked concurrently with other process area tasks or activities); Measures of Effectiveness/Measures of Performance attributes; and Scope and Cost parameters (for critically important cost estimation). b) Plan project and technical management.  This activity consists of the following tasks: 1) Define and maintain a project schedule based on management and technical objectives and work estimates. NOTE  This includes definition of the duration, relationship, dependencies and sequence of activities, achievement milestones, resources employed and the reviews and schedule reserves for risk management necessary to achieve timely completion of the project. 2) Define achievement criteria for the life cycle stage decision gates, delivery dates and major dependencies on external inputs or outputs. NOTE  The time intervals between internal reviews are defined in accordance with organizational policy on issues such as business and system criticality, schedule and technical risks. 3) Define the costs and plan a budget. NOTE  Costs are based on the schedule, labor estimates, infrastructure costs, procurement items, acquired service and enabling system estimates, and budget reserves for risk management. 4) Define roles, responsibilities, accountabilities, and authorities. NOTE  This includes defining the project organization, staff acquisitions, and the development of staff skills.  Authorities include, as appropriate, the legally responsible roles and individuals, e.g., design authorization, safety authorization, and award of certification or accreditation. 5) Define the infrastructure and services required. NOTE  This includes defining the capacity needed, its availability and its allocation to project tasks.  Infrastructure includes facilities, tools, communications, and information technology assets.  The requirements for enabling systems for each life cycle stage are also specified. 6) Plan the acquisition of materials and enabling system services supplied from outside the project. NOTE  1 This includes, as necessary, plans for solicitation, supplier selection, acceptance, contract administration and contract closure.  The agreement processes are used for the planned acquisitions. NOTE 2 ISO/IEC 27036, Information security for supplier relationships, provides guidance for acquisition of infrastructure and services. Copyright International Organization for Standardization Provided by IHS under license with various National Standards BodiesLicensee=Medtronic/5966437005, User=Pope, BenjaminNot for Resale, 03/21/2017 09:20:49 MDTNo reproduction or networking permitted without license from IHS--`,,`,,,`,``,,,`,`,``,``,,,,,,`-`-`,,`,,`,`,,`---\fISO/IEC/IEEE 15288:2015(E)  34  \u00a9 ISO/IEC 2015 \uf0be All rights reserved\u00a9 IEEE 2015 \u2013 All rights reserved 7) Generate and communicate a plan for project and technical management and execution, including reviews. NOTE 1 Technical planning for the system is often captured in a Systems Engineering Management Plan (SEMP).  ISO/IEC/IEEE 24748-4 provides more detail on the systems engineering technical planning and provides an annotated outline for a SEMP.   Software plans for a system are often captured in a Software Development Plan (SDP).  Planning for the project is often captured in a Project Management Plan.  ISO/IEC/IEEE 16326 provides more detail on project management.  NOTE 2 The strategy activities and tasks from each of the other processes provide inputs and are integrated in the Project Planning process. The Project Assessment and Control process is used to help ensure that the plans are integrated, aligned, and feasible. c) Activate the project.  This activity consists of the following tasks 1) Obtain authorization for the project. NOTE  The Portfolio Management process provides the authorization. 2) Submit requests and obtain commitments for necessary resources to perform the project.   3) Implement project plans.  6.3.2 Project assessment and control process 6.3.2.1 Purpose The purpose of the Project Assessment and Control process is to assess if the plans are aligned and feasible; determine the status of the project, technical and process performance; and direct execution to help ensure that the performance is according to plans and schedules, within projected budgets, to satisfy technical objectives.  This process evaluates, periodically and at major events, the progress and achievements against requirements, plans and overall business objectives.  Information is provided for management action when significant variances are detected.  This process also includes redirecting the project activities and tasks, as appropriate, to correct identified deviations and variations from other technical management or technical processes.  Redirection may include re-planning as appropriate. 6.3.2.2 Outcomes As a result of the successful implementation of the Project Assessment and Control process: a) Performance measures or assessment results are available. b) Adequacy of roles, responsibilities, accountabilities, and authorities is assessed. c) Adequacy of resources is assessed. d) Technical progress reviews are performed. e) Deviations in project performance from plans are investigated and analyzed. f) Affected stakeholders are informed of project status. g) Corrective action is defined and directed, when project achievement is not meeting targets. h) Project replanning is initiated, as necessary. i) Project action to progress (or not) from one scheduled milestone or event to the next is authorized. j) Project objectives are achieved. Copyright International Organization for Standardization Provided by IHS under license with various National Standards BodiesLicensee=Medtronic/5966437005, User=Pope, BenjaminNot for Resale, 03/21/2017 09:20:49 MDTNo reproduction or networking permitted without license from IHS--`,,`,,,`,``,,,`,`,``,``,,,,,,`-`-`,,`,,`,`,,`---\fISO/IEC/IEEE 15288:2015(E)  \u00a9 ISO/IEC 2015 \uf0be All rights reserved  \u00a9 IEEE 2015 \uf0be All rights reserved  35 6.3.2.3 Activities and tasks The project shall implement the following activities and tasks in accordance with applicable organization policies and procedures with respect to the Project Assessment and Control process. a) Plan for project assessment and control. This activity consists of the following task: 1) Define the project assessment and control strategy. NOTE  The strategy identifies the expected Project Assessment and Control activities, including planned assessment methods and timeframes, necessary management and technical reviews. b) Assess the project.  This activity consists of the following tasks: 1) Assess alignment of project objectives and plans with the project context. 2) Assess management and technical plans against objectives to determine adequacy and feasibility. 3) Assess project and technical status against appropriate plans to determine actual and projected cost, schedule, and performance variances. 4) Assess the adequacy of roles, responsibilities, accountabilities, and authorities.  NOTE  This includes assessment of the adequacy of personnel competencies to perform project roles and accomplish project tasks. Objective measures are used wherever possible, e.g., efficiency of resource use, project achievement. 5) Assess the adequacy and availability of resources. NOTE  Resources include infrastructure, personnel, funding, time, or other pertinent items. This includes confirming that intra-organizational commitments are satisfied. 6) Assess progress using measured achievement and milestone completion. NOTE  This includes collecting and evaluating data for labor, material, service costs, and technical performance, as well as other technical data about objectives, such as affordability. These are compared against measures of achievement.  This includes conducting effectiveness assessments to determine the adequacy of the evolving system against requirements.  It also includes the readiness of enabling systems to deliver their services when needed. 7) Conduct required management and technical reviews, audits and inspections. NOTE  These are formal or informal, and are conducted to determine readiness to proceed to the next stage of the life cycle or project milestone, to help ensure that project and technical objectives are being met, or to obtain feedback from stakeholders. 8) Monitor critical processes and new technologies. NOTE  This includes identifying and evaluating technology maturity and insertion. 9) Analyze measurement results and make recommendations. NOTE  Measurement results are analyzed to identify deviations, variations or undesirable trends from planned values that include potential concerns, and to make appropriate recommendations for corrections or preventive actions. This includes, where appropriate, statistical analysis of measures that indicates trends, e.g., fault density to indicate quality of outputs, distribution of measured parameters that indicate process repeatability.  10) Record and provide status and findings from assessment tasks. NOTE  These are generally designated in the agreement, policies and procedures. 11) Monitor process execution within the project. Copyright International Organization for Standardization Provided by IHS under license with various National Standards BodiesLicensee=Medtronic/5966437005, User=Pope, BenjaminNot for Resale, 03/21/2017 09:20:49 MDTNo reproduction or networking permitted without license from IHS--`,,`,,,`,``,,,`,`,``,``,,,,,,`-`-`,,`,,`,`,,`---\fISO/IEC/IEEE 15288:2015(E)  36  \u00a9 ISO/IEC 2015 \uf0be All rights reserved\u00a9 IEEE 2015 \u2013 All rights reserved NOTE  This includes the analysis of process measures and review of trends with respect to project objectives. Any improvement actions identified would be handled through the Quality Assurance process or the Life Cycle Model Management process. c) Control the project.  This activity consists of the following tasks: 1) Initiate necessary actions needed to address identified issues. NOTE 1 This occurs when project or technical achievement is not meeting planned targets. This includes corrective, preventive, and problem resolution actions. Actions generally require replanning or reassignment of personnel, tools and infrastructure assets when inadequacy or unavailability has been detected, or when project or technical achievement exceeds targets or plan.  They often impact the cost, schedule, or technical scope or definition. Actions sometimes require changes to the implementation and execution of the life cycle processes. NOTE 2 Actions are recorded and reviewed to confirm their adequacy and timeliness. 2) Initiate necessary project replanning. NOTE 1 Project replanning is initiated when project objectives or constraints have changed, or when planning assumptions are shown to be invalid. NOTE 2 Any change that requires a change to the agreement between acquirer and supplier invokes the Acquisition and Supply Processes.  3) Initiate change actions when there is a contractual change to cost, time or quality due to the impact of an acquirer or supplier request. NOTE  This includes consideration of modified terms and conditions for supply or initiating new supplier selection, which invokes the Acquisition and Supply Processes. 4) Authorize the project to proceed toward the next milestone or event, if justified. NOTE  The Project Assessment and Control process is used to reach agreement on milestone completion 6.3.3 Decision management process 6.3.3.1 Purpose  The purpose of the Decision Management process is to provide a structured, analytical framework for objectively identifying, characterizing and evaluating a set of alternatives for a decision at any point in the life cycle and select the most beneficial course of action.   NOTE 1 This process is used to resolve technical or project issues and respond to requests for decisions encountered during the system life cycle, in order to identify the alternative(s) that provides the preferred outcomes for the situation. The methods most frequently used for Decision Management are the trade study and engineering analysis. Each of the alternatives is assessed against the decision criteria (e.g., cost impact, schedule impact, programmatic constraints, regulatory implications, technical performance characteristics, critical quality characteristics, and risk). Results of these comparisons are ranked, via a suitable selection model, and are then used to decide on an optimal solution. Key study data, (e.g., assumptions and decision rationale) are typically maintained to inform decision-makers, and support future decision-making.  NOTE 2 When it is necessary to perform a detailed assessment of a parameter for one of the criteria, the System Analysis process is employed to perform the assessment.  6.3.3.2 Outcomes As a result of the successful implementation of the Decision Management process: a) Decisions requiring alternative analysis are identified. b) Alternative courses of action are identified and evaluated. c) A preferred course of action is selected. Copyright International Organization for Standardization Provided by IHS under license with various National Standards BodiesLicensee=Medtronic/5966437005, User=Pope, BenjaminNot for Resale, 03/21/2017 09:20:49 MDTNo reproduction or networking permitted without license from IHS--`,,`,,,`,``,,,`,`,``,``,,,,,,`-`-`,,`,,`,`,,`---\fISO/IEC/IEEE 15288:2015(E)  \u00a9 ISO/IEC 2015 \uf0be All rights reserved  \u00a9 IEEE 2015 \uf0be All rights reserved  37 d) The resolution, decision rationale and assumptions are identified. 6.3.3.3 Activities and tasks The project shall implement the following activities and tasks in accordance with applicable organization policies and procedures with respect to the Decision Management process. a) Prepare for decisions.  This activity consists of the following tasks: 1) Define a decision management strategy.  NOTE A decision management strategy includes the identification of roles, responsibilities, accountabilities, and authorities.  It includes the identification of decision categories and a prioritization scheme. Decisions often arise as a result of an effectiveness assessment, a technical trade-off, a problem needing to be solved, an action needed as a response to risk exceeding the acceptable threshold, or a new opportunity or approval for project progression to the next life cycle stage. Organization or project guidelines determine the degree of rigor and formality to apply to the decision analysis. 2) Identify the circumstances and need for a decision. NOTE Problems or opportunities and the alternative courses of action that will resolve their outcome are recorded, categorized and reported.  3) Involve relevant stakeholders in the decision-making in order to draw on experience and knowledge. NOTE It is good practice to identify the subject matter expertise needed for the analysis and the decision.  b) Analyze the decision information.  This activity consists of the following tasks: 1) Select and declare the decision management strategy for each decision.  NOTE The degree of rigor required to resolve these problems or opportunities is determined, as well as the data and system analysis needed for evaluating the alternatives. 2) Determine desired outcomes and measurable selection criteria. NOTE The desired value for all quantifiable criteria and the threshold value(s) beyond which the attribute will be unsatisfactory are determined, as well as weighting factors for all criteria.  3) Identify the trade space and alternatives. NOTE If a large number of alternatives exist, they are qualitatively screened to reduce alternatives to a manageable number for further detailed systems analysis. This screening is often based on qualitative assessments of such factors as risk, cost, schedule, and regulatory impacts. 4) Evaluate each alternative, against the criteria. NOTE The System Analysis process is used, as necessary, to quantify specific criteria for each trade alternative to be evaluated. This includes new design parameters, different architecture characteristics, and range of values for critical quality characteristics. The System Analysis process assesses the range of parameter variations in order to obtain a sensitivity analysis for each of the trade alternatives evaluated.  These results are used to establish the feasibility of the various trade alternatives.  c) Make and manage decisions.  This activity consists of the following tasks: 1) Determine preferred alternative for each decision. NOTE Alternatives are evaluated quantitatively, using the selection criteria. The selected alternative generally provides an optimization of, or improvement in, an identified decision.  2) Record the resolution, decision rationale, and assumptions. 3) Record, track, evaluate and report decisions. Copyright International Organization for Standardization Provided by IHS under license with various National Standards BodiesLicensee=Medtronic/5966437005, User=Pope, BenjaminNot for Resale, 03/21/2017 09:20:49 MDTNo reproduction or networking permitted without license from IHS--`,,`,,,`,``,,,`,`,``,``,,,,,,`-`-`,,`,,`,`,,`---\fISO/IEC/IEEE 15288:2015(E)  38  \u00a9 ISO/IEC 2015 \uf0be All rights reserved\u00a9 IEEE 2015 \u2013 All rights reserved NOTE 1 This includes records of problems and opportunities and their disposition, as stipulated in agreements or organizational procedures and in a manner that permits auditing and learning from experience. NOTE 2 This allows the organization to confirm that problems have been effectively resolved, that adverse trends have been reversed, and that advantage has been taken of opportunities. 6.3.4 Risk management process 6.3.4.1 Purpose  The purpose of the Risk Management process is to identify, analyze, treat and monitor the risks continually.   The Risk Management process is a continual process for systematically addressing risk throughout the life cycle of a system product or service. It can be applied to risks related to the acquisition, development, maintenance or operation of a system. NOTE Risk is defined in ISO Guide 73:2009 as \"The effect of uncertainty on objectives\".  This has an attached NOTE 1, \"An effect is a deviation from the expected \u2014 positive and/or negative.\"  A positive risk is sometimes commonly known as an opportunity, and addressed within the risk management process. 6.3.4.2 Outcomes As a result of the successful implementation of the Risk Management process: a) Risks are identified.  b) Risks are analyzed. c) Risk treatment options are identified, prioritized, and selected. d) Appropriate treatment is implemented. e) Risks are evaluated to assess changes in status and progress in treatment. 6.3.4.3 Activities and tasks The project shall implement the following activities and tasks in accordance with applicable organization policies and procedures with respect to the Risk Management process. NOTE ISO/IEC/IEEE 16085 provides a more detailed set of risk management activities and tasks. This risk management process is aligned with ISO 31000:2009 Risk management \u2014 Principles and Guidelines, and ISO Guide 73:2009, Risk management \u2014 Vocabulary. ISO 9001:2008 standard provides risk-based preventive action requirements in subclause 8.5.3. a) Plan risk management.  This activity consists of the following tasks: 1) Define the risk management strategy. NOTE This includes the risk management process of all supply chain suppliers and describes how risks from all suppliers will be raised to the next level(s) for incorporation in the project risk process. 2) Define and record the context of the Risk Management process.  NOTE 1 This includes a description of stakeholders\u2019 perspectives, risk categories, and a description (perhaps by reference) of the technical and managerial objectives, assumptions and constraints. The risk categories include the relevant technical areas of the system and facilitate identification of risks across the life cycle of the system. As noted in ISO 31000 the aim of this step is to generate a comprehensive list of risks based on those events that might create, enhance, prevent, degrade, accelerate or delay the achievement of objectives.   NOTE 2 Opportunities, which are one type of risk, provide potential benefits for the system or project.  Each of the opportunities pursued have associated risks that detract from the expected benefit.  This includes the risks associated with not pursuing an opportunity, as well as the risk of not achieving the effects of the opportunity. Copyright International Organization for Standardization Provided by IHS under license with various National Standards BodiesLicensee=Medtronic/5966437005, User=Pope, BenjaminNot for Resale, 03/21/2017 09:20:49 MDTNo reproduction or networking permitted without license from IHS--`,,`,,,`,``,,,`,`,``,``,,,,,,`-`-`,,`,,`,`,,`---\fISO/IEC/IEEE 15288:2015(E)  \u00a9 ISO/IEC 2015 \uf0be All rights reserved  \u00a9 IEEE 2015 \uf0be All rights reserved  39 b) Manage the risk profile. This activity consists of the following tasks: 1) Define and record the risk thresholds and conditions under which a level of risk may be accepted.  2) Establish and maintain a risk profile.  NOTE The risk profile records: the risk management context; a record of each risk\u2019s state including its likelihood of occurrence, consequences, and risk thresholds; the priority of each risk based on risk criteria supplied by the stakeholders; and the risk action requests along with the status of their treatment. The risk profile is updated when there are changes in an individual risk\u2019s state. The priority in the risk profile is used to determine the application of resources for treatment. 3) Periodically provide the relevant risk profile to stakeholders based upon their needs.  c) Analyze risks.  This activity consists of the following tasks: 1) Identify risks in the categories described in the risk management context.  NOTE Risks are commonly identified through various analyses, such as safety, reliability, producibility, and performance analyses; technology, architecture, and readiness assessments; and trade studies. These risks may be identified early in the life cycle and continue into the utilization, support, and retirement of the system. Additionally, risks are often identified through the analysis of the measures of the system. 2) Estimate the likelihood of occurrence and consequences of each identified risk.   3) Evaluate each risk against its risk thresholds.  4) For each risk that does not meet its risk threshold, define and record recommended treatment strategies and measures. NOTE Risk treatment strategies include, but are not limited to, eliminating the risk, reducing its likelihood of occurrence or severity of consequence, or accepting the risk. Treatments also include taking or increasing risk in order to pursue an opportunity. Measures provide information about the effectiveness of the treatment alternatives. d) Treat risks.  This activity consists of the following tasks: 1) Identify recommended alternatives for risk treatment.  2) Implement risk treatment alternatives for which the stakeholders determine that actions should be taken to make a risk acceptable.  3) When the stakeholders accept a risk that does not meet its threshold, consider it a high priority and monitor it continually to determine if any future risk treatment actions are necessary.  4) Once a risk treatment is selected, coordinate management action.  NOTE Refer to Project Assessment and Control process. e) Monitor risks.  This activity consists of the following tasks: 1) Continually monitor all risks and the risk management context for changes and evaluate the risks when their state has changed.  2) Implement and monitor measures to evaluate the effectiveness of risk treatments.  3) Continually monitor for the emergence of new risks and sources throughout the life cycle.  6.3.5 Configuration management process 6.3.5.1 Purpose  The purpose of Configuration Management (CM) is to manage and control system elements and configurations over the life cycle. CM also manages consistency between a product and its associated configuration definition. Copyright International Organization for Standardization Provided by IHS under license with various National Standards BodiesLicensee=Medtronic/5966437005, User=Pope, BenjaminNot for Resale, 03/21/2017 09:20:49 MDTNo reproduction or networking permitted without license from IHS--`,,`,,,`,``,,,`,`,``,``,,,,,,`-`-`,,`,,`,`,,`---\fISO/IEC/IEEE 15288:2015(E)  40  \u00a9 ISO/IEC 2015 \uf0be All rights reserved\u00a9 IEEE 2015 \u2013 All rights reserved 6.3.5.2 Outcomes As a result of the successful implementation of the Configuration Management process: a) Items requiring configuration management are identified and managed. b) Configuration baselines are established. c) Changes to items under configuration management are controlled. d) Configuration status information is available. e) Required configuration audits are completed. f) System releases and deliveries are controlled and approved. 6.3.5.3 Activities and tasks The project shall implement the following activities and tasks in accordance with applicable organization policies and procedures with respect to the Configuration Management process. a) Plan configuration management.  This activity consists of the following tasks: 1) Define a configuration management strategy. NOTE 1 This includes details covering: i) Roles, responsibilities, accountabilities, and authorities. ii) Disposition of, access to, release of and control of changes to configuration items. iii) The necessary baselines to be established.  iv) The locations and conditions of storage, the storage media and their environment, in accordance with designated levels of integrity, security and safety. v) The criteria or events for commencing configuration control and maintaining baselines of evolving configurations.  vi) The audit strategy and the responsibilities for assessing continual integrity and security of the configuration definition information. vii) Change management, including any planned configuration control boards, regular and emergency change requests; and procedures for change management. NOTE 2 The configuration management strategy needs to identify how configuration management will be coordinated across the set of acquirer, supplier, and supply chain organizations.  The strategy covers the life of the system, or the extent of the contract, as appropriate.  NOTE 3 Additional guidance regarding configuration management activities can be found in ISO 10007, IEEE Std 828, and ANSI EIA-649-B. Also, domain specific practices, such as SAE ARP4754A, Guidelines for Development of Civil Aircraft and Systems, provide additional application detail for the domain. 2) Define the archive and retrieval approach for configuration items, configuration management artifacts and data.  NOTE This includes data retention procedures.   b) Perform configuration identification. This activity consists of the following tasks: 1) Identify the system elements and information items that are configuration items. Copyright International Organization for Standardization Provided by IHS under license with various National Standards BodiesLicensee=Medtronic/5966437005, User=Pope, BenjaminNot for Resale, 03/21/2017 09:20:49 MDTNo reproduction or networking permitted without license from IHS--`,,`,,,`,``,,,`,`,``,``,,,,,,`-`-`,,`,,`,`,,`---\fISO/IEC/IEEE 15288:2015(E)  \u00a9 ISO/IEC 2015 \uf0be All rights reserved  \u00a9 IEEE 2015 \uf0be All rights reserved  41 NOTE Configuration items receive special attention. They are usually assigned unique identifiers and are often the subject of reviews and configuration audits. Items subject to configuration control usually include requirements, product and system elements, information items, and baselines. 2) Identify the hierarchy and structure of system information. NOTE This includes product or system element hierarchy, system decomposition, etc. 3) Establish system, system element, and information item identifiers. NOTE Items are distinguished by unique, durable identifiers or markings, where appropriate. The identifiers are in accordance with relevant standards and product sector conventions, such that the items under configuration control are unambiguously traceable to their specifications or equivalent, recorded descriptions. 4) Define baselines through the life cycle. NOTE Baselines capture the evolving configuration states of system elements at designated times or under defined circumstances.  The content for the baselines is developed through the technical processes, but is formalized at a point in time through the CM process. Baselines form the basis for the next change. Selected baselines typically become formalized between acquirer and supplier, depending on the practices of the industry and the contractual involvement of the acquirer in the configuration management process.  There are generally three major types of baselines at the system level; functional baseline, allocated baseline, and product baseline.  These vary by domain or local strategy.   5) Obtain acquirer and supplier agreement to establish a baseline. NOTE The Project Assessment & Control process is used to reach agreement. c) Perform configuration change management. This activity consists of the following tasks: NOTE Configuration change management establishes procedures and methods for managing change to a baseline once it is established.  This is sometimes referred to as configuration control. 1) Identify and record Requests for Change and Requests for Variance. NOTE A request for variance is sometimes referred to as a deviation, waiver, or concession. 2) Coordinate, evaluate, and disposition Requests for Change and Requests for Variance. NOTE This includes an impact assessment of proposed changes, including impact on project plans, costs, benefits, risks, quality, and schedule.  A decision is made on whether to implement or close the change request. 3) Submit requests for review and approval. NOTE Requests for Change and Requests for Variance are often under the formal control of a Configuration Control Board (CCB).  Evaluation includes analysis of need versus impact. 4) Track and manage approved changes to the baseline, Requests for Change, and Requests for Variance. NOTE 1 This task involves prioritization, tracking, scheduling, and closing changes.  Changes are then made through the Technical Processes.  These changes are verified or validated through the Verification and Validation Processes, to help ensure that the approved changes have been made. NOTE 2 Any changes and rationales are generally recorded. d) Perform configuration status accounting. This activity consists of the following tasks: 1) Develop and maintain the configuration management status information, for system elements, baselines, and releases. NOTE 1 Configuration status accounting provides the data on the status of controlled products needed to make decisions regarding system elements throughout the product life cycle.  This includes taking into account the nature of the items under configuration control. Configuration descriptions conform, where possible, to product or technology standards.  Configuration information permits forward and backward traceability to other configuration states.  The rationale for the baselines and releases and associated authorizations in configuration data are generally recorded.  Copyright International Organization for Standardization Provided by IHS under license with various National Standards BodiesLicensee=Medtronic/5966437005, User=Pope, BenjaminNot for Resale, 03/21/2017 09:20:49 MDTNo reproduction or networking permitted without license from IHS--`,,`,,,`,``,,,`,`,``,``,,,,,,`-`-`,,`,,`,`,,`---\fISO/IEC/IEEE 15288:2015(E)  42  \u00a9 ISO/IEC 2015 \uf0be All rights reserved\u00a9 IEEE 2015 \u2013 All rights reserved Configuration records are maintained through the system life cycle and then archived according to agreements, relevant legislation or best industry practice. NOTE 2 The recording, retrieval and consolidation of the current configuration status and the status of all preceding configurations to confirm information correctness, timeliness, integrity and security is managed. Audits are performed to verify conformance of a baseline to drawings, interface control documents and other agreement requirements. 2) Capture, store and report configuration management data. e) Perform configuration evaluation. This activity consists of the following tasks: 1) Identify the need for CM audits and schedule the events. 2) Verify the product configuration meets the configuration requirements. NOTE This is performed by comparing requirements, constraints, and waivers (variances) with results of formal verification activities. 3) Monitor the incorporation of  approved configuration changes. 4) Assess whether the system meets baseline functional and performance capabilities. NOTE This is sometimes called a functional configuration audit (FCA). 5) Assess whether the system conforms to the operational and configuration information items. NOTE This is sometimes called a physical configuration audit (PCA). 6) Record the CM audit results and disposition action items. f) Perform release control. This activity consists of the following tasks: 1) Approve system releases and deliveries.  NOTE 1 The purpose of a release is to authorize the use of a system for a specific purpose, with or without restrictions. Examples are releases for tests or for operational use.  NOTE 2 Releases generally include a set of changes. These changes are made through the Technical Processes, and then verified or validated through the Verification and Validation Processes. Approval of a release generally includes acceptance of the verified and validated changes. 2) Track and manage system releases and deliveries. NOTE Where appropriate, master copies of all system elements are generally maintained for the life of the system. The system elements are handled, stored, packaged, and delivered in accordance with the policies of the organizations involved. 6.3.6 Information management process 6.3.6.1 Purpose  The purpose of the Information Management process is to generate, obtain, confirm, transform, retain, retrieve, disseminate and dispose of information, to designated stakeholders. Information management plans, executes, and controls the provision of information to designated stakeholders that is unambiguous, complete, verifiable, consistent, modifiable, traceable, and presentable. Information includes technical, project, organizational, agreement, and user information. Information is often derived from data records of the organization, system, process, or project. 6.3.6.2 Outcomes As a result of the successful implementation of the Information Management process: Copyright International Organization for Standardization Provided by IHS under license with various National Standards BodiesLicensee=Medtronic/5966437005, User=Pope, BenjaminNot for Resale, 03/21/2017 09:20:49 MDTNo reproduction or networking permitted without license from IHS--`,,`,,,`,``,,,`,`,``,``,,,,,,`-`-`,,`,,`,`,,`---\fISO/IEC/IEEE 15288:2015(E)  \u00a9 ISO/IEC 2015 \uf0be All rights reserved  \u00a9 IEEE 2015 \uf0be All rights reserved  43 a) Information to be managed is identified. b) Information representations are defined. c) Information is obtained, developed, transformed, stored, validated, presented, and disposed of. d) The status of information is identified. e) Information is available to designated stakeholders. 6.3.6.3 Activities and tasks The project shall implement the following activities and tasks in accordance with applicable organization policies and procedures with respect to the Information Management process. NOTE ISO/IEC/IEEE 15289 summarizes requirements for the content of life cycle process information items (documentation) and provides guidance on their development. a) Prepare for information management.  This activity consists of the following tasks: 1) Define the strategy for information management.  NOTE Information about the same topic can be developed in different ways at different points in the life cycle and for different audiences. 2) Define the items of information that will be managed.  NOTE This includes the information that will be managed during the system life cycle and possibly maintained for a defined period beyond.  This is done according to organizational policy, agreements, or legislation. 3) Designate authorities and responsibilities for information management. NOTE Due regard is paid to information and data legislation, security and privacy, e.g., ownership, agreement restrictions, rights of access, intellectual property and patents. Where restrictions or constraints apply, information is identified accordingly. Staff having knowledge of such items of information are informed of their obligations and responsibilities. 4) Define the content, formats and structure of information items. NOTE The information originates and terminates in many forms (e.g., audiovisual, textual, graphical, numerical) and mediums (e.g., electronic, printed, magnetic, optical).  Organization constraints, e.g., infrastructure, inter-organizational communications, and distributed project workings, are taken into account.  Relevant information item standards and conventions are used according to policy, agreements and legislation constraints. 5) Define information maintenance actions. NOTE Information maintenance includes status reviews of stored information for integrity, validity and availability.  It also includes any needs for replication or transformation to an alternative medium, as necessary, either to retain infrastructure as technology changes so that archived media can be read or to migrate archived media to newer technology. b) Perform information management.   This activity consists of the following tasks: 1) Obtain, develop, or transform the identified items of information. NOTE This includes collecting the data, information, or information items from appropriate sources (e.g., resulting from any life cycle process), and writing, illustrating, or transforming it into useable information for stakeholders. It includes reviewing, validating, and editing information per information standards. 2) Maintain information items and their storage records, and record the status of information. NOTE 1 Information items are maintained according to their integrity, security and privacy requirements. The status of information items is maintained, (e.g., version description, date of issue or validity date, record of distribution, security classification). Legible information is stored and retained in such a way that it is readily retrievable.  Copyright International Organization for Standardization Provided by IHS under license with various National Standards BodiesLicensee=Medtronic/5966437005, User=Pope, BenjaminNot for Resale, 03/21/2017 09:20:49 MDTNo reproduction or networking permitted without license from IHS--`,,`,,,`,``,,,`,`,``,``,,,,,,`-`-`,,`,,`,`,,`---\fISO/IEC/IEEE 15288:2015(E)  44  \u00a9 ISO/IEC 2015 \uf0be All rights reserved\u00a9 IEEE 2015 \u2013 All rights reserved NOTE 2 The source data and tools used to transform information, along with the resulting documentation is placed under configuration control in accordance with the Configuration Management process. ISO/IEC/IEEE 26531 provides requirements for content management systems useful for life cycle information and documentation. 3) Publish, distribute or provide access to information and information items to designated stakeholders. NOTE Information is provided to designated stakeholders in an appropriate form, as required by agreed schedules or defined circumstances.  Information items include official documentation used for certification, accreditation, license or assessment ratings, as required. 4) Archive designated information.  NOTE Archiving is done in accordance with the audit, knowledge retention, and project closure purposes. The media, location and protection of the information are selected in accordance with the specified storage and retrieval periods, and with organization policy, agreements and legislation.  Arrangements are put in place to retain necessary information items after project closure. 5) Dispose of unwanted, invalid or unvalidated information. NOTE This is done according to organization policy, and security and privacy requirements. 6.3.7 Measurement process 6.3.7.1 Purpose  The purpose of the Measurement process is to collect, analyze, and report objective data and information to support effective management and demonstrate the quality of the products, services, and processes. 6.3.7.2 Outcomes As a result of the successful implementation of the  Measurement process: a) Information needs are identified. b) An appropriate set of measures, based on the information needs are identified or developed. c) Required data is collected, verified, and stored. d) The data is analyzed and the results interpreted. e) Information items provide objective information that support decisions. 6.3.7.3 Activities and tasks The project shall implement the following activities and tasks in accordance with applicable organization policies and procedures with respect to the measurement process.  NOTE 1 ISO/IEC 15939 (IEEE Std 15939-2007) provides a more detailed set of measurement activities and tasks that are aligned with the activities and tasks shown below. NOTE 2 Clause 8 of ISO 9001:2008 specifies Quality Management System requirements for measurement and monitoring of processes and products. a) Prepare for measurement. This activity consists of the following tasks: 1) Define the measurement strategy. 2) Describe the characteristics of the organization that are relevant to measurement. 3) Identify and prioritize the information needs. Copyright International Organization for Standardization Provided by IHS under license with various National Standards BodiesLicensee=Medtronic/5966437005, User=Pope, BenjaminNot for Resale, 03/21/2017 09:20:49 MDTNo reproduction or networking permitted without license from IHS--`,,`,,,`,``,,,`,`,``,``,,,,,,`-`-`,,`,,`,`,,`---\fISO/IEC/IEEE 15288:2015(E)  \u00a9 ISO/IEC 2015 \uf0be All rights reserved  \u00a9 IEEE 2015 \uf0be All rights reserved  45 NOTE The information needs are based on the organization's business objectives, the project objectives, identified risks, and other items related to project decisions. 4) Select and specify measures that satisfy the information needs. 5) Define data collection, analysis, access, and reporting procedures. 6) Define criteria for evaluating the information items and the Measurement process. 7) Identify and plan for the necessary enabling systems or services to be used. b) Perform measurement. This activity consists of the following tasks: 1) Integrate procedures for data generation, collection, analysis and reporting into the relevant processes. NOTE Some of these required changes are integrated into other life cycle processes. 2) Collect, store, and verify data. 3) Analyze data and develop information items. 4) Record results and inform the measurement users. NOTE The measurement analyses results are reported to relevant stakeholders in a timely, usable fashion to support decision making and assist in corrective actions, risk management, and improvements.  Results are reported to decision process participants, technical and management review participants, and product and process improvement process owners. 6.3.8 Quality assurance process 6.3.8.1 Purpose  The purpose of the Quality Assurance process is to help ensure the effective application of the organization\u2019s Quality Management process to the project. Quality Assurance focuses on providing confidence that quality requirements will be fulfilled.  Proactive analysis of the project life cycle processes and outputs is performed to assure that the product being produced will be of the desired quality and that organization and project policies and procedures are followed. 6.3.8.2 Outcomes  As a result of the successful implementation of the Quality Assurance process: a) Project quality assurance procedures are defined and implemented.  b) Criteria and methods for quality assurance evaluations are defined. c) Evaluations of the project\u2019s products, services, and processes are performed, consistent with quality management policies, procedures, and requirements.  d) Results of evaluations are provided to relevant stakeholders. e) Incidents are resolved. f) Prioritized problems are treated. NOTE Outcomes a through d align with the outcomes of the Quality Management process and subclause 4.1, General Requirements, of ISO 9001:2008. Copyright International Organization for Standardization Provided by IHS under license with various National Standards BodiesLicensee=Medtronic/5966437005, User=Pope, BenjaminNot for Resale, 03/21/2017 09:20:49 MDTNo reproduction or networking permitted without license from IHS--`,,`,,,`,``,,,`,`,``,``,,,,,,`-`-`,,`,,`,`,,`---\fISO/IEC/IEEE 15288:2015(E)  46  \u00a9 ISO/IEC 2015 \uf0be All rights reserved\u00a9 IEEE 2015 \u2013 All rights reserved 6.3.8.3 Activities and tasks The project shall implement the following activities and tasks in accordance with applicable organization policies and procedures. a) Prepare for quality assurance.  This activity consists of the following tasks: 1) Define a Quality Assurance strategy NOTE 1 The strategy is consistent with the Quality Management policies, objectives, and procedures, and includes: i. Project quality assurance procedures ii. Defined roles, responsibilities, accountabilities, and authorities.  iii. Activities appropriate to each life cycle process. iv. Activities appropriate to each supplier (including subcontractors). v. Required verification, validation, monitoring, measurement, inspection, and test activities specific to the product or service. vi. Criteria for product or service acceptance and evaluation criteria and methods for process, product, and service evaluations. NOTE 2 The strategy is consistent with the organizational Quality Management process to help ensure that organizational quality management policies and procedures are satisfied.  2) Establish independence  of quality assurance from other life cycle processes.  NOTE Resources for quality assurance are often assigned from distinct organizations for independence from project management. b) Perform product or service evaluations.  1) Evaluate products and services for conformance to established criteria, contracts, standards, and regulations.  NOTE This includes system quality requirements that are derived from the Stakeholder Needs and Requirements Definition Process and System Requirements Definition Process. See ISO/IEC 25010 for more information. 2) Perform verification and validation of the outputs of the life cycle processes to determine conformance to specified requirements.  c) Perform process evaluations. This activity consists of the following tasks: 1) Evaluate project life cycle processes for conformance.  2) Evaluate tools and environments that support or automate the process for conformance.  3) Evaluate supplier processes for conformance to process requirements.  NOTE Consider items such as a collaborative development environment, process measures that suppliers are required to provide, or a risk process that suppliers are required to use. d) Manage quality assurance records and reports. This activity consists of the following tasks:  1) Create records and reports related to quality assurance activities. NOTE Create records and reports in accordance with organizational, regulatory, and project requirements, using the information management process. Copyright International Organization for Standardization Provided by IHS under license with various National Standards BodiesLicensee=Medtronic/5966437005, User=Pope, BenjaminNot for Resale, 03/21/2017 09:20:49 MDTNo reproduction or networking permitted without license from IHS--`,,`,,,`,``,,,`,`,``,``,,,,,,`-`-`,,`,,`,`,,`---\fISO/IEC/IEEE 15288:2015(E)  \u00a9 ISO/IEC 2015 \uf0be All rights reserved  \u00a9 IEEE 2015 \uf0be All rights reserved  47 2) Maintain, store, and distribute records and reports. 3) Identify incidents and problems associated with product, service, and process evaluations.  NOTE This includes the capture of lessons learned and the conduct of surveillance reviews of process implementation through the supply chain. e) Treat incidents and problems. This activity consists of the following tasks: NOTE 1 In the terminology of quality management, problems are often described as \u201cnon-conformities\u201d which, if left untreated, could cause the project to fail to meet its requirements. NOTE 2 For additional information and examples of problem categories and priority classifications, see ISO/IEC TR 24748-1 (IEEE Std 24748-1-2011), Annex C. 1) Incidents are recorded, analyzed and classified. 2) Incidents are resolved or elevated to problems. 3) Problems are recorded, analyzed and classified. NOTE Analysis results include potential treatment options. 4) Treatments for problems are prioritized and implementation is tracked. NOTE Implementation is done in the Technical Processes after initiation by the Project Assessment and Control Process. 5) Trends in incidents and problems are noted and analyzed. 6) Stakeholders are informed of the status of incidents and problems. 7) Incidents and problems are tracked to closure. 6.4 Technical processes The Technical Processes are used to define the requirements for a system, to transform the requirements into an effective product, to permit consistent reproduction of the product where necessary, to use the product to provide the required services, to sustain the provision of those services and to dispose of the product when it is retired from service. The Technical Processes define the activities that enable organization and project functions to optimize the benefits and reduce the risks that arise from technical decisions and actions.  These activities enable products and services to possess the timeliness and availability, the cost effectiveness, and the functionality, reliability, maintainability, producibility, usability and other qualities required by acquiring and supplying organizations.  They also enable products and services to conform to the expectations or legislated requirements of society, including health, safety, security and environmental factors. The Technical Processes consist of the following: a) Business or Mission Analysis process; b) Stakeholder Needs and Requirements Definition process; c) System Requirements Definition process; d) Architecture Definition process; e) Design Definition process; f) System Analysis process; g) Implementation process; Copyright International Organization for Standardization Provided by IHS under license with various National Standards BodiesLicensee=Medtronic/5966437005, User=Pope, BenjaminNot for Resale, 03/21/2017 09:20:49 MDTNo reproduction or networking permitted without license from IHS--`,,`,,,`,``,,,`,`,``,``,,,,,,`-`-`,,`,,`,`,,`---\fISO/IEC/IEEE 15288:2015(E)  48  \u00a9 ISO/IEC 2015 \uf0be All rights reserved\u00a9 IEEE 2015 \u2013 All rights reserved h) Integration process; i) Verification process; j) Transition process; k) Validation process; l) Operation process; m) Maintenance process; n) Disposal process. NOTE 1 For software and hardware system elements, these processes are applied at recursively lower levels for system definition and recursively higher levels for system realization for stakeholder needs and requirements definition, system requirements definition, architecture definition, design definition, system analysis, integration, verification and validation. NOTE 2 These processes are often performed concurrently, iterating between one another to establish a solution that is balanced with respect to requirements, critical performance measures, and critical quality characteristics. At any level of abstraction, system requirements and models are made consistent via iterations of applicable technical processes. When requirements and models are not directly capable of being implemented, the same processes are repeated recursively at a more detailed level, e.g., the next lower level of the system hierarchy. NOTE 3 The concept of life cycle stages and the application of these processes in any stage are described in detail in ISO/IEC TR 24748-1 (IEEE Std 24748-1-2011).  It has a complete set of example stages and stage outcomes for the enactment of technical processes within a system life cycle.  NOTE 4 Interface Management is a set of activities that cut across the systems engineering processes. These are cross-cutting activities of the Technical and Technical Management processes that apply and track as a specific view of the processes and system. See Annex E of this standard for an example Interface Management Process View and the INCOSE Systems Engineering Handbook, Version 4, section 9.6 for more information. 6.4.1 Business or mission analysis process 6.4.1.1 Purpose  The purpose of the Business or Mission Analysis process is to define the business or mission problem or opportunity, characterize the solution space, and determine potential solution class(es) that could address a problem or take advantage of an opportunity. NOTE 1 Business and Mission Analysis is related to the organization encompassing all stakeholders concerned by the activities of the system life cycle. This process interacts with the organization's strategy, which is generally outside the scope of 15288. The results of the organization's strategic analysis include the organizational Concept of Operations, strategic goals and plans, new market or mission elements, and identified problems and opportunities. The organization's strategy establishes the context within which the business or mission analysis is performed.  The organizational Concept of Operations relates to the leadership's intended way of operating the organization. It describes the organization\u2019s assumptions and how it intends to use the system to be developed, existing systems, and possible future systems in support of an overall operation or series of operations of the business. In the case that the organization is the system-of-interest, the organization\u2019s strategy is part of the system definition. NOTE 2 This process has application through the life of the system solution and is revisited if there are changes in the environment, needs, or other drivers. NOTE 3 In some domains, this relates to the concept of identifying and analyzing capabilities that are needed or desired by the organization.  This process focuses on the necessary capabilities and interacts with the Portfolio Management process for identifying the trade space that can address the capability.  The identified problems or opportunities are often translated into target capabilities.  As applicable within a given domain, the problem or opportunity space includes the target capabilities. 6.4.1.2 Outcomes As a result of the successful implementation of the Business or Mission Analysis process: Copyright International Organization for Standardization Provided by IHS under license with various National Standards BodiesLicensee=Medtronic/5966437005, User=Pope, BenjaminNot for Resale, 03/21/2017 09:20:49 MDTNo reproduction or networking permitted without license from IHS--`,,`,,,`,``,,,`,`,``,``,,,,,,`-`-`,,`,,`,`,,`---\fISO/IEC/IEEE 15288:2015(E)  \u00a9 ISO/IEC 2015 \uf0be All rights reserved  \u00a9 IEEE 2015 \uf0be All rights reserved  49 a) The problem or opportunity space is defined. b) The solution space is characterized.  c) Preliminary operational concepts and other concepts in the life cycle stages are defined. d) Candidate alternative solution classes are identified and analyzed.  e) The preferred candidate alternative solution class(es) are selected. f) Any enabling systems or services needed for business or mission analysis are available. g) Traceability of business or mission problems and opportunities and the preferred alternative solution classes is established. 6.4.1.3 Activities and tasks The project shall implement the following activities and tasks in accordance with applicable organization policies and procedures with respect to the Business or Mission Analysis process. a) Prepare for business or mission analysis. This activity consists of the following tasks: 1) Review identified problems and opportunities in the organization strategy with respect to desired organization goals or objectives. NOTE This includes problems or opportunities with respect to the organization business or mission, vision, Concept of Operations, and other organization strategic goals and objectives.  This includes identified deficiencies or gaps in existing capabilities, systems, products, or services. 2) Define the business or mission analysis strategy.  NOTE This includes the approach to be used to identify and define the problem space, characterize the solution space and select a solution class. 3) Identify and plan for the necessary enabling systems or services needed to support business or mission analysis. NOTE This includes identification of requirements and interfaces for enabling systems. Enabling systems for business or mission analysis include the business systems and repositories of the organization. 4) Obtain or acquire access to the enabling systems or services to be used. NOTE The Validation process is used to objectively confirm that the enabling system achieves its intended use for its enabling functions. b) Define the problem or opportunity space. This activity consists of the following tasks: 1) Analyze the problems and opportunities in the context of relevant trade-space factors. NOTE 1 This analysis is focused on understanding the scope, basis, or drivers of the problems or opportunities, as opposed to the synthesis that is the focus of system analysis and decision management needed for trade studies.  The focus here includes changes in mission requirements, business opportunities, capabilities, performance improvement, or lack of existing systems, security and safety improvement, factors such as cost and effectiveness, regulation changes, user dissatisfaction, and PESTEL factors (Political, Economic, Social, Technological, Environmental, and Legal). This may be accomplished through external, internal, or SWOT (Strengths, Weaknesses, Opportunities and Threats) analysis.   NOTE 2 The outputs of the analysis are considered as part of the portfolio management decisions. 2) Define the mission, business, or operational problem or opportunity. NOTE This definition includes the context and any key parameters, without regard to a specific solution, since the solution could be an operational change, a change to an existing product or service, or a new system. Copyright International Organization for Standardization Provided by IHS under license with various National Standards BodiesLicensee=Medtronic/5966437005, User=Pope, BenjaminNot for Resale, 03/21/2017 09:20:49 MDTNo reproduction or networking permitted without license from IHS--`,,`,,,`,``,,,`,`,``,``,,,,,,`-`-`,,`,,`,`,,`---\fISO/IEC/IEEE 15288:2015(E)  50  \u00a9 ISO/IEC 2015 \uf0be All rights reserved\u00a9 IEEE 2015 \u2013 All rights reserved c) Characterize the solution space. This activity consists of the following tasks: 1) Define preliminary operational concepts and other concepts in life cycle stages. NOTE 1 This involves the identification of major stakeholder groups such as customers, users, administrations, regulators, and system owners. that are defined in the Stakeholder Needs and Requirements Definition process. NOTE 2 Preliminary life cycle concepts include preliminary acquisition concepts, preliminary deployment concepts, preliminary operational concepts, preliminary support concepts, and preliminary retirement concepts.  Operational concepts include high level operational modes or states, operational scenarios, potential use cases, or usage within a proposed business strategy. These concepts enable feasibility analysis and evaluation of alternatives. These concepts are further refined within the Stakeholder Needs and Requirements Definition process.  NOTE 3 The operating environment may be known to have vulnerabilities associated with specific security threats and safety hazards.  These vulnerabilities need to be understood in association with the product under development. The system and human interfaces are an element of the system assurance context and related vulnerabilities are examined in the context of mission critical threads. 2) Identify candidate alternative solution classes that span the potential solution space. NOTE These may range from simple operational changes to various system developments or modifications. The solution space can include the identification of existing systems, products, and services that can address the need for operational or functional modifications. This includes deducing what potential expected services will be needed. The solution space characterization often invokes the Architecture Definition process for a user architecture viewpoint resulting in architecture views (e.g., capability views, program views and operational views) as proposed by ISO/IEC 42010. d) Evaluate alternative solution classes. This activity consists of the following tasks: 1) Assess each alternative solution class. NOTE 1 Each alternative solution class is assessed against defined criteria that are established based on the organization's strategy. Feasibility of the solution class is one key decision criteria. The Portfolio Management process provides some criteria to be considered.  NOTE 2 The System Analysis process is used to assess the value of each criterion for each alternative solution class.  Structured affordability trade-offs are recommended. Including cost as a criterion will aid affordability decisions.  The assessment of alternatives can include modeling, simulation, analytical techniques, or expert judgment to understand the risks, feasibility and value of the alternative candidate solution classes. 2) Select the preferred alternative solution class(es). NOTE The Decision Management process is used to evaluate alternatives and to guide selection. Selected alternatives are validated in the context of the organization's strategy. Feedback on risks, feasibility, market factors, and alternatives is provided for use in updating the organization's strategy. e) Manage the business or mission analysis. This activity consists of the following tasks: 1) Maintain traceability of business or mission analysis. NOTE Through the life cycle, bi-directional traceability is maintained between the business and mission problems and opportunities and the preferred alternative solution classes with the organizational strategy, stakeholder needs and requirements, and system analysis results supporting decisions. 2) Provide key information items that have been selected for baselines. NOTE The Configuration Management process is used to establish and maintain configuration items and baselines. This process (Business or Mission Analysis) identifies candidates for the baseline, and then provides the information items to CM. Copyright International Organization for Standardization Provided by IHS under license with various National Standards BodiesLicensee=Medtronic/5966437005, User=Pope, BenjaminNot for Resale, 03/21/2017 09:20:49 MDTNo reproduction or networking permitted without license from IHS--`,,`,,,`,``,,,`,`,``,``,,,,,,`-`-`,,`,,`,`,,`---\fISO/IEC/IEEE 15288:2015(E)  \u00a9 ISO/IEC 2015 \uf0be All rights reserved  \u00a9 IEEE 2015 \uf0be All rights reserved  51 6.4.2 Stakeholder needs and requirements definition process 6.4.2.1 Purpose The purpose of the Stakeholder Needs and Requirements Definition process is to define the stakeholder requirements for a system that can provide the capabilities needed by users and other stakeholders in a defined environment.   It identifies stakeholders, or stakeholder classes, involved with the system throughout its life cycle, and their needs. It analyzes and transforms these needs into a common set of stakeholder requirements that express the intended interaction the system will have with its operational environment and that are the reference against which each resulting operational capability is validated. The stakeholder requirements are defined considering the context of the system-of-interest with the interoperating systems and enabling systems. 6.4.2.2 Outcomes As a result of the successful implementation of the Stakeholder Needs and Requirements Definition process: a) Stakeholders of the system are identified. b) Required characteristics and context of use of capabilities and concepts in the life cycle stages, including operational concepts, are defined. c) Constraints on a system are identified. d) Stakeholder needs are defined. e) Stakeholder needs are prioritized and transformed into clearly defined stakeholder requirements. f) Critical performance measures are defined. g) Stakeholder agreement that their needs and expectations are reflected adequately in the requirements is achieved. h) Any enabling systems or services needed for stakeholder needs and requirements are available. i) Traceability of stakeholder requirements to stakeholders and their needs is established. 6.4.2.3 Activities and tasks The project shall implement the following activities and tasks in accordance with applicable organization policies and procedures with respect to the Stakeholder Needs and Requirements Definition process. a) Prepare for stakeholder needs and requirements definition. This activity consists of the following tasks: 1) Identify the stakeholders who have an interest in the system throughout its life cycle. NOTE This includes individuals and classes of stakeholders who are users, operators, supporters, developers, producers, trainers, maintainers, disposers, acquirer and supplier organizations, parties responsible for external interfacing entities, regulatory bodies and others who have a legitimate interest in the system.  Where direct communication is not practicable (e.g., for consumer products and services), representatives or designated proxy stakeholders are selected. 2) Define the stakeholder needs and requirements definition strategy.  NOTE Some stakeholders have interests that oppose the system or oppose each other.  When the stakeholder interests oppose each other, but do not oppose the system, this process is intended to gain consensus among the stakeholder classes to establish a common set of acceptable requirements. The intent or desires of those that oppose the system, or detractors of the system, are addressed through the Risk Management process, threat analyses of the System Analysis process, or the system requirements for security, adaptability, or resilience.  In this case, the stakeholder needs are not satisfied, but rather addressed in a manner to help ensure system assurance and integrity if actions from the detractors are encountered. Copyright International Organization for Standardization Provided by IHS under license with various National Standards BodiesLicensee=Medtronic/5966437005, User=Pope, BenjaminNot for Resale, 03/21/2017 09:20:49 MDTNo reproduction or networking permitted without license from IHS--`,,`,,,`,``,,,`,`,``,``,,,,,,`-`-`,,`,,`,`,,`---\fISO/IEC/IEEE 15288:2015(E)  52  \u00a9 ISO/IEC 2015 \uf0be All rights reserved\u00a9 IEEE 2015 \u2013 All rights reserved 3) Identify and plan for the necessary enabling systems or services needed to support stakeholder needs and requirements definition. NOTE This includes identification of requirements and interfaces for the enabling systems. Enabling systems for stakeholder needs and requirements definition include tools for facilitation and requirements management. 4) Obtain or acquire access to the enabling systems or services to be used. NOTE The Validation process is used to objectively confirm that the enabling system achieves its intended use for its enabling functions. b) Define stakeholder needs. This activity consists of the following tasks: 1) Define context of use within the concept of operations and the preliminary life cycle concepts. NOTE Context of use is often captured using a Context of Use Description [ISO/IEC 25063.3]. Preliminary life cycle concepts are developed by the Business or Mission Analysis process.  2) Identify stakeholder needs. NOTE 1 Identification of stakeholder needs includes elicitation of needs directly from the stakeholder, identification of implicit stakeholder needs based on domain knowledge and context understanding, and documented gaps from previous activities. Needs often include measures of effectiveness.  Functional analysis is often used to aid the elicitation of needs. Also quality characteristics of the quality model in ISO/IEC 25010 and quality model application to requirements analysis in ISO/IEC 25030 are useful to elicit and identify quality requirements of non-functional requirements, which are often implicit stakeholder needs. NOTE 2 Stakeholder needs describe the needs, wants, desires, expectations and perceived constraints of identified stakeholders. Understanding stakeholder needs for the minimum security and privacy requirements necessary for the operational environment minimizes the  potential for disruption in plans, schedules, and performance. If significant issues are likely to arise relating to users and other stakeholders and their involvement in or interaction with a system, recommendations for identifying and treating human-system issues can be found in ISO TS 18152. 3) Prioritize and down-select needs. NOTE The Decision Management process is typically used to support prioritization.  The System Analysis process is used to analyze needs for feasibility or other factors. 4) Define the stakeholder needs and rationale. NOTE Needs concentrate on system purpose and behavior, and are described in the context of the operational environment and conditions.  It is useful to trace needs to their sources and rationale.  c) Develop the operational concept and other life cycle concepts. This activity consists of the following tasks: NOTE Other life cycle concepts can include acquisition concepts, deployment concepts, support concepts, security concepts, and retirement concepts.  In this activity, the preliminary life cycle concepts defined within the Business or Mission Analysis process are further developed in the context of specific stakeholder needs, as associated scenarios and interactions are defined.  See ISO/IEC/IEEE 29148 clauses 5 and 6 for more information on operational concepts, and ISO/IEC/IEEE 29148 Annex A for an annotated outline for a System Operational Concept. 1) Define a representative set of scenarios to identify all required capabilities that correspond to anticipated operational and other life cycle concepts. NOTE 1 Scenarios are used to analyze the operation of the system in its intended environment in order to identify additional needs or requirements that possibly have not been explicitly identified by any of the stakeholders, e.g., legal, regulatory and social obligations.  The context of use of the system is identified and analyzed, including the activities that users perform to achieve system objectives, the relevant characteristics of the end users of the system (e.g., expected training, degree of fatigue), the physical environment (e.g., available light, temperature) and any equipment to be used (e.g., protective or communication equipment). The social and organizational influences on users that could affect system use or constrain its design are analyzed when applicable. Scenarios centered on attackers, their environments, tools, techniques, and capabilities are key considerations for operational concept development. Scenarios are prioritized in order to reflect the weighted importance of the various operational needs. Copyright International Organization for Standardization Provided by IHS under license with various National Standards BodiesLicensee=Medtronic/5966437005, User=Pope, BenjaminNot for Resale, 03/21/2017 09:20:49 MDTNo reproduction or networking permitted without license from IHS--`,,`,,,`,``,,,`,`,``,``,,,,,,`-`-`,,`,,`,`,,`---\fISO/IEC/IEEE 15288:2015(E)  \u00a9 ISO/IEC 2015 \uf0be All rights reserved  \u00a9 IEEE 2015 \uf0be All rights reserved  53 NOTE 2 These scenarios often motivate updates to the operational or other life cycle concepts.  Abuse and failure scenarios highlight the need for additional functional requirements (or more specific derived requirements) to mitigate risks that are identified in the abuse or failure scenarios. 2) Identify the interaction between users and the system. NOTE 1 Usability requirements take into account human capabilities and skills limitations. Where possible, applicable standards, e.g., ISO 9241, and accepted professional practices are used in order to define: i) Physical, mental, and learned capabilities. ii) Work place, environment and facilities, including other equipment in the context of use. iii) Normal, unusual, and emergency conditions. iv) Operator and user recruitment, training and culture. NOTE 2 If usability is important, usability requirements are planned, specified, and implemented through the life cycle processes. Refer to ISO TS 18152 for information on human-system issues and ISO/IEC 25060:2010 for information on usability.  d) Transform stakeholder needs into stakeholder requirements. This activity consists of the following tasks: 1) Identify the constraints on a system solution.  NOTE These result from 1) instances or areas of stakeholder-defined solution; 2) implementation decisions made at higher levels of system hierarchical structure; 3) required use of defined enabling, legacy, or interfacing systems or system elements, resources and staff; or 4) stakeholder defined affordability objectives. Include those that are unavoidable consequences of existing agreements, management decisions and technical decisions. 2) Identify the stakeholder requirements and functions that relate to critical quality characteristics, such as assurance, safety, security, environment, or health. NOTE 1 See ISO/IEC/IEEE 15026 for additional information on system and software assurance. NOTE 2 Identifying safety risks facilitates the identification of safety requirements and functions. Safety risks include those associated with methods of operations and support, health and safety, threats to property and environmental influences.  Use applicable standards, e.g., IEC 61508, and accepted professional practices.  NOTE 3 Identifying security risks facilitates the identification of additional security requirements and functions. If warranted, include applicable areas of system security, including physical, procedural, communications, computers, programs, data and emissions.  This includes access and damage to protected personnel, properties and information, compromise of sensitive information, and denial of approved access to property and information.  This also includes the required security functions, such as mitigation and containment, referencing applicable standards and accepted professional practices where mandatory or relevant. NOTE 4 See ISO/IEC 25030 for further information regarding quality characteristics from a quality in use perspective. 3) Define stakeholder requirements, consistent with life cycle concepts, scenarios, interactions, constraints, and critical quality characteristics. NOTE 1 See ISO/IEC/IEEE 29148 clauses 5 and 6 for more information on stakeholder requirements, and clauses 8 and 9 for a description of and an annotated outline for a Stakeholder Requirements Specification. NOTE 2 The stakeholder requirements are reviewed at key decision times in the life cycle to help ensure that account is taken of any changes of need. NOTE 3 The stakeholder requirements are recorded in a form suitable for requirements management through the life cycle. These records establish the stakeholder requirements baseline, and retain changes of need and their origin throughout the system life cycle. These records are the basis for traceability to decisions made by the Business or Mission Analysis process as well as stakeholder needs, system requirements, and subsequent system elements. NOTE 4  The stakeholder requirements are the basis of the validation criteria for the system and system elements.   e) Analyze stakeholder requirements. This activity consists of the following tasks: Copyright International Organization for Standardization Provided by IHS under license with various National Standards BodiesLicensee=Medtronic/5966437005, User=Pope, BenjaminNot for Resale, 03/21/2017 09:20:49 MDTNo reproduction or networking permitted without license from IHS--`,,`,,,`,``,,,`,`,``,``,,,,,,`-`-`,,`,,`,`,,`---\fISO/IEC/IEEE 15288:2015(E)  54  \u00a9 ISO/IEC 2015 \uf0be All rights reserved\u00a9 IEEE 2015 \u2013 All rights reserved 1) Analyze the complete set of stakeholder requirements. NOTE 1 Stakeholder requirements are analyzed for characteristics of individual requirements, as well as characteristics of the set of requirements. Potential analysis characteristics include that the requirements are necessary, implementation free, unambiguous, consistent, complete, singular, feasible, traceable, verifiable, affordable, and bounded. ISO/IEC/IEEE 29148 provides additional information on characteristics of requirements. NOTE 2 The System Analysis process is used to assess feasibility and affordability. The Verification and Validation processes are used in the review of stakeholder requirements. 2) Define critical performance measures that enable the assessment of technical achievement. NOTE This includes defining technical and quality measures and critical performance parameters associated with each effectiveness measure identified in the stakeholder requirements. The critical performance measures (e.g., measures of effectiveness and measures of suitability) are defined, analyzed and reviewed to help ensure stakeholder requirements are met and to help ensure identification of project cost, schedule or performance risk associated with any non-compliance. ISO/IEC 15939 (IEEE Std 15939-2007) provides a process to identify, define and use appropriate measures. INCOSE TP-2003-020-01, Technical Measurement, provides information on the selection, definition and implementation of critical performance measures. The ISO/IEC 25000 series of standards provides relevant quality measures. 3) Feed back the analyzed requirements to applicable stakeholders to validate that their needs and expectations have been adequately captured and expressed. 4) Resolve stakeholder requirements issues. NOTE This includes requirements that violate the characteristics for individual requirements or the set of requirements as defined in ISO/IEC/IEEE 29148. f) Manage the stakeholder needs and requirements definition.  This activity consists of the following tasks: 1) Obtain explicit agreement on the stakeholder requirements. NOTE This includes confirming that stakeholder requirements are expressed correctly, comprehensible to originators, and that the resolution of conflict in the requirements has not corrupted or compromised stakeholder intentions. 2) Maintain traceability of stakeholder needs and requirements.  NOTE Through the life cycle, bi-directional traceability is maintained between the stakeholder needs and requirem
