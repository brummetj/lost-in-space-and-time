.  Anti-counterfeit, system and software assurance, and interoperability elements are usually considered when identifying and defining checkpoints. 7) Demonstrate the installed system is capable of delivering its required functions. NOTE 1 Acceptance tests, as specified in agreements, can define the criteria that demonstrate that the system or system element possesses the capability to deliver the required functions and services when installed in its operational location and staffed by operators.  Specific attention is given to the key functions and logical interfaces. NOTE 2 This is an operational readiness task that examines readiness of functional capability for an operational state.  The Validation process evaluates whether the system meets the stakeholder needs.   8) Demonstrate the functions provided by the system are sustainable by the enabling systems. NOTE This is a operational readiness task that examines readiness of enabling systems for an operational state. 9) Review the system for operational readiness.  NOTE This includes the results functional demonstration, validation activities, and sustainment demonstration. 10) Commission the system for operations. NOTE This includes providing support to the users and operators during the operations commencement (commissioning) of the system.  c) Manage results of transition. This activity consists of the following tasks: 1) Record transition results and any anomalies encountered. NOTE This includes anomalies due to the transition strategy, the transition enabling systems, execution of the transition or incorrect system definition. Where inconsistencies exist at the interface between the system, its specified operational environment and any systems that enable the utilization stage, the deviations are resolved through corrective actions or changes to the requirements.  The Project Assessment and Control process is used to analyze the data to identify the root cause, enable corrective or improvement actions, and to record lessons learned.  2) Record operational incidents and problems and track their resolution.  NOTE Performing problem resolution is handled through the Quality Assurance and Project Assessment and Control processes. Any actual changes to the requirements, architecture, design, or system elements are done within other Technical Processes. 3) Maintain traceability of the transitioned system elements.  NOTE Bi-directional traceability is maintained between the transitioned system elements and the transition strategy, system architecture, design, and system requirements. 4) Provide key information items that have been selected for baselines. NOTE The Configuration Management process is used to establish and maintain configuration items and baselines. This process (Transition) identifies candidates for the baseline, and then provides the information items to CM. For this process, the transition strategy is a typical information item that is baselined. 6.4.11 Validation process 6.4.11.1 Purpose  The purpose of the Validation process is to provide objective evidence that the system, when in use, fulfills its business or mission objectives and stakeholder requirements, achieving its intended use in its intended operational environment. Copyright International Organization for Standardization Provided by IHS under license with various National Standards BodiesLicensee=Medtronic/5966437005, User=Pope, BenjaminNot for Resale, 03/21/2017 09:20:49 MDTNo reproduction or networking permitted without license from IHS--`,,`,,,`,``,,,`,`,``,``,,,,,,`-`-`,,`,,`,`,,`---\fISO/IEC/IEEE 15288:2015(E)  \u00a9 ISO/IEC 2015 \uf0be All rights reserved  \u00a9 IEEE 2015 \uf0be All rights reserved  75 The objective of validating a system or system element is to acquire confidence in its ability to achieve its intended mission, or use, under specific operational conditions. Validation is ratified by stakeholders. This process provides the necessary information so that identified anomalies can be resolved by the appropriate technical process where the anomaly was created. NOTE 1 The validation process determines that the \"right product is built\". The verification process determines that the \"product is built right\".   NOTE 2 Validation is also applicable to the engineering artifacts (viewed as system elements) produced in the definition and realization of the system. 6.4.11.2 Outcomes As a result of the successful implementation of the Validation process: a) Validation criteria for stakeholder requirements are defined. b) The availability of services required by stakeholders is confirmed. c) Constraints of validation that influence the requirements, architecture, or design are identified. d) The system or system element is validated. e) Any enabling systems or services needed for validation are available. f) Validation results and anomalies are identified. g) Objective evidence that the realized system or system element satisfies stakeholder needs is provided. h) Traceability of the validated system elements is established. 6.4.11.3 Activities and tasks The project shall implement the following activities and tasks in accordance with applicable organization policies and procedures with respect to the Validation process. a) Prepare for  validation. This activity consists of the following tasks: 1) Identify the validation scope and corresponding validation actions. NOTE 1 Scope includes stakeholder requirements to be evaluated.  For each validation action, the strategy describes the stakeholder needs and requirements for validation, the system or system element on which validation is performed, and the expected result from its performance. The scope depends on what is appropriate for the systems life cycle stage; it can be the system-of-interest or any system element or engineering artifact, such as a concept description or document, an operational scenario, a model, a mock-up, or prototype. The scope also includes evaluating that the product or service is predictable in its intended environment and does not enable any unintended uses that can negatively impact the intended use of the system. NOTE 2 The supplier, the acquirer, or an agent of the acquirer  participates in or performs validation. The responsibility is generally designated in the agreement. 2) Identify the constraints that potentially limit the feasibility of validation actions. NOTE Constraints include technical feasibility, cost, time, availability of validation enablers or qualified personnel, contractual constraints, and characteristics such as criticality of the mission. 3) Select appropriate validation methods or techniques and associated criteria for each validation action. NOTE 1 Validation methods or techniques include: inspection, analysis, analogy/similarity, demonstration, simulation, peer-review, testing or certification. The selection of validation methods or techniques is made according to the type and purpose of the system, the objectives of the project, regulatory or legal requirements, and the acceptable risks of a validation action. Copyright International Organization for Standardization Provided by IHS under license with various National Standards BodiesLicensee=Medtronic/5966437005, User=Pope, BenjaminNot for Resale, 03/21/2017 09:20:49 MDTNo reproduction or networking permitted without license from IHS--`,,`,,,`,``,,,`,`,``,``,,,,,,`-`-`,,`,,`,`,,`---\fISO/IEC/IEEE 15288:2015(E)  76  \u00a9 ISO/IEC 2015 \uf0be All rights reserved\u00a9 IEEE 2015 \u2013 All rights reserved NOTE 2 Where appropriate, validation steps or states are defined (e.g., in-house validation, on-site validation, operational validation) that progressively build confidence in conformance of the delivered system, then the installed system, then the in-service system, and assist diagnosis of any encountered discrepancies. Appropriate validation techniques needed to perform the validation actions are selected, as are defined in the purpose, conditions and conformance criteria for each validation step.  4) Define the validation strategy. NOTE 1 The definition includes the trade-off analysis of what will be validated (scope) against the constraints or limits, and deduce what validation actions to keep. Validation actions that are candidates for deletion are evaluated for the risks their withdrawal imposes. The prioritized validation strategy is obtained defining concurrently: the most appropriate validation technique for every validation action; the necessary validation enablers (simulators, test-benches, qualified personnel, location, facilities, etc.) according to selected validation techniques. NOTE 2 The validation strategy and schedule are updated according to the progress of the project; in particular planned validation actions are redefined or rescheduled when unexpected events or system evolutions occur. NOTE 3 This strategy generally focuses on minimizing cost and schedule, and/or risk. 5) Identify system constraints from the validation strategy to be incorporated in the stakeholder requirements. NOTE This includes practical limitations of accuracy, uncertainty, repeatability that are imposed by the validation enablers, the associated measurement methods, and the availability, accessibility and interconnection with enablers. 6) Identify and plan for the necessary enabling systems or services needed to support validation. NOTE This includes identification of requirements and interfaces for enabling systems. Validation enabling systems include validation equipment, simulators, test automation tools, facilities, etc. 7) Obtain or acquire access to the enabling systems or services to be used to support validation. NOTE There are various ways to obtain access to enabling systems such as rental, procurement, development, reuse, subcontracting. Usually access to the complete set of enablers is a mix of these ways. The Validation process is also used to objectively confirm that the validation enabling system achieves its intended use for its enabling functions. b) Perform validation. This activity consists of the following tasks: 1) Define the validation procedures, each supporting one or a set of validation actions. NOTE This includes the identification of the expected results, the validation technique to be applied, the corresponding validation enablers (facilities, equipment, etc.), and the environment conditions to perform the validation procedure (resources, qualified personnel, etc.). 2) Perform the validation procedures in the defined environment.  NOTE Validation activities are performed at the appropriate point the system life cycle, in the defined environment (as close as possible of the operational environment, or representative of it), with defined enablers and resources. The performance of a validation action consists of capturing a result from the execution of the validation procedure; comparing the obtained result with the expected result; deducing a degree of compliance of the element; and deciding about the acceptability of compliance if possible uncertainty remains. 3) Review validation results to confirm that the services of the system that are required by stakeholders are available. c) Manage results of validation. This activity consists of the following tasks: 1) Record validation results and any anomalies encountered. NOTE This includes anomalies due to the validation strategy, the validation enabling systems, execution of the validation, or incorrect system definition. The Project Assessment and Control process is used to analyze the data to identify the root cause, enable corrective or improvement actions, and to record lessons learned. Copyright International Organization for Standardization Provided by IHS under license with various National Standards BodiesLicensee=Medtronic/5966437005, User=Pope, BenjaminNot for Resale, 03/21/2017 09:20:49 MDTNo reproduction or networking permitted without license from IHS--`,,`,,,`,``,,,`,`,``,``,,,,,,`-`-`,,`,,`,`,,`---\fISO/IEC/IEEE 15288:2015(E)  \u00a9 ISO/IEC 2015 \uf0be All rights reserved  \u00a9 IEEE 2015 \uf0be All rights reserved  77 2) Record operational incidents and problems and track their resolution. NOTE Performing problem resolution is handled through the Quality Assurance and Project Assessment and Control processes. Any actual changes to the requirements, architecture, design, or system elements are done within other Technical Processes. 3) Obtain stakeholder agreement that the system or system element meets the stakeholder needs. 4) Maintain traceability of the validated system elements. NOTE Bi-directional traceability is maintained between the validated system elements and the validation strategy, mission/business analysis, life cycle concepts, stakeholder requirements, system architecture, design, and system requirements. 5) Provide key information items that have been selected for baselines. NOTE The Configuration Management process is used to establish and maintain configuration items and baselines. This process (Validation) identifies candidates for the baseline, and then provides the information items to CM. For this process, the validation strategy is a typical information item that is baselined. 6.4.12 Operation process 6.4.12.1 Purpose  The purpose of the Operation process is to use the system to deliver its services.   This process establishes requirements for and assigns personnel to operate the system, and monitors the services and operator-system performance.  In order to sustain services it identifies and analyzes operational anomalies in relation to agreements, stakeholder requirements and organizational constraints. NOTE ISO/IEC 20000-1:2011 (IEEE Std 20000-1:2013), provides requirements for establishing a service management system, which supports the Operation process to achieve its purpose. 6.4.12.2 Outcomes As a result of the successful implementation of the Operation process: a) Operation constraints that influence system requirements, architecture, or design are identified. b) Any enabling systems, services, and material needed for operation are available. c) Trained, qualified operators are available. d) System services that meet stakeholder requirements are delivered. e) System performance during operation is monitored.  f) Support to the customer is provided. 6.4.12.3 Activities and tasks The project shall implement the following activities and tasks in accordance with applicable organization policies and procedures with respect to the Operation process. a) Prepare for operation.  This activity consists of the following tasks: 1) Define an operation strategy.  NOTE This defines approaches, schedules, resources, and specific considerations required to perform system operation.  It often includes: i) The availability of services as they are introduced, routinely operated and withdrawn from service. It can include co-ordination with pre-existing, concurrent or continuing services delivered by other systems that provide identical or similar services. Copyright International Organization for Standardization Provided by IHS under license with various National Standards BodiesLicensee=Medtronic/5966437005, User=Pope, BenjaminNot for Resale, 03/21/2017 09:20:49 MDTNo reproduction or networking permitted without license from IHS--`,,`,,,`,``,,,`,`,``,``,,,,,,`-`-`,,`,,`,`,,`---\fISO/IEC/IEEE 15288:2015(E)  78  \u00a9 ISO/IEC 2015 \uf0be All rights reserved\u00a9 IEEE 2015 \u2013 All rights reserved ii) The staffing strategy and schedules for operators. iii) The release and re-acceptance criteria and schedules of the system to permit modifications that sustain existing or enhanced services. iv) The approach to implement the operational modes in the Operational Concept, including normal operations and envisioned types of contingency operations. v) Measures for operation that will provide insight into performance levels.  vi) The operational and occupational safety strategy for operators and others using or in contact with the system during operation, accounting for any safety regulations.  vii) The environmental protection and sustainability strategy for operating the system. viii) Monitoring procedures for changes in threats and the results of operational monitoring activities. 2) Identify system constraints from operation to be incorporated in the system requirements, architecture, or design.   3) Identify and plan for the necessary enabling systems or services needed to support operation. NOTE This includes identification of requirements and interfaces for the enabling systems. 4) Obtain or acquire access to the enabling systems or services to be used. NOTE The Validation process is used to objectively confirm that the operation enabling system achieves its intended use for its enabling functions. 5) Identify or define training and qualification requirements for personnel needed for system operation. 6) Assign trained, qualified personnel to be operators. NOTE The training and qualification includes awareness of the system in its operational environment and a defined programmed of familiarization, with appropriate failure detection and isolation instruction.  Operator knowledge, skill and experience requirements guide the personnel selection criteria, and where relevant, their authorization to operate is confirmed.  The scope of qualification depends on the system-of-interest and its environment. For example, in some environments regulatory requirements include certification of operators, whereas in others there is no certification requirement.  A training mode of the operational system sometimes impacts service availability.  b) Perform operation. This activity consists of the following tasks: 1) Use the system in its intended operational environment.  NOTE The Operation Strategy guides the system usage.  Where agreed, continuous service capacity and quality is maintained when the system replaces an existing system that is being retired.  During a specified period of changeover or concurrent operation, the transfer of services is managed so that continuing conformance to persistent stakeholder needs is achieved. 2) Apply materials and other resources, as required, to operate the system and sustain its services. NOTE This includes energy sources for hardware and provisions for operators. 3) Monitor system operation. NOTE 1 This includes:  i) Managing adherence to the operation strategy. ii) Assuring that the system is operated in a safe manner and compliant with legislated guidelines concerning occupational safety and environmental protection. Copyright International Organization for Standardization Provided by IHS under license with various National Standards BodiesLicensee=Medtronic/5966437005, User=Pope, BenjaminNot for Resale, 03/21/2017 09:20:49 MDTNo reproduction or networking permitted without license from IHS--`,,`,,,`,``,,,`,`,``,``,,,,,,`-`-`,,`,,`,`,,`---\fISO/IEC/IEEE 15288:2015(E)  \u00a9 ISO/IEC 2015 \uf0be All rights reserved  \u00a9 IEEE 2015 \uf0be All rights reserved  79 iii) Using the measures defined in the strategy and analyzing them to confirm that service performance is within acceptable parameters. NOTE 2 Monitoring the system includes reviewing that the performance is within established thresholds, periodic instrument readings are acceptable, and service and response times are acceptable.  Operator feedback and suggestions are useful input for improving system operational performance. NOTE 3 Cost of operation is also monitored against objectives and constraints, and to identify potential improvements. 4) Identify and record when system service performance is not within acceptable parameters. NOTE The system sometimes exhibits unacceptable performance when system elements implemented in hardware have exceeded their useful life or the system\u2019s operational environment affects the operating and maintenance personnel (including staff turnover, operator stress and fatigue). 5) Perform system contingency operations, if necessary.  NOTE This includes operating the system in a degraded mode, performing back-out and restore operation, system shutdown, implementation of work-around procedures to restore operation, or other modes for special conditions.  If needed, the operator performs steps necessary to enter into contingency operations and possibly power down the system.  Contingency operations are performed in accordance with pre-established procedures for such an event. Often these procedures are accompanied by a continuity plan.   c) Manage results of operation. This activity consists of the following tasks: 1) Record  results of operation and any anomalies encountered. NOTE This includes anomalies due to the operation strategy, the operation enabling systems, execution of the operation, or incorrect system definition. The Project Assessment and Control process is used to analyze the data to identify the root cause, enable corrective or improvement actions, and to record lessons learned. 2) Record operational incidents and problems and track their resolution.  NOTE 1 Performing problem resolution is handled through the Quality Assurance and Project Assessment and Control processes. Any actual changes to the requirements, architecture, design, or system elements are done within other Technical Processes. NOTE 2 If an incident is experienced during operation, the operator records the incident and performs actions prescribed in validated operating procedures to restore normal operations.  3) Maintain traceability of the Operations elements. NOTE Bi-directional traceability is maintained between the Operations elements and the business or mission needs, operational concept, concept of operations, and stakeholder requirements. 4) Provide key information items that have been selected for baselines. NOTE The Configuration Management process is used to establish and maintain configuration items and baselines.  This process (Operation) identifies candidates for the baseline, and then provides the information items to CM. d) Support the customer. This activity consists of the following task: 1) Provide assistance and consultation to the customers as requested.   NOTE Assistance and consultation includes the providing of or providing recommended sources for training, documentation, vulnerability resolution, anti-counterfeit reporting, and other support services supporting effective use of the product. 2) Record and monitor requests and subsequent actions for support. 3) Determine the degree to which delivered system services satisfy the needs of the customers.  Copyright International Organization for Standardization Provided by IHS under license with various National Standards BodiesLicensee=Medtronic/5966437005, User=Pope, BenjaminNot for Resale, 03/21/2017 09:20:49 MDTNo reproduction or networking permitted without license from IHS--`,,`,,,`,``,,,`,`,``,``,,,,,,`-`-`,,`,,`,`,,`---\fISO/IEC/IEEE 15288:2015(E)  80  \u00a9 ISO/IEC 2015 \uf0be All rights reserved\u00a9 IEEE 2015 \u2013 All rights reserved NOTE The results are analyzed and required action to restore or amend system services in order to provide continued customer satisfaction is identified. Wherever possible the benefit of such action is agreed with stakeholders or their representatives.  The customer satisfaction data also serves as an input to the Quality Management process.  6.4.13 Maintenance process 6.4.13.1 Purpose  The purpose of the Maintenance process is to sustain the capability of the system to provide a service.   This process monitors the system\u2019s capability to deliver services, records incidents for analysis, takes corrective, adaptive, perfective and preventive actions and confirms restored capability. 6.4.13.2 Outcomes As a result of the successful implementation of the Maintenance process: a) Maintenance constraints that influence system requirements, architecture, or design are identified. b) Any enabling systems or services needed for maintenance are available. c) Replacement, repaired, or revised system elements are made available. d) The need for changes to address corrective, perfective, or adaptive maintenance is reported. e) Failure and lifetime data, including associated costs, is determined. 6.4.13.3 Activities and tasks The project shall implement the following activities and tasks in accordance with applicable organization policies and procedures with respect to the Maintenance process. a) Prepare for maintenance.  This activity consists of the following tasks: 1) Define a maintenance strategy. NOTE 1 The maintenance strategy, also known as the maintenance concept, defines the approaches, schedules, resources, and specific considerations required to perform corrective and preventive maintenance in conformance with operational availability requirements.  It generally includes: i) The corrective and preventive maintenance strategy to sustain service in the operational environment in order to achieve customer satisfaction. ii) The scheduled preventive maintenance actions that reduce the likelihood of system failure without undue loss of services or impact on normal operations, (e.g., suspension or restriction of the services). iii) The logistics strategy throughout the life cycle, including acquisition logistics (helps ensure supportability implications are considered early during the Development stage) and operations logistics (helps ensure that the necessary material and resources, in the right quantity and quality, are available at the right place and time throughout the Utilization and Support Stages). iv) The number and type of replacement system elements to be stored, their storage locations and conditions, their anticipated replacement rate, and their storage life and renewal frequency. v) Approach to assure that counterfeit system elements are not introduced into the system. vi) The skill and personnel levels required to effect repairs, replacements, and restoration accounting for maintenance staff requirements and any relevant legislation regarding health and safety, security and the environment. vii) Measures for maintenance that will provide insight into performance levels, effectiveness, and efficiency. Copyright International Organization for Standardization Provided by IHS under license with various National Standards BodiesLicensee=Medtronic/5966437005, User=Pope, BenjaminNot for Resale, 03/21/2017 09:20:49 MDTNo reproduction or networking permitted without license from IHS--`,,`,,,`,``,,,`,`,``,``,,,,,,`-`-`,,`,,`,`,,`---\fISO/IEC/IEEE 15288:2015(E)  \u00a9 ISO/IEC 2015 \uf0be All rights reserved  \u00a9 IEEE 2015 \uf0be All rights reserved  81 NOTE 2 Reliability Centered Maintenance (RCM) is a cost-effective maintenance strategy to address dominant causes of equipment failures (supported by Failure Modes, Effects, and Criticality Analysis {FMECA} and Fault Tree Analysis). It provides a systematic approach to defining a routine maintenance program composed of cost-effective tasks that preserve important functions.  SAE JA1011:2009, Evaluation Criteria for Reliability-Centered Maintenance (RCM) Processes, provides detailed information. Condition Based Maintenance (CBM/CBM+) is a strategy to improve system reliability by reducing the amount of time the system is unavailable while conducting routine or corrective maintenance.   NOTE 3 In most cases, the extension of capability, mid-life upgrade, or evolution of legacy systems becomes a new system development project that will apply the set of processes within an appropriate life cycle as applicable. 2) Identify system constraints from maintenance to be incorporated in the system requirements, architecture, or design.   NOTE These often result from the need to 1) re-use existing maintenance enabling systems; 2) re-use existing holdings of replaceable system element and accommodate re-supply limitations; 3) conduct maintenance in specific locations or environments. 3) Identify trades such that the system and associated maintenance and logistics actions results in a solution that is affordable, operable, supportable, and sustainable. NOTE The System Analysis and Decision Management processes are used to perform the assessments and trade decisions. 4) Identify and plan for the necessary enabling systems or services needed to support maintenance. NOTE This includes identification of requirements and interfaces for the enabling systems. 5) Obtain or acquire access to the enabling systems or services to be used. NOTE The Validation process is used to objectively confirm that the maintenance enabling system achieves its intended use for its enabling functions. b) Perform maintenance.  This activity consists of the following tasks: 1) Review incident and problem reports to identify future corrective, adaptive, perfective and preventive maintenance needs. 2) Record maintenance incidents and problems and track their resolution.  NOTE 1 If an incident is experienced during maintenance, the maintenance staff records the incident and performs actions prescribed in validated maintenance procedures.   NOTE 2 Performing maintenance problem identification and resolution is handled through the Quality Assurance and Project Assessment and Control processes. 3) Implement the procedures for correction of random faults or scheduled replacement of system elements. NOTE For random system failures, the fault is isolated down to the planned level of system element replacement, repair, revision, or reconfiguration. Then the corrective actions for the system element are performed and correct system performance is verified.  Actions are recorded in order to estimate the useful life of degradable system elements.   4) Upon encountering random faults that cause a system failure, deploy actions to restore the system to operational status.  NOTE Restoration to full operational status may not be possible until the cause of the fault is corrected.  In that case, the system is restored to a degraded mode consistent with the contingency planning.   5) Perform preventive maintenance by replacing or servicing system elements prior to failure, according to planned schedules and maintenance procedures. 6) Perform failure identification actions when a non-compliance has occurred in the system. Copyright International Organization for Standardization Provided by IHS under license with various National Standards BodiesLicensee=Medtronic/5966437005, User=Pope, BenjaminNot for Resale, 03/21/2017 09:20:49 MDTNo reproduction or networking permitted without license from IHS--`,,`,,,`,``,,,`,`,``,``,,,,,,`-`-`,,`,,`,`,,`---\fISO/IEC/IEEE 15288:2015(E)  82  \u00a9 ISO/IEC 2015 \uf0be All rights reserved\u00a9 IEEE 2015 \u2013 All rights reserved 7) Identify when adaptive or perfective maintenance is required. NOTE Adaptive and perfective maintenance actions usually involve change to the system requirements, architecture or design.  It may be necessary to establish a new project to modify the existing system.  If so, the Portfolio Management process may be the starting point to initiate the work from the Development stage.  c) Perform logistics support.  This activity consists of the following tasks: 1) Perform acquisition logistics. NOTE Acquisition Logistics considerations are included in the agreement resulting from the Agreement processes. Supportability implications are also considered during the Development stage. This includes performing analysis to determine whether it is more cost effective to influence the initial design of the system or to plan for spare parts and repairs during utilization.  These decisions are often constrained by availability requirements and impact the supply chain management.  Acquisition logistics considers the supportability needs of the system concurrently with the definition of the system requirements. 2) Perform operational logistics. NOTE Operational logistics is the concurrent tuning of both the SOI and enabling systems throughout the operational life to help ensure effective and efficient delivery of system functions.  It also includes taking the steps necessary to help ensure that the necessary material and resources, in the right quantity and quality, are available at the right place and time.   3) Implement any packaging, handling, storage and transportation needed during the life cycle. NOTE This includes packaging, handling, storage and transportation for the system, system elements, and the required replacement system elements.  This is often required to support the objectives of the Integration and Transition processes. 4) Confirm that logistics actions satisfy the required replenishment levels so that stored system elements meet repair rates and planned schedules. NOTE Monitor the quality and availability of spares, their transportation and their continued integrity during storage.  Acquire, train and accredit, as necessary, personnel to maintain operator numbers and skills. 5) Confirm that logistics actions include supportability requirements that are planned, resourced, and implemented. NOTE The logistics actions enable the system to achieve operational readiness.  The actions include staffing, supply support, support equipment, technical data needs (manuals, instructions, lists, etc.), training support, equipment/computing resource support, and facilities.  d) Manage results of maintenance and logistics. This activity consists of the following tasks: 1) Record maintenance and logistics results and any anomalies encountered. NOTE This includes anomalies due to the maintenance strategy, the maintenance enabling systems, execution of the maintenance and logistics, or incorrect system definition. The Project Assessment and Control process is used to analyze the data to identify the root cause, enable corrective or improvement actions, and to record lessons learned. 2) Record operational incidents and problems and track their resolution.  NOTE Performing problem resolution is handled through the Quality Assurance and Project Assessment and Control processes. Any actual changes to the requirements, architecture, design, or system elements are done within other Technical Processes. 3) Identify and record trends of incidents, problems, and maintenance and logistics actions. NOTE 1 This is used to inform operations and maintenance personnel, and other projects that are creating or utilizing similar system entities. NOTE 2 Incident and problem reporting, including resulting action taken, is tracked through Incident and process Management activity of the Quality Assurance process.   Copyright International Organization for Standardization Provided by IHS under license with various National Standards BodiesLicensee=Medtronic/5966437005, User=Pope, BenjaminNot for Resale, 03/21/2017 09:20:49 MDTNo reproduction or networking permitted without license from IHS--`,,`,,,`,``,,,`,`,``,``,,,,,,`-`-`,,`,,`,`,,`---\fISO/IEC/IEEE 15288:2015(E)  \u00a9 ISO/IEC 2015 \uf0be All rights reserved  \u00a9 IEEE 2015 \uf0be All rights reserved  83 4) Maintain traceability of the Maintenance elements. NOTE Bi-directional traceability is maintained between the maintenance actions and the system elements and life cycle artifacts. 5) Provide key information items that have been selected for baselines. NOTE The Configuration Management process is used to establish and maintain configuration items and baselines.  This process (Maintenance) identifies candidates for the baseline, and then provides the information items to CM. Examples include maintenance plans and life cycle support plans. 6) Monitor customer satisfaction with system and maintenance support. NOTE The customer satisfaction data is used in the Quality Management process. ISO 10004:2012 contains guidelines for monitoring and measuring customer satisfaction. 6.4.14 Disposal process 6.4.14.1 Purpose  The purpose of the Disposal process is to end the existence of a system element or system for a specified intended use, appropriately handle replaced or retired elements, and to properly attend to identified critical disposal needs (e.g., per an agreement, per organizational policy, or for environmental, legal, safety, security aspects). This process deactivates, disassembles and removes the system or any of its system elements from the specific use.  It addresses any waste products, consigning them to a final condition and returning the environment to its original or an acceptable condition.  The waste products can be in-process resulting during any life cycle stage, e.g., waste materials during fabrication.  This process destroys, stores or reclaims system elements and waste products in an environmentally sound manner, in accordance with legislation, agreements, organizational constraints and stakeholder requirements.  Disposal includes preventing expired, non-reusable, or inadequate elements from getting back into the supply chain.  Where required, it maintains records in order that the health of operators and users, and the safety of the environment, can be monitored.  When part of the system will continue to be in use in a modified form, the Disposal process helps ensure the proper handling of the portion being retired.  NOTE The Disposal process is intended to be applicable throughout the life cycle of the system, including disposing prototypes during the Concept and Development stages, dealing with waste during the Production stage, and decommissioning elements from modifications during the Utilization and Support stages.  6.4.14.2 Outcomes As a result of the successful implementation of the Disposal process: a) Disposal constraints are provided as inputs to requirements, architecture, design, and implementation. b) Any enabling systems or services needed for disposal are available. c) The system elements or waste products are destroyed, stored, reclaimed or recycled in accordance with safety and security requirements. d) The environment is returned to its original or an agreed state. e) Records of disposal actions and analysis are available. 6.4.14.3 Activities and tasks The project shall implement the following activities and tasks in accordance with applicable organization policies and procedures with respect to the Disposal process. a) Prepare for disposal.  This activity consists of the following tasks: 1) Define a disposal strategy for the system, to include each system element and any resulting waste products. Copyright International Organization for Standardization Provided by IHS under license with various National Standards BodiesLicensee=Medtronic/5966437005, User=Pope, BenjaminNot for Resale, 03/21/2017 09:20:49 MDTNo reproduction or networking permitted without license from IHS--`,,`,,,`,``,,,`,`,``,``,,,,,,`-`-`,,`,,`,`,,`---\fISO/IEC/IEEE 15288:2015(E)  84  \u00a9 ISO/IEC 2015 \uf0be All rights reserved\u00a9 IEEE 2015 \u2013 All rights reserved NOTE This defines schedules, actions and resources that:  i) permanently terminate the system's functions and delivery of services.  ii) transform the system into, or retain it in, a socially and physically acceptable state, thereby avoiding subsequent adverse effects on stakeholders, society and the environment. iii) take account of the health, safety, security and privacy applicable to disposal actions and to the long term condition of resulting physical material and information. iv) considers transition of the system for future use in modified or adapted form, including legacy migration. 2) Identify system constraints from disposal on the system requirements, architecture and design characteristics, or implementation techniques.  NOTE This includes issues of disassembly, including their associated enabling systems, access to and availability of storage locations and available skill levels. 3) Identify and plan for the necessary enabling systems or services needed to support disposal. NOTE This includes identification of requirements and interfaces for the enabling systems. 4) Obtain or acquire access to the enabling systems or services to be used. NOTE The Validation process is used to objectively confirm that the disposal enabling system achieves its intended use for its enabling functions. 5) Specify containment facilities, storage locations, inspection criteria and storage periods, if the system is to be stored. 6) Define preventive methods to preclude disposed elements and materials that should not be repurposed, reclaimed or reused from re-entering the supply chain. b) Perform disposal.  This activity consists of the following tasks: 1) Deactivate the system or system element to prepare it for removal. NOTE Interfaces to other systems are considered, e.g., power or fuel are disconnected in accordance with disassembly instructions, and relevant health, safety, security and privacy legislation. When the System-of-Interest is being modified for technology or capability upgrades, only the impacted system elements are deactivated and removed.  This can apply to a prototype of the System-of-Interest during the Concept or Development stage,  2) Remove the system, system element, or waste material from use or production for appropriate disposition and action.  NOTE The disposition includes reuse, recycling, reconditioning, overhaul, or destruction.  The disposition and subsequent actions are conducted in accordance with relevant safety, security, privacy and environmental standards, directives and laws.  Elements of the system that have useful life remaining, either in their current condition or following overhaul or modification, are transferred to other systems-of-interest or organizations.  Where appropriate, recondition system elements to extend their useful life.  Reallocate, redeploy or retire operators.  When the element is expired, non-reusable, or inadequate, it is necessary to prevent the elements from getting back into the supply chain.  This task includes the removal of waste material from production or other stages.  3) Withdraw impacted operating staff from the system or system element and record relevant operating knowledge. NOTE This is conducted in accordance with relevant safety, security, privacy and environmental standards, directives and laws. Act to safeguard and secure knowledge and skills possessed by operators.  Refer to knowledge management process. 4) Disassemble the system or system element into manageable elements to facilitate its removal for reuse, recycling, reconditioning, overhaul, archiving or destruction. Copyright International Organization for Standardization Provided by IHS under license with various National Standards BodiesLicensee=Medtronic/5966437005, User=Pope, BenjaminNot for Resale, 03/21/2017 09:20:49 MDTNo reproduction or networking permitted without license from IHS--`,,`,,,`,``,,,`,`,``,``,,,,,,`-`-`,,`,,`,`,,`---\fISO/IEC/IEEE 15288:2015(E)  \u00a9 ISO/IEC 2015 \uf0be All rights reserved  \u00a9 IEEE 2015 \uf0be All rights reserved  85 5) Handle system elements and their parts that are not intended for reuse in a manner that will assure they do not get back into the supply chain. 6) Conduct destruction of the system elements, as necessary, to reduce the amount of waste treatment or to make the waste easier to handle. NOTE This activity includes obtaining the destruction services required in order to melt, crush, incinerate, demolish, or eradicate the system or its elements as necessary.   c) Finalize the disposal.  This activity consists of the following tasks: 1) Confirm that no detrimental health, safety, security and environmental factors exist following disposal. 2) Return the environment to its original state or to a state that specified by agreement.  3) Archive information gathered through the lifetime of the system to permit audits and reviews in the event of long-term hazards to health, safety, security and the environment, and to permit future system creators and users to build a knowledge base from past experiences.  Copyright International Organization for Standardization Provided by IHS under license with various National Standards BodiesLicensee=Medtronic/5966437005, User=Pope, BenjaminNot for Resale, 03/21/2017 09:20:49 MDTNo reproduction or networking permitted without license from IHS--`,,`,,,`,``,,,`,`,``,``,,,,,,`-`-`,,`,,`,`,,`---\fISO/IEC/IEEE 15288:2015(E)  86  \u00a9 ISO/IEC 2015 \uf0be All rights reserved\u00a9 IEEE 2015 \u2013 All rights reserved Annex A (normative)  Tailoring Process A.1 Introduction This Annex provides requirements for the tailoring of this International Standard. NOTE 1 Tailoring is not a requirement for conformance to the standard. In fact, tailoring is not permitted if a claim of \"full conformance\" is to be made. If a claim of \"tailored conformance\" is made, then this process is applied to perform the tailoring. NOTE 2 Additional guidance for tailoring can be found in the ISO/IEC/IEEE TR 24748 guides, on the application of life cycle processes. A.2 Tailoring process A.2.1 Purpose The purpose of the Tailoring process is to adapt the processes of this International Standard to satisfy particular circumstances or factors that: a) Surround an organization that is employing this International Standard in an agreement; b) Influence a project that is required to meet an agreement in which this International Standard is referenced; c) Reflect the needs of an organization in order to supply products or services. A.2.2 Outcomes As a result of the successful implementation of the Tailoring process: a) Modified or new life cycle processes are defined to achieve the purposes and outcomes of a life cycle model. A.2.3 Activities and tasks If this International Standard is tailored, then the organization or project shall implement the following tasks in accordance with applicable policies and procedures with respect to the Tailoring process, as required. a) Identify and record the circumstances that influence tailoring. These influences include, but are not limited to: 1) stability of, and variety in, operational environments; 2) risks, commercial or performance, to the concern of interested parties; 3) novelty, size and complexity; 4) starting date and duration of utilization; 5) integrity issues such as safety, security, privacy, usability, availability; 6) emerging technology opportunities; Copyright International Organization for Standardization Provided by IHS under license with various National Standards BodiesLicensee=Medtronic/5966437005, User=Pope, BenjaminNot for Resale, 03/21/2017 09:20:49 MDTNo reproduction or networking permitted without license from IHS--`,,`,,,`,``,,,`,`,``,``,,,,,,`-`-`,,`,,`,`,,`---\fISO/IEC/IEEE 15288:2015(E)  \u00a9 ISO/IEC 2015 \uf0be All rights reserved  \u00a9 IEEE 2015 \uf0be All rights reserved  87 7) profile of budget and organizational resources available; 8) availability of the services of enabling systems; 9) roles, responsibilities, accountabilities and authorities in the overall life cycle of the system; 10) the need to conform to other standards. b) In the case of properties critical to the system, take due account of the life cycle structures recommended or mandated by standards relevant to the dimension of the criticality. c) Obtain input from parties affected by the tailoring decisions.  This includes, but may not be limited to: 1) the system stakeholders; 2) the interested parties to an agreement made by the organization; 3) the contributing organizational functions. d) Make tailoring decisions in accordance with the Decision Management process to achieve the purposes and outcomes of the selected life cycle model. NOTE 1 Organizations establish standard life cycle models as a part of the Life Cycle Model Management process. It is sometimes appropriate for an organization to tailor processes of this International Standard in order to achieve the purposes and outcomes of the stages of a life cycle model to be established. NOTE 2 Projects select an organizationally-established life cycle model for the project as a part of the Project Planning process. It is sometimes appropriate to tailor organizationally adopted processes to achieve the purposes and outcomes of the stages of the selected life cycle model. NOTE 3 In cases where projects are directly applying this International Standard, it is sometimes appropriate to tailor processes of this International Standard in order to achieve the purposes and outcomes of the stages of a suitable life cycle model. e) Select the life cycle processes that require tailoring and delete selected outcomes, activities, or tasks. NOTE 1 Irrespective of tailoring, organizations and projects are always permitted to implement processes that achieve additional outcomes or implement additional activities and tasks beyond those required for conformance to this standard.  NOTE 2 An organization or project sometimes encounter a situation where there is the desire to modify a provision of this International Standard. Modification is to be avoided because of unanticipated consequences on other processes, outcomes, activities or tasks. If necessary, modification is performed by deleting the provision (making the appropriate claim of tailored conformance) and, with careful consideration of consequences, implementing a process that achieves additional outcomes or performs additional activities and tasks beyond those of the tailored standard. Copyright International Organization for Standardization Provided by IHS under license with various National Standards BodiesLicensee=Medtronic/5966437005, User=Pope, BenjaminNot for Resale, 03/21/2017 09:20:49 MDTNo reproduction or networking permitted without license from IHS--`,,`,,,`,``,,,`,`,``,``,,,,,,`-`-`,,`,,`,`,,`---\fISO/IEC/IEEE 15288:2015(E)  88  \u00a9 ISO/IEC 2015 \uf0be All rights reserved\u00a9 IEEE 2015 \u2013 All rights reserved Annex B (informative)  Example process information items  B.1 Introduction The following table provides a possible set of information items that may be ted System Elements Integration Records Integration Report Traceability Mapping Verification Process Verified System Verification Records Verification Report Traceability Mapping Transition Process Prepared Site for Operations Installed System Transition Records Transition Report Traceability Mapping Validation Process Validated System Validation Records Validation Report Traceability Mapping Operation Process Operation Records Operational Problem Reports Customer Support Records Operation Report Maintenance Process Replacement System Elements Maintenance Records Maintenance Requests Maintenance Problem Reports Logistics Actions & Report Maintenance Report Disposal Process Disposed Items Disposal Records Archive Report Table B.1 \u2014 Example Information Items Copyright International Organization for Standardization Provided by IHS under license with various National Standards BodiesLicensee=Medtronic/5966437005, User=Pope, BenjaminNot for Resale, 03/21/2017 09:20:49 MDTNo reproduction or networking permitted without license from IHS--`,,`,,,`,``,,,`,`,``,``,,,,,,`-`-`,,`,,`,`,,`---\fISO/IEC/IEEE 15288:2015(E)  90 \u00a9 ISO/IEC 2015 \u2013 All rights reserved\u00a9 IEEE 2015 \u2013 All rights reserved Annex C (informative)  Process reference model for assessment purposes C.1 Introduction It is understood that some users of this International Standard may desire to assess the implemented processes in accordance with ISO/IEC 15504-2. This annex provides a Process Reference Model suitable for use in conjunction with that standard. The Process Reference Model is composed of the processes in the body of this International Standard, including the name, statement of purpose, and statement of outcomes for each process.  Clause C.3 identifies the processes in the process reference model and the clauses in which they are defined.  C.2 Conformance with ISO/IEC 15504-2 C.2.1 General ISO/IEC 15504-2 subclause 6.2 places requirements on process reference models suitable for assessment by that standard. The following sections quote the requirements for process reference models and describe how these are met by this international standard. In each of the following subclauses the italicized text quotes the requirement from the text of ISO/IEC 15504-2 and the non-italicized (upright) text describes the manner in which the requirement is satisfied in this International Standard.  C.2.2 Requirements for process reference models A Process Reference Model shall contain: a) A declaration of the domain of the Process Reference Model. This is provided in Clause 1. b) A description, meeting the requirements of subclause 6.2.4 of this International Standard [15504], of the processes within the scope of the Process Reference Model. This is provided in Annex C.3. c) A description of the relationship between the Process Reference Model and its intended context of use. This is provided by Clause 5. d) A description of the relationship between the processes defined within the Process Reference Model. This is provided in Annex C.3 in the description of each process. For example, some process descriptions include the statement that the process contains lower-level processes. The Process Reference Model shall document the community of interest of the model and the actions taken to achieve consensus within that community of interest: a) The relevant community of interest shall be characterized or specified. The relevant community of interest is the users of ISO/IEC/IEEE 15288 and ISO/IEC/IEEE 12207. b) The extent of achievement of consensus shall be documented. Both ISO/IEC/IEEE 15288 and ISO/IEC/IEEE 12207 are international standards satisfying the consensus requirements of ISO/IEC JTC1. c) If no actions are taken to achieve consensus, a statement to this effect shall be documented. (Not applicable). The processes defined within a Process Reference Model shall have unique process descriptions and identification. The process descriptions are unique. The identification is provided by unique names and by the clause numbering of this annex. Copyright International Organization for Standardization Provided by IHS under license with various National Standards BodiesLicensee=Medtronic/5966437005, User=Pope, BenjaminNot for Resale, 03/21/2017 09:20:49 MDTNo reproduction or networking permitted without license from IHS--`,,`,,,`,``,,,`,`,``,``,,,,,,`-`-`,,`,,`,`,,`---\fISO/IEC/IEEE 15288:2015(E)  \u00a9 ISO/IEC 2015 \u2013 All rights reserved \u00a9 IEEE 2015 \u2013 All rights reserved 91 C.2.3 Process descriptions The fundamental elements of a Process Reference Model are the descriptions of the processes within the scope of the model. The process descriptions in the Process Reference Model incorporate a statement of the purpose of the process, which describes at a high level the overall objectives of performing the process, together with the set of outcomes that demonstrates successful achievement of the process purpose. These process descriptions shall meet the following requirements: a) a process shall be described in terms of its purpose and outcomes; b) in any process description the set of process outcomes shall be necessary and sufficient to achieve the purpose of the process; c) process descriptions shall be such that no aspects of the Measurement Framework as described in Clause 5 of [ISO/IEC 15504-2] beyond level 1 are contained or implied. An outcome statement describes one of the following: \uf0be Production of an artifact; \uf0be A significant change of state; \uf0be Meeting of specified constraints, e.g., requirements, goals, and objectives. These requirements are met by the process descriptions in this annex. Some outcomes might be interpreted as contributing to levels of capability above level 1. However, conforming implementation of the relevant processes does not require achievement of these higher levels of capability. C.3 The process reference model The Process Reference Model (PRM) is composed of the statement of purpose and outcomes of each of the processes included in Clause 6 of this International Standard.  The PRM for the system life cycle is composed of the set of processes in Figure 4.  Copyright International Organization for Standardization Provided by IHS under license with various National Standards BodiesLicensee=Medtronic/5966437005, User=Pope, BenjaminNot for Resale, 03/21/2017 09:20:49 MDTNo reproduction or networking permitted without license from IHS--`,,`,,,`,``,,,`,`,``,``,,,,,,`-`-`,,`,,`,`,,`---\fISO/IEC/IEEE 15288:2015(E)  92 \u00a9 ISO/IEC 2015 \u2013 All rights reserved\u00a9 IEEE 2015 \u2013 All rights reserved Annex D (informative)  Process integration and process constructs D.1 Introduction A harmonization project within ISO/IEC JTC 1/SC 7 \u2014 a parallel, carefully coordinated revision of ISO/IEC/IEEE 15288 and ISO/IEC/IEEE 12207, and development of the ISO/IEC/IEEE TR 24748 series of guides, which provides guidelines to both of these International Standards \u2014 is the first, large step towards an integrated set of standards describing system and software life cycles. Concepts of continual process improvement and capability assessment are now well established and recognized, and are being standardized in the ISO/IEC 15504 series of standards. The Process Reference Models in Annex C of ISO/IEC/IEEE 15288 and ISO/IEC/IEEE 12207 are intended to be used in conjunction with the ISO/IEC 15504 series of standards for capability assessment of the life cycle processes. Capability determination of processes requires that the process descriptions include a clear statement of the purpose of the process and a description of the expected outcomes. Consistent implementation of the processes is aided by having activities, tasks, and implementation notes defined. Thus, the life cycle processes in both life cycle standards have adopted common process constructs, as defined in Clause D.2, Process constructs and their usage, and is consistent with the process definition guidance contained in ISO/IEC TR 24774.  D.2 Process constructs and their usage The process descriptions in this International Standard follow clearly defined rules. Firstly, they were grouped in a logical fashion. Those groupings are dictated by: \uf0be Logical relations among the processes \uf0be Responsibility for execution of the processes This International Standard groups the activities that may be performed during the life cycle of the system into four Process Groups. The top level description of these groups can be found in subclause 5.6. Each life cycle process within those groups is described in terms of its purpose and desired outcomes and lists the activities and tasks that need to be performed to achieve those outcomes.  a) Agreement Processes \u2013 two processes (subclause 6.1) b) Organizational Project-Enabling Processes \u2013 six processes (subclause 6.2) c) Technical Management Processes  \u2013 eight processes (subclause 6.3) d) Technical Processes \u2013 fourteen processes (subclause 6.4) Consistent application of process description rules allows for the normalized clause numbering.  Within this International Standard a subclause numbered as 6.x denotes a process group and 6.x.y denotes a process within that group. Subclauses numbered as 6.x.y.1 describe the purpose of a process, subclauses numbered 6.x.y.2 describe the outcomes of a process, and subclauses numbered as 6.x.y.3 describe the activities and tasks of a process.  Figure D.1 is a UML representation of process constructs used in this International Standard and in ISO/IEC/IEEE 12207.   Copyright International Organization for Standardization Provided by IHS under license with various National Standards BodiesLicensee=Medtronic/5966437005, User=Pope, BenjaminNot for Resale, 03/21/2017 09:20:49 MDTNo reproduction or networking permitted without license from IHS--`,,`,,,`,``,,,`,`,``,``,,,,,,`-`-`,,`,,`,`,,`---\fISO/IEC/IEEE 15288:2015(E)  \u00a9 ISO/IEC 2015 \u2013 All rights reserved \u00a9 IEEE 2015 \u2013 All rights reserved 93  Figure D.1 \u2014 ISO/IEC/IEEE 12207/15288 Process Constructs  Copyright International Organization for Standardization Provided by IHS under license with various National Standards BodiesLicensee=Medtronic/5966437005, User=Pope, BenjaminNot for Resale, 03/21/2017 09:20:49 MDTNo reproduction or networking permitted without license from IHS--`,,`,,,`,``,,,`,`,``,``,,,,,,`-`-`,,`,,`,`,,`---\fISO/IEC/IEEE 15288:2015(E)  94 \u00a9 ISO/IEC 2015 \u2013 All rights reserved\u00a9 IEEE 2015 \u2013 All rights reserved Annex E (informative)  Process views E.1 Introduction There are instances where those representing a particular engineering interest would like to see gathered in a single place the set of process activities that directly and succinctly address their concern. For such interests, a process view can be developed to organize processes, activities, and tasks selected from ISO/IEC/IEEE 15288 or ISO/IEC/IEEE 12207 to provide a focus to their particular concern in a manner that cuts across all or parts of the life cycle. This annex provides a process viewpoint that may be used to define process views in these instances. E.2 The process view concept There may be cases where a unified focus is needed for activities and tasks that are selected from disparate processes to provide visibility to a significant concept or thread that cuts across the processes employed across the life cycle. It is useful to advise users of the standards how to identify and define these activities for their use, even though they cannot locate a single process that addresses their specific concern. For this purpose, the concept of a process view has been formulated. Like a process, the description of a process view includes a statement of purpose and outcomes. Unlike a process, the description of a process view does not include activities and tasks. Instead, the description includes guidance explaining how the outcomes can be achieved by employing the activities and tasks of the various processes in ISO/IEC/IEEE 15288 and ISO/IEC/IEEE 12207. Process views can be constructed using the process viewpoint template found in E.3. E.3 Process viewpoint A process view conforms to a process viewpoint. The process viewpoint provided here can be used to create process views.  \uf0be The process viewpoint is defined by:  \uf0be its stakeholders: users of the standard; \uf0be the concerns it frames: the processes needed to reflect a particular engineering interest. \uf0be The contents of resulting process views should include: \uf0be process view name; \uf0be process view purpose; \uf0be process view outcomes; and \uf0be identification and description of the processes, activities and tasks that implement the process view, and references to the sources for these processes, activities and tasks in other standards. NOTE The requirements for documenting viewpoints are found in ISO/IEC/IEEE 42010, subclause 5.4. This description is consistent with those requirements. Copyright International Organization for Standardization Provided by IHS under license with various National Standards BodiesLicensee=Medtronic/5966437005, User=Pope, BenjaminNot for Resale, 03/21/2017 09:20:49 MDTNo reproduction or networking permitted without license from IHS--`,,`,,,`,``,,,`,`,``,``,,,,,,`-`-`,,`,,`,`,,`---\fISO/IEC/IEEE 15288:2015(E)  \u00a9 ISO/IEC 2015 \u2013 All rights reserved \u00a9 IEEE 2015 \u2013 All rights reserved 95 E.4 Process view for specialty engineering This section provides an example of applying the process viewpoint to yield a process view for specialty engineering, intended to illustrate how a project can assemble processes, activities and tasks of ISO/IEC/IEEE 15288 to provide focused attention to the achievement of product characteristics that have been selected as being of special interest.   This example treats the cluster of interests, generally called specialty engineering, which includes but is not limited to such areas as availability, maintainability, reliability, safety, security, human factors, and usability.  Within ISO/IEC/IEEE 15288, these \"ilities\" requirements are referred to as \"critical quality characteristics\". These characteristics determine how well the product meets its specified requirements in a specific area selected for focus.  NOTE This is a generalized instance of a process view that covers a broad set of functional and non-functional characteristics related to specialty engineering. It provides a broad view across the processes.  If a specific critical quality characteristic has a high priority relative to other characteristics, a specific process view could be created for that characteristic, including more detailed information and requirements.  Name: Specialty Engineering process View Purpose: The purpose of the Specialty Engineering process View is to provide objective evidence that the system achieves satisfactory levels of certain critical quality characteristics selected for special attention. Outcomes: a) Product critical quality characteristics are selected for special attention. b) Requirements for the achievement of the critical quality characteristics are defined. c) Measures for the requirements are selected and related to the desired critical quality characteristics. d) Approaches for achieving the desired critical quality characteristics are defined and implemented. e) The extent of achievement of the requirements is continually monitored. f) The extent of achievement of the critical quality characteristics are specified and developed. NOTE The outcomes permit the possibility that the desired critical quality characteristics cannot be directly measured but instead might be argued and inferred based on other product or process characteristics that can be measured. Processes, Activities and Tasks: This process view can be implemented using the following processes, activities, and tasks from ISO/IEC/IEEE 15288: NOTE 1 ISO/IEC 25030, Software Engineering \u2014 Software product quality requirements and evaluation (SQuaRE) \u2014 Quality requirements, may be useful in specifying software product quality requirements. NOTE 2 INCOSE Systems Engineering Handbook contains descriptions and elaboration about many of the specialty engineering areas and the associated critical quality characteristics.  a) The Business and Mission Analysis process (6.4.1) provides for the definition of the problem space and characterization of the solution space, including the relevant trade-space factors and preliminary life cycle concepts.  This includes developing an understanding of the context and any key parameters, such as the critical quality characteristics (e.g., security threats, safety hazards, human interfaces, operational characteristics, and system assurance context).  Relevant activities and tasks include (b)(1) and (2); (c)(1); and (d)(1). b) The Stakeholder Needs and Requirements Definition process (6.4.2) provides for the selection and definition of characteristics, including critical quality characteristics, and associated information items. The activities and the documentation are useful in identifying, prioritizing, defining, and recording requirements Copyright International Organization for Standardization Provided by IHS under license with various National Standards BodiesLicensee=Medtronic/5966437005, User=Pope, BenjaminNot for Resale, 03/21/2017 09:20:49 MDTNo reproduction or networking permitted without license from IHS--`,,`,,,`,``,,,`,`,``,``,,,,,,`-`-`,,`,,`,`,,`---\fISO/IEC/IEEE 15288:2015(E)  96 \u00a9 ISO/IEC 2015 \u2013 All rights reserved\u00a9 IEEE 2015 \u2013 All rights reserved for the critical quality characteristics. Relevant activities and tasks include (a)(1) and (2); (b)(2),(3) and (4); (c)(1) and (2); (d) all tasks; and (e)(2). c) The System Requirements Definition process (6.4.2) provides for the specification of parameters for the critical quality characteristics and the selection of measures for tracking the achievement of these requirements with respect to the specific system to be developed. Relevant activities and tasks include (a)(1); (b) all tasks;  and (c)(2). d) The Architecture Definition process (6.4.4) provides for the identification of stakeholder concerns from an architecture perspective. These concerns often translate into expectations or constraints across the life cycle stages that relate to the critical quality characteristics, such as utilization (e.g., availability, security, effectiveness, usability), support (e.g., reparability, obsolescence management), evolution of the system and of the environment (e.g., adaptability, scalability, survivability), production (e.g., manufacturability, testability), retirement (e.g., environmental impact, transportability), etc. This process further addresses those critical quality characteristic requirements that drive the architecture decisions, including the assessment of the architecture with respect to the concerns and associated characteristics. Relevant activities and tasks include (a)(2) and (4); (b)(1); (c)(2), (3), (4), and (5); (d)(1); and (e)(2). e) The Design Definition process (6.4.5) provides for the determination of necessary design characteristics, which includes the critical quality characteristics, such as security of design criteria for the specialty characteristics and the evaluation of alternative designs with respect to those criteria. Relevant activities and tasks include (a)(2); (b)(1), (2), (3) (4) and (6); and (c)(2). f) The System Analysis process (6.4.6) provides for the level of analysis needed to understand the trade space with respect to the critical quality characteristics through the conduct of mathematical analysis, modeling, simulation, experimentation, and other techniques.  The analysis results are input to trades made through the Decision Management process in support of other Technical processes. Relevant activities and tasks include (a) all tasks; and (b) all tasks. g) The Implementation process (6.4.7) provides for recording the evidence that critical quality requirements have been met. Relevant activities and tasks include (b)(3). h) The Integration process (6.4.8) provides for planning the integration, including the considerations for critical quality characteristics, and the assurance that the achievement of the characteristics is determined and recorded. Relevant activities and tasks include (a)(1); (b)(3); and (c)(1). i) The Verification process (6.4.9), provides for the planning and execution of a strategy to perform verification, including the critical quality characteristics. The selected verification strategy may introduce design constraints that could affect the achievement of the characteristics. Relevant activities and tasks include (a)(1) and (3); (b)(1), (2); and (c)(1) and (2). j) The Transition process (6.4.10) provides for installing the system in its operational environment. Because some specialty properties involve a trade-off between design constraints and operational constraints, attention to installation is often important. Relevant activities and tasks include (a)(4); and (b) (4), (6), and (7). k) The Validation process (6.4.11) provides evidence that the services provided by the system meet the stakeholders' needs, including the critical quality characteristics. Relevant activities and tasks include (a)(1) and (3); (b)(1) and (2); (c)(1) and (2). l) The Operation process (6.4.12) provides for usage of the system. Assuring that critical quality characteristics are appropriately achieved involves monitoring the operation of the system. Relevant activities and task include (b)(3) and (4); (c)(1) and (2); and (d)(1) and (2). m) The Maintenance process (6.4.13) sustains the capabilities of the system, helping to ensure its ongoing availability to provide its functions, including its critical quality characteristics. This includes failure analysis, maintenance tasks, and logistics tasks needed to assure continued operation of the system. Relevant activities and tasks include (b) all tasks; (c) all tasks; and (d)(1) and (2). n) The Disposal process (6.4.14) ends the existence of a system. The inherent need to anticipate disposal may place constraints on development. In fact, these constraints may themselves be critical quality characteristics. Relevant activities and tasks include (a)(2); (b)(1) and (2) and (c)(3). Copyright International Organization for Standardization Provided by IHS under license with various National Standards BodiesLicensee=Medtronic/5966437005, User=Pope, BenjaminNot for Resale, 03/21/2017 09:20:49 MDTNo reproduction or networking permitted without license from IHS--`,,`,,,`,``,,,`,`,``,``,,,,,,`-`-`,,`,,`,`,,`---\fISO/IEC/IEEE 15288:2015(E)  \u00a9 ISO/IEC 2015 \u2013 All rights reserved \u00a9 IEEE 2015 \u2013 All rights reserved 97 o) The Project Assessment and Control process (6.3.2) provides for monitoring the extent of achievement of the requirements and critical quality characteristics and communicating the results to stakeholders and managers. Relevant activities and tasks include (b)(6), (7), (9) and (10). p) The Decision Management process (6.3.3) provides assessment of alternative requirements, architecture characteristics and design characteristics against the decision criteria, including the critical quality characteristics.  Results of these comparisons are ranked, via a suitable selection model,, and are then used to decide on an optimal solution. Relevant activities and tasks include (b) all tasks; and (c)(1).  q) The Risk Management process (6.3.4), in its entirety, provides for identifying, evaluating, and handling risks of the system, including those related to meeting the critical quality characteristics. r) The Information Management process (6.3.6), in its entirety, provides for the specification, development and maintenance of information items for documenting and communicating the extent of achievement. It should be noted that information items used for the purpose of critical quality characteristics are sometimes specialized in nature. Sources for the description of these information items include industry associations, regulators, and specific standards. s) The Measurement process (6.3.7), in its entirety, provides for defining an approach that relates measures to the required critical quality characteristics. t) The Quality Assurance process (6.3.8) addresses identified anomalies (incident and problems) that relate to the achievement of critical quality characteristics.  E.5 Process view for interface management This section provides an example of applying the process viewpoint to yield a process view for interface management, intended to illustrate how a project can assemble processes, activities and tasks of ISO/IEC/IEEE 15288 to provide focused attention to the achievement of product characteristics that have been selected as being of special interest. This example treats a specific instance of a process view, called interface management, which includes but is not limited to interface definition, design, and change management.  Within ISO/IEC/IEEE 15288, the tasks that comprise interface management are fully contained within the existing processes.  Name: Interface Management process View Purpose: The purpose of the Interface Management process View is to facilitate of the identification, definition, design and management of interfaces of the system. Outcomes: a) Business or mission needs related to interfaces are identified. b) Stakeholder needs related to interfaces are identified c) Requirements for the interfaces are defined. d) Interfaces between system elements are identified and defined. e) Interfaces between the system and external systems are identified and defined. f) The extent of realization of the interface requirements is continually monitored. g) The extent of achievement of the interface requirements are specified and developed. Processes, Activities and Tasks: This process view can be implemented using the following processes, activities, and tasks from ISO/IEC/IEEE 15288: Copyright International Organization for Standardization Provided by IHS under license with various National Standards BodiesLicensee=Medtronic/5966437005, User=Pope, BenjaminNot for Resale, 03/21/2017 09:20:49 MDTNo reproduction or networking permitted without license from IHS--`,,`,,,`,``,,,`,`,``,``,,,,,,`-`-`,,`,,`,`,,`---\fISO/IEC/IEEE 15288:2015(E)  98 \u00a9 ISO/IEC 2015 \u2013 All rights reserved\u00a9 IEEE 2015 \u2013 All rights reserved NOTE INCOSE Systems Engineering Handbook contains descriptions and elaboration about interface management.  a) The Business and Mission Analysis process (6.4.1) provides for the definition of the problem space and characterization of the solution space, including the description of the environment and context, as well as preliminary operational concepts. It often identifies external systems that must interface with the system-of-interest. Relevant activities and tasks include (b)(1) and (2); and (c)(1)  b) The Stakeholder Needs and Requirements Definition process (6.4.2) provides for the definition of operational concepts and the interactions of the system with users and the intended environment (including other systems).  It often identifies external systems that must interface with the system-of-interest. Relevant activities and tasks include (c)(1) and (2); and (d)(1) and (3). c) The System Requirements Definition process (6.4.2) provides for the definition of the interface requirements. Relevant activities and tasks include (a)(1); (b) all tasks; (c) all tasks; and (d) all tasks. d) The Architecture Definition process (6.4.4) provides for the identification of interfaces from an architecture perspective as the architecture models evolve.  This process further describes and defines the interfaces to the extent needed for the architecture description.  Relevant activities and tasks
