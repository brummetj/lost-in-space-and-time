ents and the stakeholders and sources, organizational strategy, and business and mission problems and opportunities. Additional traceability to systems making up the system solution facilitates the transition to the System Requirements Definition process. This is often facilitated by an appropriate data repository. 3) Provide key information items that have been selected for baselines.  NOTE The Configuration Management process is used to establish and maintain configuration items and baselines. This process (Stakeholder Needs and Requirements Definition) identifies candidates for the baseline, and then provides the information items to CM. For this process, the stakeholder needs, stakeholder requirements, and operational concept are typical information items that are baselined.  6.4.3  System requirements definition process 6.4.3.1 Purpose  The purpose of the System Requirements Definition process is to transform the stakeholder, user-oriented view of desired capabilities into a technical view of a solution that meets the operational needs of the user.   This process creates a set of measurable system requirements that specify, from the supplier\u2019s perspective, what characteristics, attributes, and functional and performance requirements the system is to possess, in order to satisfy stakeholder requirements. As far as constraints permit, the requirements should not imply any specific implementation. Copyright International Organization for Standardization Provided by IHS under license with various National Standards BodiesLicensee=Medtronic/5966437005, User=Pope, BenjaminNot for Resale, 03/21/2017 09:20:49 MDTNo reproduction or networking permitted without license from IHS--`,,`,,,`,``,,,`,`,``,``,,,,,,`-`-`,,`,,`,`,,`---\fISO/IEC/IEEE 15288:2015(E)  \u00a9 ISO/IEC 2015 \uf0be All rights reserved  \u00a9 IEEE 2015 \uf0be All rights reserved  55 6.4.3.2 Outcomes As a result of the successful implementation of the System Requirements Definition process: a) The system description, including system interfaces, functions and boundaries, for a system solution is defined. b) System requirements (functional, performance, process, non-functional, and interface) and design constraints are defined. c) Critical performance measures are defined. d) The system requirements are analyzed. e) Any enabling systems or services needed for system requirements definition are available. f) Traceability of system requirements to stakeholder requirements is developed. 6.4.3.3 Activities and tasks The project shall implement the following activities and tasks in accordance with applicable organization policies and procedures with respect to the System Requirements Definition process. a) Prepare for system requirements definition. This activity consists of the following tasks: 1) Define the functional boundary of the system in terms of the behavior and properties to be provided. NOTE The functional boundary definition is partly based on the context of use and operational scenarios defined in the frame of the Stakeholder Needs and Requirements Definition process. This includes the system\u2019s stimuli and its responses to user and environment behavior, and an analysis and description of the required interactions between the system and its environment in terms of interface properties and constraints, such as mechanical, electrical, mass, thermal, data, and procedural flows.  This establishes the expected system behavior, expressed in quantitative terms, at its boundary. 2) Define the system requirements definition strategy.  NOTE This includes the approach to be used to identify and define the system requirements, and manage the requirements through the life cycle. 3) Identify and plan for the necessary enabling systems or services needed to support system requirements definition. NOTE This includes identification of requirements and interfaces for the enabling systems. Enabling systems for system requirements definition include tools for facilitation and requirements management. 4) Obtain or acquire access to the enabling systems or services to be used. NOTE The Validation process is used to objectively confirm that the enabling system achieves its intended use for its enabling functions. b) Define system requirements. This activity consists of the following tasks: 1) Define each function that the system is required to perform. NOTE 1 This includes how well the system, including its operators, is required to perform that function, the conditions under which the system is to be capable of performing the function, the conditions under which the system is to commence performing that function and the conditions under which the system is to cease performing that function. In some cases, functions are derived from analysis of critical quality characteristics (e.g., system diagnosing function or highly frequent data backup function for reliability). NOTE 2 Conditions for the performance of functions can incorporate reference to required states and modes of operation of the system.  System requirements depend heavily on abstract representations of proposed system characteristics and sometimes employ multiple modeling techniques and perspectives to give a sufficiently complete description of the desired system requirements.  Copyright International Organization for Standardization Provided by IHS under license with various National Standards BodiesLicensee=Medtronic/5966437005, User=Pope, BenjaminNot for Resale, 03/21/2017 09:20:49 MDTNo reproduction or networking permitted without license from IHS--`,,`,,,`,``,,,`,`,``,``,,,,,,`-`-`,,`,,`,`,,`---\fISO/IEC/IEEE 15288:2015(E)  56  \u00a9 ISO/IEC 2015 \uf0be All rights reserved\u00a9 IEEE 2015 \u2013 All rights reserved NOTE 3 Enabling functions that are required to support the system-of-interest in achieving its functionality are also identified and defined concurrently with the function of the system-of-interest. This is necessary to help ensure that the enabling functions are identified and accounted for. 2) Define necessary implementation constraints. NOTE This includes the implementation decisions that are allocated from architecture definition at higher levels in the structure of the system and are introduced by stakeholder requirements or are solution limitations.  3) Identify system requirements that relate to risks, criticality of the system, or critical quality characteristics. NOTE Critical quality characteristics commonly include those related to health, safety, security assurance, reliability, availability and supportability. This includes analysis and definition of safety considerations, including those relating to methods of operation and maintenance, environmental influences and personnel injury.  It also includes helping to ensure each safety related function and its associated safety integrity, is expressed in terms of the necessary risk reduction, and is specified and allocated to designated safety-related systems.  Applicable standards are used concerning functional safety, e.g., IEC 61508, and environmental protection, e.g., ISO 14001. Analyze security considerations including those related to compromise and protection of sensitive information, data and material.  The security-related risks are defined, including, but not limited to, administrative, personnel, physical, computer, communication, network, emission and environment factors using, as appropriate, applicable security standards. Refer to ISO/IEC/IEEE 15026-4 for system and software assurance guidance. ISO/IEC 27036 provides guidance for information security requirements for the outsourcing of products and services. ISO 25030 provides guidance for external system quality factors and characteristics. For systems intended for human interaction, human-factors engineering (ergonomics) specifications are considered. For systems that have usability requirements, recommendations for obtaining a desired level of usability can be found in ISO TR 18529, Ergonomics\u2014Ergonomics of human-system interaction\u2014Human-centred life cycle process descriptions. 4) Define system requirements and rationale. NOTE 1 This includes defining system requirements consistent with stakeholder requirements, functional boundaries, functions, constraints, cost targets, identified interfaces, and critical quality characteristics. Consistent practice has shown this process requires iterative and recursive steps in parallel with other life cycle processes through the system hierarchy.  See ISO/IEC/IEEE 29148 clauses 5 and 6 for more information on system requirements, and clauses 8 and 9 for a description of and an annotated outline for a System Requirements Specification. NOTE 2 The system requirements are recorded in a form suitable for requirements management through the life cycle. These records establish the system requirements baseline, and include the associated rationale, decisions and assumptions.  They are the basis for traceability to information items and subsequent system elements. Change requests of system requirements also provide rationale to help in the determination of the acceptability of the proposed change, including consistency with stakeholder requirements.  NOTE 3 The System Analysis Process is used to determine appropriate values for requirement parameters, considering the estimated cost, schedule, and technical performance of the system.  The Validation Process is used to determine if the requirements address the stakeholders\u2019 needs.  The Verification Process determines the quality of the requirements with respect to the attributes and characteristics of good requirements (refer to ISO/IEC/IEEE 29148).   c) Analyze system requirements. This activity consists of the following tasks: 1) Analyze the complete set of system requirements. NOTE 1 System requirements are analyzed for characteristics of individual requirements, as well as characteristics of the set of requirements. Potential analysis characteristics include that the requirements are necessary, implementation free, unambiguous, consistent, complete, singular, feasible, traceable, verifiable, affordable, and bounded.  ISO/IEC/IEEE 29148 provides additional information on characteristics of requirements. Deficiencies, conflicts and weaknesses are identified and resolved within the complete set of system requirements. NOTE 2 The System Analysis process is used to assess feasibility, affordability, and balance.  2) Define critical performance measures that enable the assessment of technical achievement. NOTE This includes defining technical and quality measures and critical performance parameters associated with each effectiveness measure identified in the system requirements. The critical performance measures (e.g., measures of performance and technical performance measures) are analyzed and reviewed to help ensure system requirements Copyright International Organization for Standardization Provided by IHS under license with various National Standards BodiesLicensee=Medtronic/5966437005, User=Pope, BenjaminNot for Resale, 03/21/2017 09:20:49 MDTNo reproduction or networking permitted without license from IHS--`,,`,,,`,``,,,`,`,``,``,,,,,,`-`-`,,`,,`,`,,`---\fISO/IEC/IEEE 15288:2015(E)  \u00a9 ISO/IEC 2015 \uf0be All rights reserved  \u00a9 IEEE 2015 \uf0be All rights reserved  57 are met and to help ensure identification of project cost, schedule or performance risk associated with any non-compliance. ISO/IEC 15939 (IEEE Std 15939-2007) provides a process to identify, define and use appropriate measures. INCOSE TP-2003-020-01, Technical Measurement, provides information on the selection, definition and implementation of critical performance measures. The ISO/IEC 25000 series of standards provides relevant quality measures. 3) Feed back the analyzed requirements to applicable stakeholders for review. NOTE Feedback helps ensure that the specified system requirements have been adequately captured and expressed. Confirmation is made that they are a necessary and sufficient response to stakeholder requirements and a necessary and sufficient input to other processes, in particular architecture and design. This is one application of the Validation Process applied for the specific requirements. 4) Resolve system requirements issues. NOTE This includes requirements that violate the characteristics for individual requirements or the set of requirements as defined in ISO/IEC/IEEE 29148. d) Manage system requirements. This activity consists of the following tasks: NOTE Maintaining system requirements includes defining, recording, and controlling the baseline, generally under formal configuration management, along with managing any changes resulting from the application of other life cycle processes such as architecture or design. 1) Obtain explicit agreement on the system requirements. NOTE This includes confirming that system requirements are expressed correctly, comprehensible to originators, and that the resolution of conflict in the requirements has not corrupted or compromised stakeholder intentions. 2) Maintain traceability of the system requirements. NOTE Through the life cycle, bi-directional traceability is maintained between the system requirements and the stakeholder requirements, architecture elements, interface definitions, analysis results, verification methods or techniques, and allocated, decomposed, and derived requirements.  This helps ensure that all achievable stakeholder requirements are met by one or more system requirements, and all system requirements meet or contribute to meeting at least one stakeholder requirement.  This is often facilitated by an appropriate data repository. 3) Provide key information items that have been selected for baselines.  NOTE The Configuration Management process is used to establish and maintain configuration items and baselines. This process (System Requirements Definition) identifies candidates for the baseline, and then provides the information items to CM. For this process, the system requirements are typical information items that are baselined.  6.4.4 Architecture definition process  6.4.4.1 Purpose The purpose of the Architecture Definition process is to generate system architecture alternatives, to select one or more alternative(s) that frame stakeholder concerns and meet system requirements, and to express this in a set of consistent views.  Iteration of the Architecture Definition process with the Business or Mission Analysis process, System Requirements Definition process, Design Definition process, and Stakeholder Needs and Requirements Definition process is often employed so that there is a negotiated understanding of the problem to be solved and a satisfactory solution is  identified. The results of the Architecture Definition process are widely used across the life cycle processes. Architecture definition may be applied at many levels of abstraction, highlighting the relevant detail that is necessary for the decisions at that level. NOTE 1 System architecture deals with fundamental principles, concepts, properties, and characteristics and their incorporation into the system-of-interest. Architecture definition has more uses than as merely a driver (or part of) design.  Refer to ISO/IEC/IEEE 42010:2011 for more information about architecture description and the uses and nature of architecture. NOTE 2 The Architecture Definition process supports identification of stakeholders and their concerns. As the process unfolds, insights are gained into the relation between the requirements specified for the system and the emergent Copyright International Organization for Standardization Provided by IHS under license with various National Standards BodiesLicensee=Medtronic/5966437005, User=Pope, BenjaminNot for Resale, 03/21/2017 09:20:49 MDTNo reproduction or networking permitted without license from IHS--`,,`,,,`,``,,,`,`,``,``,,,,,,`-`-`,,`,,`,`,,`---\fISO/IEC/IEEE 15288:2015(E)  58  \u00a9 ISO/IEC 2015 \uf0be All rights reserved\u00a9 IEEE 2015 \u2013 All rights reserved properties and behaviors of the system that arise from the interactions and relations between the system elements. The Design Definition process (see subclause 6.4.5), on the other hand, is driven by requirements that have been vetted through the architecture and more detailed analyses of feasibility. Architecture focuses on suitability, viability, and desirability, whereas design focuses on compatibility with technologies and other design elements and feasibility of construction and integration. An effective architecture is as design-agnostic as possible to allow for maximum flexibility in the design trade space. An effective architecture also highlights and supports trade-offs for the Design Definition process and possibly other processes such as Portfolio Management, Project Planning, System Requirements Definition, and Verification. NOTE 3 In product line architectures, the architecture is necessarily spanning across several designs. The architecture serves to make the product line cohesive and helps ensure compatibility and interoperability across the product line. Even for a single product system, the design of the product will likely change over time while the architecture remains constant.  6.4.4.2 Outcomes As a result of the successful implementation of the Architecture Definition process: a) Identified stakeholder concerns are addressed by the architecture. b) Architecture viewpoints are developed. c) Context, boundaries, and external interfaces of the system are defined. d) Architecture views and models of the system are developed. e) Concepts, properties, characteristics, behaviors, functions, or constraints that are significant to architecture decisions of the system are allocated to architectural entities. f) System elements and their interfaces are identified. g) Architecture candidates are assessed. h) An architectural basis for processes throughout the life cycle is achieved. i) Alignment of the architecture with requirements and design characteristics is achieved. j) Any enabling systems or services needed for architecture definition are available. k) Traceability of architecture elements to stakeholder and system requirements is developed. 6.4.4.3 Activities and tasks  The project shall implement the following activities and tasks in accordance with applicable organization policies and procedures with respect to the Architecture Definition process. a) Prepare for architecture definition. This activity consists of the following tasks: 1) Review pertinent information and identify key drivers of the architecture. NOTE Key drivers are identified by reviewing: (a) market studies, industry projections, competitor product plans, and scientific findings; (b) organizational strategies, organizational-level concept of operations, organizational policies and directives, regulatory and legal constraints, and stakeholder requirements; (c) mission or business concept of operations, system operational concept, operational environment, technology roadmaps, and system requirements; and (d) any other factors that impact the suitability of the system through its life cycle. 2) Identify stakeholder concerns. NOTE Stakeholders are initially identified in the Stakeholder Needs and Requirements process.  Additional stakeholders are usually identified during the Architecture Definition process. Stakeholder concerns related to architecture are expectations or constraints associated with the system life cycle stages such as utilization (e.g., availability, security, effectiveness, usability), support (e.g., reparability, obsolescence management), evolutionary development of the system and of the environment (e.g., adaptability, scalability, survivability), production (e.g., producibility, testability), retirement (e.g., environmental impact, transportability), etc.  This also includes concerns Copyright International Organization for Standardization Provided by IHS under license with various National Standards BodiesLicensee=Medtronic/5966437005, User=Pope, BenjaminNot for Resale, 03/21/2017 09:20:49 MDTNo reproduction or networking permitted without license from IHS--`,,`,,,`,``,,,`,`,``,``,,,,,,`-`-`,,`,,`,`,,`---\fISO/IEC/IEEE 15288:2015(E)  \u00a9 ISO/IEC 2015 \uf0be All rights reserved  \u00a9 IEEE 2015 \uf0be All rights reserved  59 that the system will be compromised intentionally or unintentionally via a threat agent or accidentally via a safety hazard. 3) Define the architecture definition roadmap, approach, and strategy. NOTE This includes the identification of stakeholder engagement opportunities, the definition of architecture review activities, evaluation approach and criteria, measurement approach, and measurement methods (refer to the Measurement process). The roadmap shows how the architecture will evolve to an envisioned end state and often has a longer timeframe than for the current system-of-interest. The approach is the manner in which the work will be accomplished, such as how to engage with stakeholders, how to vet the results, or where to do the work. The strategy deals with the systematic plan of action for implementing the approach consistent with the roadmap. 4) Define evaluation criteria based on stakeholder concerns and key requirements. 5) Identify and plan for the necessary enabling systems or services needed to support the Architecture Definition process. NOTE This includes identification of requirements and interfaces for the enabling system. Enabling systems for architecture definition include tools for collaboration and architecture development, and architecture reuse repositories (for architecture patterns, architecture artifacts, reference architectures, etc.). 6) Obtain or acquire access to the enabling systems or services to be used. NOTE The Validation process is used to objectively confirm that the enabling system achieves its intended use for its enabling functions. b) Develop architecture viewpoints. This activity consists of the following tasks: 1) Select, adapt, or develop viewpoints and model kinds based on stakeholder concerns. 2) Establish or identify potential architecture framework(s) to be used in developing models and views. NOTE Some architecture frameworks identify stakeholders and their concerns, and relevant viewpoints that address those concerns, while other architecture frameworks are more general in their guidance. Viewpoints specify the kinds of models to be used and how the resulting models can be used to generate architecture views. Refer to ISO/IEC/IEEE 42010 for more information on architecture framework and architecture description practices. 3) Capture rationale for selection of framework(s), viewpoints and model types. 4) Select or develop supporting modeling techniques and tools. c) Develop models and views of candidate architectures. This activity consists of the following tasks: 1) Define the system context and boundaries in terms of interfaces and interactions with external entities. NOTE This task is mainly based on the outcomes of the Business or Mission Analysis process, and is performed concurrently with the Stakeholder Needs and Requirements Definition process. It consists of identifying the entities external to the system (i.e., existing and projected systems, products, and services that constitute the system context) and defining the boundaries of the system (i.e., interactions with these external entities through the interfaces that cross the boundaries). The external entities could include the necessary enabling systems. The Architecture Definition process defines interfaces to the extent needed to support essential architectural decisions and understanding.  These interface definitions are then refined by the Design Definition process. 2) Identify architectural entities and relationships between entities that address key stakeholder concerns and critical system requirements. NOTE Architecture is not necessarily concerned with all requirements, but rather only with those that drive the architecture. On the other hand, the Design Definition process takes into account all the requirements. Sometimes, through the Architecture Definition process there will be requirements that are deemed to be inappropriate, unaffordable, or unsuitable. These are requirements issues that are resolved through iteration of the System Requirements Definition process. It is also important that the architecture addresses key stakeholder concerns since not all of these will be captured in requirements. Copyright International Organization for Standardization Provided by IHS under license with various National Standards BodiesLicensee=Medtronic/5966437005, User=Pope, BenjaminNot for Resale, 03/21/2017 09:20:49 MDTNo reproduction or networking permitted without license from IHS--`,,`,,,`,``,,,`,`,``,``,,,,,,`-`-`,,`,,`,`,,`---\fISO/IEC/IEEE 15288:2015(E)  60  \u00a9 ISO/IEC 2015 \uf0be All rights reserved\u00a9 IEEE 2015 \u2013 All rights reserved 3) Allocate concepts, properties, characteristics, behaviors, functions, or constraints that are significant to architecture decisions of the system to architectural entities. NOTE The items being allocated to could be physical, logical, or conceptual. 4) Select, adapt, or develop models of the candidate architectures of the system. NOTE It is common to use models in architecture definition. The models used are those that best address key stakeholder concerns. Refer to ISO/IEC/IEEE 42010 for how this can be done. Historically, it has been common to use logical and physical models in architecture definition. Information on logical, physical, and other models is provided in Annex F.  5) Compose views from the models in accordance with identified viewpoints to express how the architecture addresses stakeholder concerns and meets stakeholder and system requirements. 6) Harmonize the architecture models and views with each other.  NOTE Correspondence rules from frameworks are one way to establish harmony between views. See ISO/IEC/IEEE 42010. d) Relate the architecture to design. This activity consists of the following tasks: 1) Identify system elements that relate to architectural entities and the nature of these relationships. NOTE Sometimes the system elements are initially notional until Design Definition has occurred since this depends on the actual design(s) to be done. Sometimes a \u201creference architecture\u201d is created using these notional system elements as a means to convey architectural intent and to check for design feasibility. 2) Define the interfaces and interactions between the system elements and with external entities. NOTE This is defined at level of detail necessary to convey the architectural intent and can be further refined in the Design Definition process. 3) Partition, align and allocate requirements to architectural entities and system elements. 4) Map system elements and architectural entities to design characteristics.   5) Define principles for the system design and evolution. e) Assess architecture candidates. This activity consists of the following tasks: 1) Assess each candidate architecture against constraints and requirements. 2) Assess each candidate architecture against stakeholder concerns using evaluation criteria. NOTE The System Analysis process and the Risk Management process can be used to support this task. 3) Select the preferred architecture(s) and capture key decisions and rationale. NOTE The Decision Management process can be used to support this task. 4) Establish the architecture baseline of the selected architecture. NOTE The architecture baseline is composed of models, views and other relevant architecture descriptions. f) Manage the selected architecture. This activity consists of the following tasks: 1) Formalize the architecture governance approach and specify governance related roles and responsibilities, accountabilities, and authorities (related to design, quality, security, safety, etc.). 2) Obtain explicit acceptance of the architecture by stakeholders. Copyright International Organization for Standardization Provided by IHS under license with various National Standards BodiesLicensee=Medtronic/5966437005, User=Pope, BenjaminNot for Resale, 03/21/2017 09:20:49 MDTNo reproduction or networking permitted without license from IHS--`,,`,,,`,``,,,`,`,``,``,,,,,,`-`-`,,`,,`,`,,`---\fISO/IEC/IEEE 15288:2015(E)  \u00a9 ISO/IEC 2015 \uf0be All rights reserved  \u00a9 IEEE 2015 \uf0be All rights reserved  61 NOTE 1 The Verification and Validation processes are used to confirm that the architecture models and views reflect stakeholder and system requirements. NOTE 2 In some applications it is necessary to certify the architecture. Certification confirms that the architectural intent is met, the architectural vision and key concepts are correctly implemented, and stakeholder concerns are properly addressed. It also gives essential feedback to the Architecture Definition process to help in the learning process and to help ensure that future iterations of architecture better address stakeholder concerns. 3) Maintain concordance and completeness of the architectural entities and their architectural characteristics. NOTE The entities to be checked are not only technical. These are also, for example, legal, economical, organizational and operational entities that are normally part of stakeholder requirements and concerns. 4) Organize, assess and control evolution of the architecture models and views. 5) Maintain the architecture definition and evaluation strategy.  NOTE This includes updating the architecture based upon technological, implementation, operational experiences, as well as the management of external and internal interfaces that are defined at this level of system decomposition. 6) Maintain traceability of the architecture. NOTE Through the life cycle, bi-directional traceability is maintained between the architecture entities (models, views, and viewpoints) to the requirements (including  allocated, decomposed, and derived), interface definitions, analysis results, and verification methods or techniques.  If possible, traceability is also maintained between the architecture entities and the stakeholder concerns.   7) Provide key information items that have been selected for baselines. NOTE The Configuration Management process is used to establish and maintain configuration items and baselines.  This process (Architecture Definition) identifies candidates for the baseline, and then provides the information items to CM. 6.4.5 Design definition process 6.4.5.1 Purpose The purpose of the Design Definition process is to provide sufficient detailed data and information about the system and its elements to enable the implementation consistent with architectural entities as defined in models and views of the system architecture. NOTE 1 The Architecture Definition process, supports identification of stakeholders and their concerns. Through the use of the process, insights are gained into the relation between the requirements specified for the system and the emergent properties and behaviors of the system that arise from the interactions and relations between the system elements. The Design Definition process, on the other hand, is driven by requirements that have been vetted through the architecture and more detailed analyses of feasibility. Architecture focuses on suitability, viability, and desirability, whereas design focuses on compatibility with technologies and other design elements and feasibility of construction and integration. An effective architecture is as design-agnostic as possible to allow for maximum flexibility in the design trade space. NOTE 2 Design definition considers any applicable technologies and their contribution to the system solution. Design provides the \u2018implement-to\u2019 level of the definition, such as drawings and detailed design descriptions. NOTE 3 This process provides feedback to the system architecture to consolidate or confirm the allocation, partitioning and alignment of architectural entities to system elements that compose the system. 6.4.5.2 Outcomes As a result of the successful implementation of the Design Definition process: a) Design characteristics of each system element are defined. b) System requirements are allocated to system elements. c) Design enablers necessary for design definition are selected or defined.  Copyright International Organization for Standardization Provided by IHS under license with various National Standards BodiesLicensee=Medtronic/5966437005, User=Pope, BenjaminNot for Resale, 03/21/2017 09:20:49 MDTNo reproduction or networking permitted without license from IHS--`,,`,,,`,``,,,`,`,``,``,,,,,,`-`-`,,`,,`,`,,`---\fISO/IEC/IEEE 15288:2015(E)  62  \u00a9 ISO/IEC 2015 \uf0be All rights reserved\u00a9 IEEE 2015 \u2013 All rights reserved d) Interfaces between system elements composing the system are defined or refined.  e) Design alternatives for system elements are assessed. f) Design artifacts are developed. g) Any enabling systems or services needed for design definition are available. h) Traceability of the design characteristics to the architectural entities of the system architecture is established. 6.4.5.3 Activities and tasks The project shall implement the following activities and tasks in accordance with applicable organization policies and procedures with respect to the Design Definition process. a) Prepare for design definition. This activity consists of the following tasks: 1) Determine technologies required for each system element composing the system. NOTE Several technologies are sometimes used for a given system element (e.g., mechanics, electronics, software, operator roles, etc.). 2) Determine the necessary design characteristics types. NOTE For each technology the necessary design characteristics types (e.g., detailed patterns, structures, size, volume, gauge, template, etc.) are defined.  Design characteristics include security considerations such as the principle of least privilege, layered defenses, restricted access to system services, and other considerations to minimize and defend the system attack surface. 3) Define principles for evolution of the design. NOTE This includes defining periodic assessment of the design characteristics in case of evolution of the system and of its architecture as well as forecasting potential obsolescence of system elements and technologies, their replacement by others over time in the system life cycle, and the consequences for the design definition. 4) Define the design definition strategy. 5) Identify and plan for the necessary enabling systems or services needed to support design definition. NOTE This includes identification of requirements and interfaces for the enabling systems. Enabling systems for design definition include tools for collaboration and design development, and design reuse repositories (for design patterns, design artifacts, design standards, etc.). 6) Obtain or acquire access to the enabling systems or services to be used. NOTE The Validation process is used to objectively confirm that the enabling system achieves its intended use for its enabling functions. b) Establish design characteristics and design enablers related to each system element. This activity consists of the following tasks: 1) Allocate system requirements to system elements. NOTE Some of the system requirements may have already been allocated to system elements during architecture definition. The purpose of this task is to complete the allocation to the extent necessary to address all system requirements. 2) Transform architectural characteristics into design characteristics. NOTE This task transforms each architectural characteristic related to architectural entities assigned to the system element into design characteristics (dimensions, shapes, materials, critical quality characteristics, data processing Copyright International Organization for Standardization Provided by IHS under license with various National Standards BodiesLicensee=Medtronic/5966437005, User=Pope, BenjaminNot for Resale, 03/21/2017 09:20:49 MDTNo reproduction or networking permitted without license from IHS--`,,`,,,`,``,,,`,`,``,``,,,,,,`-`-`,,`,,`,`,,`---\fISO/IEC/IEEE 15288:2015(E)  \u00a9 ISO/IEC 2015 \uf0be All rights reserved  \u00a9 IEEE 2015 \uf0be All rights reserved  63 structures, etc.) using adequate representation such as drawings, diagrams, models, architectures, tables of metrics and their values, etc.; every data is associated with detailed acceptable margins for implementation (if relevant at this step). 3) Define the necessary design enablers.  NOTE This task defines and/or selects the necessary design enablers such as models, equations, algorithms, calculations, formal expressions and values of parameters, patterns, heuristics, etc. that are associated to design characteristics.  Compatibility, affordability, security, and other critical properties in the context of their planned operational environment are considerations during the definition of necessary design enablers.  ISO 9241-210 provides human centered design/ergonomic design guidelines. 4) Examine design alternatives. NOTE Assess the feasibility of design characteristics and perform trades in the architecture or requirements when design characteristics cannot be implemented.  5) Refine or define the interfaces between the system elements and with external entities. NOTE Interfaces are identified and defined in the Architecture Definition process to the level or extent needed for the architecture intent and understanding.  They are refined in Design Definition process based on the design characteristics, interfaces and interactions of the system element with other system elements composing the system and with external entities. Additional interfaces might need to be identified and defined that were not addressed in the architecture definition.   6) Establish the design artifacts. NOTE This task formalizes the design characteristics of the system element through dedicated artifacts depending on the implementation technology. Examples of artifacts include data sheets (electronics), databases (software), documents (operator role), and exportable data files (mechanics).  c) Assess alternatives for obtaining system elements. This activity consists of the following tasks: 1) Identify any candidate Non-Developmental-Items (NDI) that may be considered for use. NOTE This includes COTS (Commercial-Off-The-Shelf), reuse of a previous design, or acquirer provided items. 2) Assess each candidate NDI and new design alternative against criteria developed from expected design characteristics or system element requirements to determine suitability for the intended application. 3) Determine the preferred alternative among any candidate NDI solutions and new design alternatives for a system element. NOTE The System Analysis process is used for analyses or assessments, as well as the Decision Management process to perform the selection. d) Manage the design. This activity consists of the following tasks: 1) Map design characteristics up to the system elements. NOTE 1 This task consists of establishing traceability between the detailed design characteristics and the architectural entities of the system architecture. NOTE 2 This facilitates providing feedback to the Architecture Definition process to possibly modify the physical arrangement of system elements in order to obtain architectural characteristics (e.g., modularity, usability, inter-operability, safeguard, etc.) as expected for the parent system architecture to meet stakeholder concerns. 2) Capture design and rationale  NOTE 1 Rationale includes information about major implementation options and enablers. NOTE 2 The Verification and Validation processes are invoked to verify and validate each detailed design characteristic and implementation option. Copyright International Organization for Standardization Provided by IHS under license with various National Standards BodiesLicensee=Medtronic/5966437005, User=Pope, BenjaminNot for Resale, 03/21/2017 09:20:49 MDTNo reproduction or networking permitted without license from IHS--`,,`,,,`,``,,,`,`,``,``,,,,,,`-`-`,,`,,`,`,,`---\fISO/IEC/IEEE 15288:2015(E)  64  \u00a9 ISO/IEC 2015 \uf0be All rights reserved\u00a9 IEEE 2015 \u2013 All rights reserved 3) Maintain traceability of design. NOTE Through the life cycle, bi-directional traceability is maintained between the design characteristics and the architectural entities, identified interfaces, analysis results, verification methods or techniques, and system element requirements. 4) Provide key information items that have been selected for baselines. NOTE The Configuration Management process is used to establish and maintain configuration items and baselines.  This process (Design Definition) identifies candidates for the baseline, and then provides the information items to CM. 6.4.6 System analysis process 6.4.6.1 Purpose The purpose of the System Analysis process is to provide a rigorous basis of data and information for technical understanding to aid decision-making across the life cycle.   The System Analysis process applies to the development of inputs needed for any technical assessment.  It can provide confidence in the utility and integrity of system requirements, architecture, and design. System analysis covers a wide range of differing analytic functions, levels of complexity, and levels of rigor. It includes mathematical analysis, modeling, simulation, experimentation, and other techniques to analyze technical performance, system behavior, feasibility, affordability, critical quality characteristics, technical risks, life cycle costs, and to perform sensitivity analysis of the potential range of values for parameters across all life cycle stages.  It is used for a wide range of analytical needs concerning operational concepts, determination of requirement values, resolution of requirements conflicts, assessment of alternative architectures or system elements, and evaluation of engineering strategies (integration, verification, validation, and maintenance). Formality and rigor of the analysis will depend on the criticality of the information need or work product supported, the amount of information/data available, the size of the project, and the schedule for the results.  NOTE This process is often used in conjunction with the Decision Management process. 6.4.6.2 Outcomes As a result of the successful implementation of the System Analysis process: a) System analyses needed are identified.  b) System analysis assumptions and results are validated. c) System analysis results are provided for decisions.  d) Any enabling systems or services needed for system analysis are available.  e) Traceability of the system analysis results is established. 6.4.6.3 Activities and tasks The project shall implement the following activities and tasks in accordance with applicable organization policies and procedures with respect to the System Analysis process. a) Prepare for system analysis. This activity consists of the following tasks: 1) Identify the problem or question that requires system analysis.  NOTE This includes technical, functional, and non-functional objectives of the analysis.  Non-functional objectives include critical quality characteristics, various properties, technology maturity, manufacturing maturity, technical risks, etc.  The problem statement or question to be answered by the analysis is essential to establish the objectives of the analysis and the expectations and utility of the results. 2) Identify the stakeholders of the system analysis. Copyright International Organization for Standardization Provided by IHS under license with various National Standards BodiesLicensee=Medtronic/5966437005, User=Pope, BenjaminNot for Resale, 03/21/2017 09:20:49 MDTNo reproduction or networking permitted without license from IHS--`,,`,,,`,``,,,`,`,``,``,,,,,,`-`-`,,`,,`,`,,`---\fISO/IEC/IEEE 15288:2015(E)  \u00a9 ISO/IEC 2015 \uf0be All rights reserved  \u00a9 IEEE 2015 \uf0be All rights reserved  65 3) Define the scope, objectives, and level of fidelity of the system analysis. NOTE The necessary level of fidelity (accuracy or precision) is a factor in determining the appropriate level of rigor.   4) Select the system analysis methods. NOTE The methods are chosen based on time, cost, fidelity, technical drivers, and criticality of analysis.  Analysis methods have a wide range of levels of rigor and include expert judgment, \u201cback of the envelope\u201d calculation, spreadsheet computations, historical data and trend analysis, engineering models, simulation, visualization, and prototyping. Due to cost and schedule constraints, most systems only perform system analysis for critical characteristics.  5) Define the system analysis strategy. 6) Identify and plan for the necessary enabling systems or services needed to support system analysis.  NOTE This includes identification of requirements and interfaces for the enabling systems. The system analysis enabling systems include the tools, relevant models, and potential data repositories needed to support the analysis. The methods chosen will be a major factor in determining what tools are appropriate to support the analysis.  This also includes determining the availability of relevant models and data.   7) Obtain or acquire access to the enabling systems or services to be used. NOTE The Validation process is used to objectively confirm that the enabling system achieves its intended use for its enabling functions. 8) Collect the data and inputs needed for the analysis.  b) Perform system analysis. This activity consists of the following tasks: 1) Identify and validate assumptions.  2) Apply the selected analysis methods to perform the required system analysis. 3) Review the analysis results for quality and validity.   NOTE The results are coordinated with associated analyses that have been previously completed. 4) Establish conclusions and recommendations.   NOTE The appropriate subject matter experts and stakeholders are identified and engaged in this task.  5) Record the results of the system analysis, c) Manage system analysis.  This activity consists of the following tasks: 1) Maintain traceability of system analysis results.  NOTE Through the life cycle, bi-directional traceability is maintained between the system analysis results and any system definition item for which the analysis is supporting a decision or providing rationale (e.g., system requirement values, architecture alternatives). This is often facilitated by an appropriate data repository. 2) Provide key information items that have been selected for baselines.  NOTE The Configuration Management process is used to establish and maintain configuration items and baselines. This process (System Analysis) identifies candidates for the baseline, and then provides the information items to CM. For this process, the analysis results or reports are typical information items that are baselined.  6.4.7 Implementation process 6.4.7.1 Purpose The purpose of the Implementation process is to realize a specified system element. Copyright International Organization for Standardization Provided by IHS under license with various National Standards BodiesLicensee=Medtronic/5966437005, User=Pope, BenjaminNot for Resale, 03/21/2017 09:20:49 MDTNo reproduction or networking permitted without license from IHS--`,,`,,,`,``,,,`,`,``,``,,,,,,`-`-`,,`,,`,`,,`---\fISO/IEC/IEEE 15288:2015(E)  66  \u00a9 ISO/IEC 2015 \uf0be All rights reserved\u00a9 IEEE 2015 \u2013 All rights reserved This process transforms requirements, architecture, and design, including interfaces, into actions that create a system element according to the practices of the selected implementation technology, using appropriate technical specialties or disciplines. This process results in a system element that satisfies specified system requirements (including allocated and derived requirements), architecture, and design.  NOTE This applies to both a single element (concept and development stage) and production run (as in production stage).  It also can apply in the resolution of changes needed in the Support stage. 6.4.7.2 Outcomes As a result of the successful implementation of the Implementation process: a) Implementation constraints that influence the requirements, architecture, or design are identified. b) A system element is realized. c) A system element is packaged or stored.  d) Any enabling systems or services needed for implementation are available. e) Traceability is established. 6.4.7.3 Activities and tasks The project shall implement the following activities and tasks in accordance with applicable organization policies and procedures with respect to the Implementation process. a) Prepare for implementation.  This activity consists of the following tasks: 1) Define an implementation strategy. NOTE 1 Implementation strategies include build new, acquire new, or re-use existing elements (with or without modification),  If the strategy is reuse, then the project will need to determine the level, source, and suitability of the reused system elements. The implementation strategy includes implementation procedures, fabrication processes, tools and equipment, implementation tolerances and verification uncertainties. In the case of repeated system element implementation (e.g., mass production, replacement system elements) the implementation procedures and fabrication processes are defined to achieve consistent and repeatable producibility.  NOTE 2 The implementation strategy often invokes the Agreement processes, or requires enabling systems and services that include specialized life cycle development and support environments. 2) Identify constraints from the implementation strategy and implementation technology on the system requirements, architecture characteristics, design characteristics, or implementation techniques.  NOTE This includes current or anticipated limitations of the chosen implementation technology, acquirer furnished materials or system elements for adaptation and limitations resulting from the use of required implementation enabling systems. 3) Identify and plan for the necessary enabling systems or services needed to support implementation. NOTE This includes identification of requirements and interfaces for the enabling systems. 4) Obtain or acquire access to the enabling systems or services, and materials to be used. NOTE The Validation process is used to objectively confirm that the integration enabling system achieves its intended use for its enabling functions. b) Perform implementation.  This activity consists of the following tasks: NOTE Throughout the Implementation process the Verification process is used to objectively confirm the system element's conformance to requirements and the product's quality characteristics. The Validation process is used to Copyright International Organization for Standardization Provided by IHS under license with various National Standards BodiesLicensee=Medtronic/5966437005, User=Pope, BenjaminNot for Resale, 03/21/2017 09:20:49 MDTNo reproduction or networking permitted without license from IHS--`,,`,,,`,``,,,`,`,``,``,,,,,,`-`-`,,`,,`,`,,`---\fISO/IEC/IEEE 15288:2015(E)  \u00a9 ISO/IEC 2015 \uf0be All rights reserved  \u00a9 IEEE 2015 \uf0be All rights reserved  67 objectively confirm the element is ready to be used in its intended operational environment according to stakeholder requirements. 1) Realize or adapt system elements, according to the strategy, constraints, and defined implementation procedures.  NOTE This is done using the implementation enabling systems and specified resources. Realizing system elements may include developing or purchasing them.  Adaptation includes configuration of system elements that are reused or modified.  Realization or adaptation is conducted with regard to standards that govern applicable safety, security, privacy and environmental guidelines or legislation and the practices of the relevant implementation technology.  i) Hardware  Hardware elements are either acquired or fabricated.  Hardware elements are fabricated using applicable techniques relevant to the physical implementation technology and materials selected.  As appropriate, hardware elements are verified for conformance to specified system requirements and critical quality characteristics. ii) Software  System elements realized in software are either acquired or developed.  As appropriate, these elements are verified for conformance to the system requirements and design criteria. ISO/IEC/IEEE 12207 applies to system elements realized in software. iii) Services Service elements include a set of services to be provided.  As appropriate, service elements are verified for conformance to the system requirements and service criteria. ISO/IEC 20000-1:2011 (IEEE Std 20000-1:2013), applies to system elements realized in services. iv) Utilization and Support Resources Other system elements include utilization and support resources such as operational procedures, maintenance procedures, user training, etc.  As appropriate, utilization and support resource elements are verified for conformance to the system requirements and operational concept. 2) Package and store the system element. NOTE Contain the system element in order to achieve continuance of its characteristics.  Conveyance and storage, and their durations, influence the specified containment. Final configuration and product information is captured by the Configuration Mgt and Information Mgt processes when the system element is stored. 3) Record objective evidence that the system element meets system requirements.  NOTE Evidence is provided in accordance with supply agreements, legislation and organization policy.  Evidence includes element modifications made due to processing changes or any non-conformances found during the Verification and Validation Processes. The objective evidence is part of the system element's as-implemented configuration baseline established through the Configuration Management process and includes the results of unit testing, analysis, inspections, walk-through events, demonstrations, product or technical reviews, or other verification exercises. c) Manage results of implementation. This activity consists of the following tasks: 1) Record implementation results and any anomalies encountered. NOTE This includes anomalies due to the implementation strategy, the implementation enabling systems, or incorrect system definition. The Project Assessment and Control process is used to analyze the data to identify the root cause, enable corrective or improvement actions, and to record lessons learned. 2) Maintain traceability of the implemented system elements.   NOTE Bi-directional traceability is maintained between the implemented system elements and the system architecture, design, and system requirements including interface requirements and definitions that are necessary for implementation. Copyright International Organization for Standardization Provided by IHS under license with various National Standards BodiesLicensee=Medtronic/5966437005, User=Pope, BenjaminNot for Resale, 03/21/2017 09:20:49 MDTNo reproduction or networking permitted without license from IHS--`,,`,,,`,``,,,`,`,``,``,,,,,,`-`-`,,`,,`,`,,`---\fISO/IEC/IEEE 15288:2015(E)  68  \u00a9 ISO/IEC 2015 \uf0be All rights reserved\u00a9 IEEE 2015 \u2013 All rights reserved 3) Provide key information items that have been selected for baselines. NOTE The Configuration Management process is used to establish and maintain configuration items and baselines. This process (Implementation) identifies candidates for the baseline, and then provides the information items to CM. For this process, the system elements are typical information items that are baselined. 6.4.8 Integration process 6.4.8.1 Purpose  The purpose of the Integration process is to synthesize a set of system elements into a realized system (product or service) that satisfies system requirements, architecture, and design. This process assembles the implemented system elements. Interfaces are identified and activated to enable interoperation of the system elements as intended. This process integrates the enabling systems with the system-of-interest to facilitate interoperation. NOTE 1 For a given level of the system hierarchy, this process iteratively combines implemented system elements to form complete or partial system configurations in order to build a product or service.  It is used recursively for successive levels of the system hierarchy.  NOTE 2 The interfaces are defined by the Architecture Definition and Design Definition processes. This process coordinates with these other processes and checks to make sure the interface definitions are adequate and that they take into account the integration needs.   6.4.8.2 Outcomes As a result of the successful implementation of the Integration process: a) Integration constraints that influence system requirements, architecture, or design, including interfaces, are identified.  b) Approach and checkpoints for the correct operation of the assembled interfaces and system functions are defined. c) Any enabling systems or services needed for integration are available. d) A system composed of implemented system elements is integrated. e) The interfaces between the implemented system elements that compose the system are checked. f) The interfaces between the system and the external environment are checked. g) Integration results and anomalies are identified.  h) Traceability of the integrated system elements is established. 6.4.8.3 Activities and tasks The project shall implement the following activities and tasks in accordance with applicable organization policies and procedures with respect to the Integration process. a) Prepare for integration. This activity consists of the following tasks: 1) Identify and define check points for the correct operation and integrity of the assembled interfaces and the selected system functions.   NOTE 1 Detailed verification of the interfaces is performed using the Verification process.  NOTE 2 Refer to ISO/IEC/IEEE 15026 and the ISO/IEC 27000 series for information on assurance, integrity, and security.  Consider anti-counterfeit, anti-tamper, system and software assurance and interoperability elements when identifying and defining checkpoints. Copyright International Organization for Standardization Provided by IHS under license with various National Standards BodiesLicensee=Medtronic/5966437005, User=Pope, BenjaminNot for Resale, 03/21/2017 09:20:49 MDTNo reproduction or networking permitted without license from IHS--`,,`,,,`,``,,,`,`,``,``,,,,,,`-`-`,,`,,`,`,,`---\fISO/IEC/IEEE 15288:2015(E)  \u00a9 ISO/IEC 2015 \uf0be All rights reserved  \u00a9 IEEE 2015 \uf0be All rights reserved  69 2) Define the integration strategy NOTE 1 The integration is performed according to a predefined integration strategy that sequences the order for assembling the implemented system elements based on the priorities of the system requirements and architecture definition focusing on the interfaces, while minimizing integration time, cost, and risks.   NOTE 2 This strategy often provides for verification against a sequence of progressively more complete system element configurations. It is dependent on system element availability and is consistent with a fault isolation and diagnosis strategy. Wherever possible, an integrated configuration includes its human operators. Successive applications of the Integration process and the Verification process, and when appropriate the Validation process, are repeated for systems at successive levels until the system-of-interest has been realized. 3) Identify and plan for  the necessary enabling systems or services needed to support integration. NOTE This includes identification of requirements and interfaces for the enabling systems. Enabling systems for integration include the integration facilities, assembly equipment, training systems, discrepancy reporting systems, simulators, measurement devices, and facility security.  Changes needed for the enabling systems to support the integration tasks need to be identified and defined.  The need for these changes are provided to the stakeholders that govern the enabling systems. 4) Obtain or acquire access to the enabling systems or services, and materials to be used. NOTE The Validation process is used to objectively confirm that the integration enabling system achieves its intended use for its enabling functions. 5) Identify system constraints from integration to be incorporated in the system requirements, architecture or design. NOTE This includes requirements such as accessibility, safety for integrators, required interconnections for sets of implemented system elements and for enablers, and interface constraints.   b) Perform integration - Successively integrate system element configurations until the complete system is synthesized. This activity consists of the following tasks: 1) Obtain implemented system elements in accordance with agreed schedules. NOTE The implemented system elements are received from suppliers, the acquirer, or withdrawn from storage. System elements are handled in accordance with relevant health, safety, security and privacy considerations.  As part of the acceptance of the implemented system elements, each element is checked to help ensure it has been verified and validated against acceptance criteria specified in an agreement. The delivered configuration, conformance, compatibility of interfaces, the presence of mandatory information items are checked. Implemented system elements that do not pass verification are identified as such and handled in accordance with defined procedures. 2) Assemble the implemented system elements. NOTE The assembly is performed to achieve system element configuration (complete or partial) connecting the implemented system elements as prescribed in the integration strategy, using the defined assembly procedures, interface control descriptions, and the related integration enabling systems.   3) Perform check of the interfaces, selected functions, and critical quality characteristics. NOTE This is performed to help ensure the operation of the interfaces (external and internal), functions, and quality characteristics.  The interfaces are checked using the Verification process against the interface requirements. c) Manage results of integration. This activity consists of the following tasks: 1) Record integration results and any anomalies encountered. NOTE This includes anomalies due to the integration strategy, the integration enabling systems, execution of the integration or incorrect system or element definition. Where inconsistencies exist at the interface between the system, its specified operational environment and any systems that enable the utilization stage, the deviations lead to corrective actions or requirement changes.  The Project Assessment and Control process is used to analyze the data to identify the root cause, enable corrective or improvement actions, and to record lessons learned. 2) Maintain traceability of the integrated system elements.   Copyright International Organization for Standardization Provided by IHS under license with various National Standards BodiesLicensee=Medtronic/5966437005, User=Pope, BenjaminNot for Resale, 03/21/2017 09:20:49 MDTNo reproduction or networking permitted without license from IHS--`,,`,,,`,``,,,`,`,``,``,,,,,,`-`-`,,`,,`,`,,`---\fISO/IEC/IEEE 15288:2015(E)  70  \u00a9 ISO/IEC 2015 \uf0be All rights reserved\u00a9 IEEE 2015 \u2013 All rights reserved NOTE Bi-directional traceability is maintained between the integrated system elements and the integration strategy, system architecture, design, and system requirements including interface requirements and definitions that are necessary for integration 3) Provide key information items that have been selected for baselines. NOTE The Configuration Management process is used to establish and maintain configuration items and baselines. This process (Integration) identifies candidates for the baseline, and then provides the information items to CM. For this process, the integration strategy is a typical information item that is baselined. 6.4.9 Verification process  6.4.9.1 Purpose  The purpose of the Verification process is to provide objective evidence that a system or system element fulfils its specified requirements and characteristics. The Verification process identifies the anomalies (errors, defects, or faults) in any information item (e.g., system requirements or architecture description), implemented system elements, or life cycle processes using appropriate methods, techniques, standards or rules. This process provides the necessary information to determine resolution of identified anomalies.  NOTE The Verification process determines that the \"product is built right\".  The Validation process determines that the \"right product is built\". 6.4.9.2 Outcomes As a result of the successful implementation of the Verification process: a) Constraints of verification that influence the requirements, architecture, or design are identified. b) Any enabling systems or services needed for verification are available. c) The system or system element is verified. d) Data providing information for corrective actions is reported. e) Objective evidence that the realized system fulfils the requirements, architecture and design is provided.  f) Verification results and anomalies are identified. g) Traceability of the verified system elements is established. 6.4.9.3 Activities and tasks The project shall implement the following activities and tasks in accordance with applicable organization policies and procedures with respect to the Verification process. a) Prepare for verification. This activity consists of the following tasks: NOTE This strategy generally focuses on minimizing cost and schedule, and/or risk, providing a balanced approach for confirming that the system or system element has been \u201cbuilt right\u201d. 1) Identify the verification scope and corresponding verification actions. NOTE Scope includes requirements, architecture and design characteristics or other properties to be verified.  For each verification action, the strategy describes the system element or artifact to be verified (the actual system, or a model, a mock-up, a prototype, a procedure, a plan or other document), and the expected result, such as from its performance or conformance. Design characteristics include security implications of the design in the context of the planned operational environment and the achievement of critical quality characteristics. 2) Identify the constraints that potentially limit the feasibility of verification actions. Copyright International Organization for Standardization Provided by IHS under license with various National Standards BodiesLicensee=Medtronic/5966437005, User=Pope, BenjaminNot for Resale, 03/21/2017 09:20:49 MDTNo reproduction or networking permitted without license from IHS--`,,`,,,`,``,,,`,`,``,``,,,,,,`-`-`,,`,,`,`,,`---\fISO/IEC/IEEE 15288:2015(E)  \u00a9 ISO/IEC 2015 \uf0be All rights reserved  \u00a9 IEEE 2015 \uf0be All rights reserved  71 NOTE Constraints include technical feasibility, cost, time, availability of verification enablers or qualified personnel, contractual constraints, and characteristics such as criticality of the mission. 3) Select appropriate verification methods or techniques and associated criteria for every verification action. NOTE Verification methods or techniques include: inspection (including peer review), analysis (including modeling, simulation, and analogy/similarity), demonstration, or testing. The selection of verification methods or techniques are made according to the type of system, the objectives of the project, and the acceptable risks.  Selected methods are coordinated with relevant stakeholders to help ensure the verification approach is acceptable.  4) Define the verification strategy. NOTE 1 The definition includes trading off what will be verified (scope) against the constraints or limits, and deduces what verification actions to use.  Verification actions that are candidates for deletion are evaluated for the risks their withdrawal imposes.  The prioritized verification strategy encompasses the most appropriate verification method or technique for every verification action and the necessary verification enabling systems (simulators, test-benches, qualified personnel, location, facilities, etc.) according to selected verification methods or techniques. NOTE 2 The verification strategy and schedule are updated according to the progress of the project; in particular planned verification actions are redefined or rescheduled when unexpected events or system evolutions occur. 5) Identify system constraints from the verification strategy to be incorporated in the system requirements, architecture, or design. NOTE This includes practical limitations of accuracy, uncertainty, repeatability that are imposed by the verification enablers, the associated measurement methods, the need for system integration, and the availability, accessibility and interconnection with enablers. 6) Identify and plan for the necessary enabling systems or services needed to support verification. NOTE Verification enabling systems include verification equipment, simulators, test automation tools, facilities, etc. 7) Obtain or acquire access to the enabling systems or services to be used to support verification. NOTE The acquisition of the enabling systems can be done through various ways such as rental, procurement, development, reuse, subcontracting; usually the acquisition of the complete set of enablers is a mix of these ways. The Validation process is used to objectively confirm that the verification enabling system achieves its intended use for its enabling functions. b) Perform verification. This activity consists of the following tasks: 1) Define the verification procedures, each supporting one or a set of verification actions. NOTE The procedures identify the purpose of the verification with success criteria (expected results), the verification technique to be applied, the necessary enabling systems (facilities, equipment, etc.), and the environmental conditions to perform each verification procedure (resources, qualified personnel, etc.). 2) Perform the verification procedures. NOTE Verification, in accordance with the verification strategy, occurs at the appropriate time in the schedule. Verification activities are performed at the appropriate point the system life cycle in the defined environment, with defined enabling systems and resources. The performance of a verification action consists of capturing a result from the execution of the verification procedure; comparing the obtained result with the expected result; and deducing a degree of correctness of the submitted element. c) Manage results of verification. This activity consists of the following tasks: 1) Record verification results and any anomalies encountered. NOTE 1 This includes anomalies due to the verification strategy, the verification enabling systems, execution of the verification, or incorrect system definition. The Project Assessment and Control process is used to analyze the data to identify the root cause, enable corrective or improvement actions, and to record lessons learned.  NOTE 2 The evaluation of verification results in the Project Assessment and Control Process and follow-up corrective action can vary greatly depending on the purpose of the verification. For elements of a system, this could Copyright International Organization for Standardization Provided by IHS under license with various National Standards BodiesLicensee=Medtronic/5966437005, User=Pope, BenjaminNot for Resale, 03/21/2017 09:20:49 MDTNo reproduction or networking permitted without license from IHS--`,,`,,,`,``,,,`,`,``,``,,,,,,`-`-`,,`,,`,`,,`---\fISO/IEC/IEEE 15288:2015(E)  72  \u00a9 ISO/IEC 2015 \uf0be All rights reserved\u00a9 IEEE 2015 \u2013 All rights reserved imply a simple problem resolution action to address a failed system element verification followed by re-verification, or more significant actions such as major project re-direction based on a failure to attain a key milestone, e.g., failed system testing. 2) Record operational incidents and problems and track their resolution.  NOTE Performing problem resolution is handled through the Quality Assurance and Project Assessment and Control processes. Any actual changes to the requirements, architecture, design, or system elements are done within other Technical Processes. 3) Obtain stakeholder agreement that the system or system element meets the specified requirements. 4) Maintain traceability of the verified system elements.   NOTE Bi-directional traceability is maintained between the verified system elements and the verification strategy, system architecture, design, and system requirements. 5) Provide key information items that have been selected for baselines. NOTE The Configuration Management process is used to establish and maintain configuration items and baselines. This process (Verification) identifies candidates for the baseline, and then provides the information items to CM. For this process, the verification strategy is a typical information item that is baselined. 6.4.10 Transition process 6.4.10.1 Purpose  The purpose of the Transition process is to establish a capability for a system to provide services specified by stakeholder requirements in the operational environment.   This process moves the system in an orderly, planned manner into the operational status, such that the system is functional, operable and compatible with other operational systems.  It installs a verified system, together with relevant enabling systems, e.g., planning system, support system, operator training system, user training system, as defined in agreements. This process is used at each level in the system structure and in each stage to complete the criteria established for exiting the stage. It includes preparing applicable storage, handling, and shipping enabling systems. NOTE In the case of system upgrades, the transition activities need to be accomplished with minimal disruption to ongoing operations.   6.4.10.2 Outcomes As a result of the successful implementation of the Transition process: a) Transition constraints that influence system requirements, architecture, or design are identified. b) Any enabling systems or services needed for transition are available. c) The site is prepared. d) The system installed in its operational location is capable of delivering its specified functions.  e) Operators, users and other stakeholders necessary to the system utilization and support are trained. f) Transition results and anomalies are identified.  g) The installed system is activated and ready for operation. h) Traceability of the transitioned elements is established. Copyright International Organization for Standardization Provided by IHS under license with various National Standards BodiesLicensee=Medtronic/5966437005, User=Pope, BenjaminNot for Resale, 03/21/2017 09:20:49 MDTNo reproduction or networking permitted without license from IHS--`,,`,,,`,``,,,`,`,``,``,,,,,,`-`-`,,`,,`,`,,`---\fISO/IEC/IEEE 15288:2015(E)  \u00a9 ISO/IEC 2015 \uf0be All rights reserved  \u00a9 IEEE 2015 \uf0be All rights reserved  73 6.4.10.3 Activities and tasks The project shall implement the following activities and tasks in accordance with applicable organization policies and procedures with respect to the Transition process. a) Prepare for the transition.  This activity consists of the following tasks: 1) Define a transition strategy. NOTE The transition strategy includes all activities from site delivery and installation through deployment and  commissioning of the system in accordance with agreements using appropriate mechanisms to help ensure system integrity is maintained.  The strategy involves all the stakeholders, including human operators.  The strategy includes roles and responsibilities, facilities considerations, shipping and receiving, contingency back out plans, training, installation acceptance demonstration tasks, operational readiness reviews, operations commencement, transition success criteria, and integration with other plans. Commissioning of the system is considered along with the decommissioning of the old system, when one exists. In this case, the Transition and Disposal processes are used concurrently. 2) Identify and define any facility or site changes needed.  NOTE This includes changes needed for installation or use. 3) Identify and arrange training of operators, users, and other stakeholders necessary for system utilization and support. 4) Identify system constraints from transition to be incorporated in the system requirements, architecture or design. 5) Identify and plan for the necessary enabling systems or services needed to support transition. NOTE This includes identification of requirements and interfaces for the enabling systems. 6) Obtain or acquire access to the enabling systems or services to be used. NOTE The Validation process is used to objectively confirm that the transition enabling system achieves its intended use for its enabling functions. 7) Identify and arrange shipping and receiving of system elements and enabling systems. b) Perform the transition.  This activity consists of the following tasks: 1) Prepare the site of operation in accordance with installation requirements. NOTE Site preparation is conducted in accordance with applicable health, safety, security and environmental regulations. 2) Deliver the system for installation at the correct location and time. NOTE It is sometimes necessary to account for intermediate storage prior to delivery. 3) Install the system in its operational location and interface to its environment. NOTE The system installation includes configuring it with required operational data, taking into account changes to the operating environment or business process changes. Data migration may need to be considered.  4) Demonstrate proper installation of the system. NOTE Acceptance tests defined in the agreement to deliver generally demonstrate satisfactory installation.  Where the exact location or environment of operation is not available, a representative example is selected.  Specific attention is given to the physical interfaces.  5) Provide training of the operators, users, and other stakeholders necessary for system utilization and support.  6) Perform activation and check-out of the system. Copyright International Organization for Standardization Provided by IHS under license with various National Standards BodiesLicensee=Medtronic/5966437005, User=Pope, BenjaminNot for Resale, 03/21/2017 09:20:49 MDTNo reproduction or networking permitted without license from IHS--`,,`,,,`,``,,,`,`,``,``,,,,,,`-`-`,,`,,`,`,,`---\fISO/IEC/IEEE 15288:2015(E)  74  \u00a9 ISO/IEC 2015 \uf0be All rights reserved\u00a9 IEEE 2015 \u2013 All rights reserved NOTE 1 This task takes all steps needed to activate the system to an operational state, including power-up, instrument checks, assessment of environmental conditions, and other readiness evaluations, in accordance with operational procedures, organizational policies, and regulations. This task also interacts with the Validation process to objectively confirm that the system fulfills the stakeholder requirements in the operational environment. NOTE 2 This task includes integrity checks and conformance with technical standards
